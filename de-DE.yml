          title: Und du?
      phraseapp-story-1: '"Wir müssen in 4 Wochen online sein", sagte der Investor
        des Reiseportals, das wir gerade begannen zu entwickeln und fügte hinzu: "Es
        muss direkt global ausgerollt werden!" Unser Team hatte zwar Erfahrung im
        technischen Aufbau schnell wachsender Startups, aber eine große Plattform
        mit 24 Sprachversionen in einem Monat zu internationalisieren war auch für
        uns eine Herausforderung. Auf der Suche nach Lösungen für diese Aufgabe, entwickelten
        wir Tools, die uns die Übersetzung von Templates erleichterten. Später entstand
        daraus unser In-Context-Editor. '
      phraseapp-story-2: Wir zeigten anderen Entwicklern, was wir gebaut hatten und
        bekamen viel positives Feedback. Also entwickelten wir Ende 2011 einen Prototypen,
        den auch andere für ihre Internationalisierung nutzen konnten.
      phraseapp-story-3: 'Ein Jahr später hatten wir eine rasch wachsende Zahl an
        Kunden und erweiterten unser Tool zu einer Platform: Wir fügten eine API,
        Integrationstools und ein Projektmanagement für Lokalisierungen hinzu. Unser
        Ziel wurde klar: Wir müssen Internationalisierung für Softwareentwickler,
        Produktmanager und Übersetzer so einfach wie möglich machen.'
      phraseapp-story-4: Seitdem arbeiten wir kontinuierlich daran die Internationalisierung
        und Übersetzung von Software in allen Aspekten zu vereinfachen. Mittlerweile
        wird PhraseApp von hunderten Firmen in über 60 Ländern verwendet und wächst
        weiterhin schnell.
