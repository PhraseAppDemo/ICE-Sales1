    customers:
      customer_story:
        comdirect:
          company: Die comdirect Bank AG ist eine der führenden Direktbanken für moderne
            Investoren und einer der führenden Online-Broker in Deutschland. Mit unbestrittener
            Wertpapierkompetenz und hervorragendem Service bietet die comdirect eine
            Reihe von Brokerage-, Bank- und Beratungsprodukten an. Bis 2016 hat die
            comdirect mehr als zwei Millionen Kunden, die über die Bank rund 38 Milliarden
