          p_1: Immer an der Spitze der Innovation, beauftragte comdirect das Unternehmen
            Njiuko mit der Entwicklung eines Sprachassistenten für Amazon Alexa und
            Google Assistant, der es den Nutzern ermöglicht, Aktienkurse und Wechselkurse
            in Echtzeit abzufragen. Hierbei präsentierte sich PhraseApp als ideale
            Plattform für den neuen Sprachdienst. PhraseApp kann nicht nur die Antworten
            von Sprachassistenten einfach verwalten, sondern auch den Release-Cycle
            beschleunigen und die Sprachqualität des Tools deutlich verbessern.
          p_10: Für die Antworten des Sprachassistenten nutzt das Tool das key und
            value basierte source code management von PhraseApp. Jede Antwortkategorie
            hat ihren eigenen key, in dem zahlreiche austauschbare Phrasen und Sätze
            auf einmal bearbeitet werden können. Wenn der Sprachdienst beispielsweise
            bestätigen muss, dass er die Anfrage des Benutzers erhalten hat, verwendet
            er den 'BESTÄTIGEN' key. Dieser key korrespondiert mit einer Reihe von
            möglichen Antworten, wie "Okay", "Alles klar" oder "Ja, das kann ich tun".
          p_11: 'Christian Wendrock-Prechtl, Senior Vice President User Interface
            bei comdirect, kommentiert: "Die Reaktionsvielfalt ist uns sehr wichtig.
            Es verbessert die allgemeine Sprachqualität des Tools erheblich; es klingt
            natürlicher, was es für unsere Kunden sehr viel ansprechender macht".'
          p_12: Darüber hinaus ist die intuitive Benutzeroberfläche von PhraseApp
            so einfach zu bedienen, dass die nicht-technischen Marketingmitarbeiter
            von comdirect die keys ohne Hilfe der Njiuko-Entwickler einfach hinzufügen
            und ändern können.
          p_13: Das Importieren oder Herunterladen von Locales und die Interaktion
            mit Lokalisierungsdaten über die leistungsstarke API von PhraseApp ermöglicht
            eine weitreichende Automatisierung des Workflows und erleichtert die Zusammenarbeit.
            So macht PhraseApp das, was es am besten kann - Zeitersparnis und Produktivitätssteigerung
            für Njiuko und comdirect.
          p_14: Mit PhraseApp hat die comdirect einen deutlichen Vorsprung in der
            neuen und wettbewerbsstarken Sprachassistenten-Landschaft. Als Launch-Partner
            für Amazon Echo und Actions on Google in Deutschland bietet die comdirect
            als erste Bank des Landes einen Sprachassistenten für die Börse an.
          p_15: '"Der Sprachdienst erkennt über 10.000 Aktien", sagt Christian Wendrock-Prechtl.
            "Ob im Auto oder am Frühstückstisch, unsere Kunden können jetzt freihändig
            Marktpreise in Echtzeit abfragen."'
          p_16: Der Sprachdienst erfreut sich großer Beliebtheit, und dank der einfachen
            Bedienung und Prozessautomatisierung von PhraseApp kann comdirect schnell
            iterieren und häufige Updates durchführen, um den Service zu verbessern.
          p_17: '"Mit PhraseApp sparen wir bis zu 2 Tage pro Release", bestätigt Christian
            Wendrock-Prechtl.'
          p_18: Njiuko konnte die volle Kontrolle über den Sprachdienst an comdirect
            übertragen. Zuerst mussten die Njiuko-Ingenieure fortlaufend Unterstützung
            leisten, um das Tool am Laufen und auf dem neuesten Stand zu halten; jetzt
            kann die Bank den gesamten Service problemlos verwalten und neue Inhalte
            über die intuitive PhraseApp-Benutzeroberfläche hinzufügen.
          p_19: 'Norman Timmler schließt: "PhraseApp ist Teil unseres End-to-End-Prozesses
            in jedem Projekt, das wir durchführen. Dank der intelligenten Features
            und Formatvielfalt ist es unser zentrales Werkzeug, um den Sprachassistenten
            für comdirect zu realisieren."'
          p_2: Mittlerweile kann niemand an der enormen - und stetig wachsenden -
            Popularität der Sprachassistenten-Technologie zweifeln. Amazon berichtete,
            dass sein sprachgesteuertes Gerät Echo Dot das meistverkaufte Produkt
            eines jeden Herstellers jeglicher Kategorien war. Weltweit wurden Dutzende
            Millionen von Alexa-fähigen Geräten verkauft. Auch der Google-Assistent
            zieht mit einem besonders starken Auftritt auf der letzten Technologiemesse
            CES nach. Smart Homes und Smart Cars gewinnen schnell an Präsenz, und
            es ist klar, dass die Verbraucher hungrig nach Sprachassistenten sind.
          p_3: Um diese neue Nachfrage zu befriedigen und ihren Kunden den bestmöglichen
            Service zu bieten, hat sich die comdirect Bank zum Ziel gesetzt, eine
            eigene Sprachkompetenz für Alexa und Google Assistant zu entwickeln. Dieses
            Tool würde es den Nutzern ermöglichen, Aktienkurse und börsenrelevante
            Nachrichten zu überprüfen, sowie ihre bevorzugten Suchanfragen zu speichern.
            Um ihre Vision zu verwirklichen, beauftragte comdirect Njiuko, einen führenden
            Hamburger Softwarehersteller, mit der Entwicklung der Sprachassistenten.
          p_4: Bei der Erstellung der Anwendung stand für Njiuko die Suche nach einem
            Werkzeug zur Verwaltung der Antworten der Sprachassistenten im Vordergrund.
          p_5: 'Norman Timmler, Geschäftsführer von Njiuko, erklärt: "Wir brauchten
            eine Möglichkeit, jede Antwort in einem Tool abzulegen und hard-coded
            Texte in unserer Codebase loszuwerden. Das ist nichts, wofür ein traditionelles
            CMS ausgerüstet ist. Also wurde uns klar, dass wir über den Tellerrand
            hinausschauen mussten."'
          p_6: Darüber hinaus hoffte Njiuko, einen Weg zu finden, die Antworten der
            Sprachassistenten so zu variieren, dass sie natürlicher klingen und nicht
            einfach jedes Mal die gleichen Phrasen wiederholen. Vor allem wollte Njiuko
            es den Marketing-Mitarbeitern der comdirect ermöglichen, das Tool ohne
            Unterstützung durch Entwickler selbst zu verwalten und zu aktualisieren.
          p_7: Njiuko erkannte schnell, dass PhraseApp die ideale Lösung für die Herausforderung
            des Sprachassistenten sein könnte.
          p_8: '"Für die Lokalisierung verwenden wir seit mehr als vier Jahren ausschließlich
            PhraseApp", sagt Norman Timmler. "Dank leistungsstarker Features, benutzerfreundlicher
            Oberfläche und Unterstützung einer Vielzahl von Formaten ist es ein unverzichtbares
            Werkzeug. Es kam uns in den Sinn, dass PhraseApp zu Hilfe kommen kann,
            um die Antworten der Sprachassistenten zu verwalten."'
          p_9: Njiuko brauchte nur zwei Tage, um PhraseApp in den Workflow des Sprachtools
            zu integrieren, und es passte perfekt. Wenn nun die Antwort des Sprachassistenten
            erstellt wurde, kann sie einfach in PhraseApp nachgeschlagen werden.
          quote1:
            author_position: Managing Director, Njiuko
            text: '"Dank der intelligenten Features und Formatvielfalt ist PhraseApp
              unser zentrales Werkzeug, um den Sprachassistenten für comdirect zu
              realisieren."'
          quote2:
            author_position: Senior Vice President User Interface, comdirect
            text: “Die Antwortvielfalt, die PhraseApp bietet, verbessert die Sprachqualität
              des Tools deutlich; es klingt natürlicher, was es für unsere Kunden
              viel ansprechender macht."
