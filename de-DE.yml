          result_2: Ressourceneinsatz um 50 % und mehr reduziert
          result_3: 50 % Prozesszeitersparnis
        uship:
          '1': Im Jahre 2004 gegründet, ist uShip einer der weltweit größten und zuverlässigsten
            Online-Marktplätze im Bereich des Transportwesens, der Märkte für den
            Versand von Fracht, Haushaltswaren und Fahrzeugen bedient. Verbraucher
            und Unternehmen können Angebote im Voraus vergleichen und buchen, ihren
            eigenen Preis angeben oder Gebote im Stil von Auktionen von über 800.000
            Dienstleistern erhalten, die von Kunden bewertet werden und von unabhängigen
            Eigentümern/Betreibern bis hin zu den größten Frachtführern und Maklern
            reichen.
          '10': Keine In-Context-Vorschau für Übersetzer.
          '11': Mit über 20.000 Segmenten und kryptischen RFC-4646-Sprachidentifikationstags,
            die nur wenige der Mitarbeiter verstanden, musste etwas geschehen, um
            die oben genannten Probleme zu verringern und uShip beim Wechsel zu einer
            Microservice-Architektur zu unterstützen.
          '12': Lösung
          '13': Als uShip begann, sich auf dem Markt nach einer Lösung zum Ersatz
            seines hauseigenen I10n- und i18n-Tools umzuschauen, fanden sie schnell
            zahlreiche Lösungen. Als Ort ständiger Integration und ständiger Bereitstellung
            reichten die Entwickler ihre Codes jedes Mal beim Versionskontrollsystem
            ein. Der Code wurde dann erstellt, getestet und für alle uShip-Vorproduktions-
            und Produktionssysteme bereitgestellt.
          '14': 'Die Lösung musste folgende Kriterien erfüllen:'
          '15': Ermögliche partnerspezifische Begriffe mit "Benutzerdefinierten Sprachumgebungen"
          '16': Modelliere den genauen Übersetzerarbeitsabflauf
          '17': Stelle einen Audit-Mechanismus bereit
          '18': Stelle eine verlässliche und übersetzergesteuerte ständige Bereitstellungsintegration
            breit
          '19': PhraseApp hob sich von 4 Wettbewerberprodukten durch seine gut durchdachte
            Webservice-API ab. Von Anfang an bewies sich PhraseApp als "API First"-Produkt.
            Dies  gefiel uShips Entwicklern, die sich selbst auch stark auf ihre öffentliche
            API stützten. Schnell stellten sie fest, dass die Webservice-API sich
            nicht auf das Hoch- und Runterladen von Ressourcendateien beschränkte.
            Im Gegensatz zu den Wettbewerbsangeboten bot PhraseApps API eine RESTful-Repräsentation
            der Begriffe, Schlagwörter und Sprachumgebungen sowie die Fähigkeit zur
            Erkennung feingliedriger Änderungen in den Übersetzungen. uShips CTO Nick
            Parker und sein Ratgeber- und Beraterteam waren sich komplett einig, dass
            PhraseApp die richtige Wahl sei.
          '2': Im Jahre 2004 gegründet und in Austin ansässig, operiert uShip global
            mit lokalisierten Standorten in den USA, Kanada, den Niederlanden, dem
            Vereinigten Königreich, Deutschland, Frankreich, Spanien, Österreich,
            der Europäischen Union und Lateinamerika.
          '20': '"PhraseApp ist die entwicklerfreundlichste Lösung und beste Lösung
            für Continuous Deployment. Schon am Anfang unserer Lösungssuche hat sich
            PhraseApp deutlich aus der Masse herausgehoben."'
          '23': Ergebnisse
          '24': In weniger als 3 Monaten ersetzte uShip sein hauseigenes veraltetes
            Lokalisierungstool erfolgreich durch PhraseApp. "Der zeitraubendste Teil
            des Prozesses war nicht die Integration von PhraseApp. Das war einfach.
            Der schwere Teil war das Verstehen und Überarbeiten des bestehenden alten
            Codes, der sich auf die Eigenarten des alten Systems stützte", erklärte
            Ed Vinyard, der bei uShip für den Umzug auf eine Microservicearchitektur
            zuständige Softwarearchitekt.
          '25': 'Auf die Frage, wie viel Zeit die Bearbeiter und Übersetzer mit PhraseApp
            einsparten, antwortet Vinyard: "Eine Menge", und sagt weiter. "Unser leitender
            Übersetzer muss nicht länger jede einzelne Übersetzung kopieren und in
            unsere hauseigene Lösung einfügen. PhraseApps Translation-Memory-Funktion
            erinnert sich an Übersetzungen aus der Vergangenheit und bietet während
            der Übersetzung passende Ergebnisse an. Dies spart unseren Übersetzern
            eine beträchtliche Menge Zeit." Mit PhraseApp hat uShips I10n- und i18n-Manager
            einen viel besseren Überblick über alle Übersetzer und deren Aktivitäten
            und verfügt zudem über einen besseren Auditpfad aller Übersetzungsänderungen.
            Außerdem verzichten die Übersetzer nun komplett auf Tabellen, können alle
            Änderungen und neuen Übersetzungen verlässlich in Vorproduktionsumgebungen
            einsehen und die an die Produktion weitergegebenen überprüfen.'
          '26': '"Es funktionierte sofort und ohne zusätzliche Aufwand. Wir konnten
            es schnell in unsere automatisierte Entwicklung integrieren und es machte
            sich sogleich bezahlt, als es eine unserer wichtigsten Unternehmenspartnerschaften
            unterstützte."'
          '27': 'Neben der Ersparnis beträchtlicher Mengen an Übersetzerzeit spart
            PhraseApp auch den Entwicklern bei uShip Zeit. Vinyard bemerkte: "Meiner
            Einschätzung nach haben wir Monate an Entwicklerzeit nur für die einfache
            Erfüllung unserer Anforderungen eingespart. Und sogar noch mehr, wenn
            man all die Vorteile einberechnet, die wir nicht anbieten würden, wenn
            wir den Code selbst schreiben müssten, etwa bessere Suchfunktionalitäten
            und großartige Leistung."'
          '3': Die Herausforderung
          '4': Alle 30 Sekunden wird eine neue Lieferung auf uShip angefragt. Von
            Autos bis hin zu Kränen, von Fracht bis hin zu Möbeln und von Haushalten
            bis hin zu Pferden - Leute und Unternehmen nutzen uShip, weil es einfach
            und erschwinglich ist, alles auszuzeichnen, zu buchen und zu liefern,
            unabhängig davon, ob die Lieferung lokal oder über weite Entfernung erfolgt.
          '5': 'Um seine Präsenz in 18 Ländern und Expansion in neue Märkte zu unterstützen,
            schuf uShip eine hauseigene Lokalisierungslösung, die hauptsächlich auf
            dem .NET Framework basierte. Diese umfasste eine maßgeschneiderte Webanwendung
            und ein Speicherschema für die Übersetzungen. uShips eigenes Tool modellierte
            nur den Speicher und den Abruf der Daten nicht aber den Workflow des Übersetzers.
            Übersetzer, denen eine Möglichkeit fehlte, um ihre Arbeit zu verfolgen,
            und Entwickler, denen die Zeit fehlte, um das Tool zu verbessern, griffen
            auf Tabellen zurück, um den Überblick über ihre Lokalisierungs- und Übersetzungsprozesse
            zu behalten. Obwohl das Tool lange Zeit seinen Zweck erfüllte und eine
            sehr geringe Instandhaltung erforderte, verlangten uShips jüngste Partnerschaften,
            dass es in zusätzliche Sprachen lokalisiert und externe Übersetzer anwirbt,
            damit diese ihm beim Prozess helfen. Marina Parisi, uShips l10n- und i18n-Managerin,
            identifizierte schnell mehrere Hauptschwierigkeiten bei ihrem existierenden
            System:'
