            ist keine leichte Aufgabe.
          p_3: 'Thibaut Davoult, Growth Engineer bei Livestorm, erklärt: „Die Livestorm-App
            ist in 16 Sprachen verfügbar, und wir fügen regelmäßig weitere hinzu.
            Gleichzeitig arbeiten wir ständig an neuen Features, d. h. mehr Text-Strings
            müssen übersetzt werden. Mit der steigenden Anzahl von Locales und dem
            wachsenden Textvolumen wurde die Lokalisierung immer komplexer.“'
          p_4: Livestorm bietet seinen Nutzern und Kunden den Anreiz, beim Übersetzen
            zu helfen, doch es stützte sich auf Spreadsheets, um Language-Keys von
            Mitwirkenden manuell zu sammeln. Dies war ohne ein dediziertes Toll eine
            zeitaufwändige Aufgabe. Besonders mühsam war die Versionskontrolle.
          p_5: Intern entwickelte das Team eine sorgfältige Checkliste, um Fehler
            bei der Einführung einer neuen Sprache zu vermeiden. Doch als der Umfang
            der Lokalisierung mit immer mehr Sprachen, Texten und Mitarbeitern wuchs,
            wurde die Checkliste ziemlich umständlich.
          p_6: "„Die Geschwindigkeit der Lokalisierung wurde zum Problem“, fährt Thibaut
            fort. „Die Entwickler haben zu viel vom Arbeitspensum übernommen. Wir
            mussten daher einen Weg zur Beschleunigung und Zentralisierung des Prozesses
            finden. Umso mehr brauchten wir eine Lösung, die sich an den Wachstum
            von Livestorm anpassen ließ.“"
          p_7: Nachdem eine Vielzahl von Lösungen evaluiert wurden, entschied sich
            Livestorm für die Implementierung von PhraseApp.
          p_8: 'Robin Lambert, Mitbegründer und Product Designer bei Livestorm, leitet
            das Lokalisierungsteam und war für die Auswahl der neuen Lösung verantwortlich.
            Er kommentiert: „Das bei weitem wichtigste Auswahlkriterium für uns war
            die einfache Migration aus unserem alten System. Das Letzte, was wir tun
            wollten, war, alle unsere Spreadsheet-Daten manuell zu reproduzieren.
            Die leistungsstarken Import-Tools von PhraseApp und das hervorragende
            Onboarding-Team haben die Entscheidung leicht gemacht.“'
          p_9: Livestorm war auch von der Benutzerfreundlichkeit und der umfangreichen
            Formatunterstützung von PhraseApp überzeugt. Robins Team arbeitet sowohl
            mit i18next als auch mit Rails i18n, daher war Formatflexibilität unerlässlich.
          quote1:
            author_position: Growth Engineer, Livestorm
            text: "„Der Lokalisierungsprozess ist so viel schlanker geworden, dass
              es viel einfacher ist, neue Versionen zu veröffentlichen und neue Locales
              hinzuzufügen.“"
          result_1: Zeitersparnis beim Hinzufügen neuer Sprachen um 50 %.
          result_2: Livestorm konnte die Größe seines Lokalisierungsteams verdoppeln,
            ohne die Komplexität zu erhöhen.
          result_3: Die Prozessautomatisierung verhindert manuelle Aufgaben und minimiert
            Übersetzungsfehler.
        njiuko-comdirect:
