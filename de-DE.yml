        companies: Unternehmen
        company: Unternehmen
        cvent:
          company: 'Cvent Inc. ist ein führendes Unternehmen im Bereich cloud-basierter
            Enterprise-Lösungen für Event Management. Das Unternehmen beschäftigt
            2700 Mitarbeiter weltweit und hat Zehntausende von globalen Kunden. Cvent
            bietet Softwarelösungen für Event-Organisatoren zur Online-Anmeldung bei
            Events, der Auswahl einer Location, dem Event Management, mobilen Apps
            für diese Events, E-Mail-Marketing sowie für Online-Umfragen an. Somit
            optimiert Cvent die gesamte Wertschöpfungskette im Bereich des Event Managements. '
          headline: Globale Reichweite mit einem zentralen Übersetzungsmanagement
            erweitern
          headline_2: Herausforderung
          headline_3: Globalisierung ermöglichen
          headline_4: Lösung
          headline_5: Übersetzungsmanagement modernisieren
          headline_6: Vorteile
          headline_7: Beispiellose Effizienz
          p_1: 'Mit dem Ziel, seine marktführende Stellung zu bekräftigen und die
            verschiedenen Softwareanwendungen weltweit an eine größere Zielgruppe
            zu vermarkten, stieß Cvent das unternehmensweite Projekt an, alle Produkte
            weltweit zu lokalisieren. Hierfür suchte Cvent eines effizienten und effektiven
            Tools, um Entwickler, Texter und Übersetzer an Lokalisierungsprojekten
            gemeinsam arbeiten zu lassen - und fand in PhraseApp die Antwort. '
          p_10: 'Der Softwareanbieter begann in allen Teilen seiner Organisation,
            nach einer neuen Lösung für zentralisiertes Übersetzungsmanagement zu
            suchen - einer Lösung, die Automatisierung, Flexibilität und Unkompliziertheit
            bieten würde. '
          p_11: 'Nachdem eine Vielzahl von Lösungen auf Basis dieser tiefgreifenden
            Auswahlkriterien evaluiert wurden, ergab sich PhraseApp als attraktivste
            web-basierte All-in-One-Lokalisierungsplattform. '
          p_11_1: „Wir haben uns das Problem mit mehr als einem Dutzend Anbietern
            angeschaut", erinnert sich Michael Stemle. „Wir haben uns all die Dinge
            angesehen, die sie unterstützt haben, und all die Dinge, die wir brauchen,
            und wir haben festgestellt, dass PhraseApp unsere Anforderungen mehr als
            erfüllt hat."
          p_11_2: 'Der entscheidende Faktor war der kollaborative Ansatz des PhraseApp
            Teams. Michael Stemle erklärt: „Während der Demos haben wir festgestellt,
            dass PhraseApp bei der Beantwortung unserer Fragen sehr reaktionsschnell
            war und sie bereit waren, mit uns an unseren spezifischen Herausforderungen
            zu arbeiten: Es war klar, dass sie nicht nur versuchten, uns ein Produkt
            zu verkaufen, sondern uns tatsächlich zum Erfolg verhelfen wollten - wir
            waren nicht nur Kunden, wir waren Partner".'
          p_11_3: Durch die Integration der Workflows von technischen Redakteuren
            und Übersetzern in ein zentrales Dashboard vereinfacht PhraseApp das Übersetzungsmanagement
            von Cvent und macht deutlich, wer wann an was arbeitet. Die Prozessautomatisierung
            beschleunigt die Lokalisierung erheblich und minimiert menschliche Fehler.
          p_11_4: 'Michael Stemle fährt fort: „Aus Entwicklersicht haben wir PhraseApp
            als besonders intuitiv und leicht verständlich empfunden, es unterstützt
            alle von uns verwendeten Sprachen und Dateiformate und ermöglicht uns
            einen mühelosen Wechsel zwischen ihnen."'
          p_12: 'Mit PhraseApp verändert Cvent seinen gesamten Lokalisierungsprozess
            von der Idee bis hin zum Release. Das Unternehmen ist jetzt bereit, eine
            zuvor ungeahnte Lokalisierungseffizienz zu erreichen. '
          p_13: „Wir gehen davon aus, die Migration zu PhraseApp innerhalb eines Jahres
            vollständig durchführen zu können", sagt Michael Stemle. „Wir sehen schon
            jetzt die Vorteile. Sobald alles vollzogen ist, schätzen wir dank reduzierter
            Fehler und Irritationen die Zeitersparnisse auf 30 Prozent im Bereich
            des Übersetzungsmanagements."
          p_14: 'Die neue, zentrale Plattform für Übersetzungsmanagement stellt sicher,
            dass Teammitglieder kollaborativ und effektiv auf Lokalisierungsprojekten
            arbeiten können, unabhängig von ihrem Standort und der Zeitzone, in der
            sie sich befinden. Ein Schritt, der Cvents Internationalisierungsstrategie
            von 18 Locales in 100 Ländern in greifbare Nähe brachte. '
          p_15: 'Michael Stemle bestätigt: „Mit PhraseApp konnten wir unseren Lokalisierungsprozess
            modernisieren und unser Angebot an Softwareanwendungen weltweit an eine
            größere Zielgruppe richten."'
          p_3: 'Im November 2016 fusionierte Cvent mit Lanyon Solutions, ebenfalls
            ein führender Player in der Industrie, und etablierte sich so entscheidend
            als Marktführer im Bereich der Softwaretechnologie für Meetings, Events
            und Hospitality. '
          p_4: 'Darauf abzielend, seine beherrschende Position im Markt zu sichern
            und neue Möglichkeiten in der weitgehend unerschlossenen Industrie zu
            ergreifen, rückte Cvent eine größere globale Reichweite in seinen Fokus. '
          p_5: 'Um diese Strategie umzusetzen, setzte sich der Softwareanbieter das
            ambitionierte Ziel, 18 Sprachen in über 100 Ländern zu erreichen. '
          p_6: 'Michael Stemle, Jr., leitender Softwareentwickler bei Cvent, nimmt
            den Faden dieser Geschichte auf: „Unsere Entwickler, Texter und Übersetzer
            sind auf der gesamten Welt verstreut, was ein effektives Zusammenarbeiten
            auf Lokalisierungsprojekten zu einer großen Herausforderung macht; insbesondere
            weil wir keine zentrale Plattform für Übersetzungsmanagement nutzten."'
          p_7: 'Auf Excel-Tabellen und dezentralen, internen Tools zu vertrauen, kann
            zu beträchtlichen Verzögerungen und Verwirrungen führen. Vor der Nutzung
