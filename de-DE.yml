            Wochen. Das ist eine beachtliche Leistung, wenn man bedenkt, wie kompliziert
            unser Legacy-Prozess war, als wir den Wechsel vollzogen haben.“'
          p_12: Livestorm ist nun perfekt positioniert, um seinen Webkonferenzdienst
            in mehr Sprachen und mit mehr Funktionen als je zuvor anzubieten, ohne
            dabei durch Lokalisierungsengpässe behindert zu werden.
