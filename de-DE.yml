        xing:
          company: 'Mit seinen mehr als 12 Millionen Mitgliedern ist XING das führende
            Online-Business-Netzwerk in deutschsprachigen Ländern. XING wird von Beschäftigten
            aller Branchen genutzt, um sich mit anderen Menschen zu vernetzen, nach
            neuen Jobs oder neuem Personal, Expertenmeinungen und Geschäftsideen zu
            suchen. Selber beschäftigt das in Hamburg beheimatete XING mehr als 1000
            Menschen. 2016 generierte das Unternehmen Umsätze in Höhe von mehr als
            140 Millionen EUR. '
          headline: Herausforderungen im Wachstum mit einer super-skalierbaren Lokalisierungsplattform
            meistern
          headline_2: Herausforderung
          headline_3: Zunehmende Schwierigkeiten
          headline_4: Lösung
          headline_5: Als Partner zum Erfolg
          headline_6: Vorteile
          headline_7: Überlegene Skalierbarkeit, mächtiger Funktionsumfang
          p_1: 'Als führendes Soziales Netzwerk für Berufstätige im deutschsprachigen
            Markt bietet XING für seine mehr als 12 Millionen Mitglieder eine Platform,
            um zusammenzufinden und zusammenzuwirken. XING ist eine Anlaufstelle für
            Jobsuche, Personaleinstellungen, News und Ideenaustausch und treibt auf
            diese Weise Berufswege und Unternehmenserfolge in allen Branchen voran. '
          p_10: 'Vor allem war XING von der Vielseitigkeit PhraseApps beeindruckt.
            PhraseApp unterstützt alle gängigen Softwareformate und kann zügig für
            das Arbeiten eingerichtet werden - sowohl bei kleinen als auch bei komplexen
            Projekten. PhraseApps vielseitige Einsatzmöglichkeiten - 38 unterstützte
            Lokalisierungsformate aus verschiedenen Plattformen und Programmiersprachen
            - ist von großem Vorteil für XING, dessen Angebot auf einer Vielzahl von
            Plattformen läuft und unterschiedlichste Frameworks und Programmiersprachen
            anwendet. '
          p_11: 'In seiner hochmodernen Translation-Management-Plattform vereint PhraseApp
            viele Features, darunter eine mächtige API und ein intuitives Dashboard
            im Herzen der Plattform. Entwickelt, um jegliche Aspekte des Lokalisierungsprozess
            zu optimieren, erleichterten die Features für XING das Erstellen und Verwalten
            von Übersetzungsprojekten. Dazu ist das web-basierte PhraseApp ein hoch
            skalierbarer Service, der ohne Umstände XINGs zunehmende Lokalisierungsbedürfnisse
            befriedigt. '
          p_12: '"Unser Hauptziel war es, die Skalierbarkeit zu erhöhen", sagt Guido
            Behrenswerth. "Das haben wir erreicht, daran gibt es keine Zweifel. PhraseApp
            ist bis zu dreimal so skalierbar wie unser altes System: Es wickelt viele
            Projekte und Locales gleichzeitig sowie eine sehr viel größere Wörterzahl
            ab." '
          p_13: 'Darüberhinaus sind dank PhraseApp eine Vielzahl von Lokalisierungsaufgaben
            einfacher geworden. Mithilfe der API ist es für XING ein Leichtes, Projekte
            zu erstellen, neue Sprachen hinzuzufügen, Keys hochzuladen und Ressourcen
            zu aktualisieren. Neue  Möglichkeiten zur Verifizierung optimierten zudem
            den Prozess des Korrekturlesens, während automatische Vorschläge bei der
            Übersetzungsarbeit helfen. '
          p_14: Somit bietet PhraseApp Verbesserungen im gesamten Lokalisierungsprozess.
            Verbesserungen, die von allen Beteiligten - ob Developer, Texter oder
            Übersetzer - einnehmend akzeptiert werden.
          p_15: 'Guido Behrenswerth fasst zusammen: "Mithilfe von PhraseApp können
            wir unser Geschäft und unser Produktportfolio erweitern, ohne uns jemals
            wieder über Lokalisierung zu sorgen. Es ist eine stabile Lösung für die
            Zukunft und wir sind überzeugt, dass PhraseApp XING bei unserem weiteren
            Wachstum unterstützen wird." '
          p_2: 'Während das Unternehmen expandierte, stellte XING fest, dass es seiner
            überholten Translation-Management-Lösung an vereinfachenden, kollaborativen
            Features mangelte, um wachsenden Unternehmensbedürfnissen gerecht zu werden.
            Mit dem Ersetzen seiner alternden Software durch PhraseApp - einer web-basierten
            Lokalisierungsplattform mit holistischem Funktionsumfang - optimierte
            XING seinen Übersetzungsprozess, vereinfachte sein Management und ermöglichte
            so Skalierbarkeit. '
          p_3: 'Das Veröffentlichen neuer Ressourcen ist für Unternehmen in mehrsprachigen
            Marktumfeldern fast nie so einfach wie eine einzelne, muttersprachliche
            Version zu erstellen - um in diesen Umfeldern die Reichweite zu maximieren,
            ist die Lokalisierung ein essentieller Schritt. In mehrere verschiedene
            Sprachen zu übersetzen kann dabei ein langwieriger Prozess sein - fehlt
            es hier an einer effektiven Translation-Management-Lösung, so kann die
            Lokalisierung häufig den Release neuer Produkte oder neuer Features verzögern. '
          p_4: 'Das kennt XING nur all zu gut. Mit mehr als 250 Ressourcen, die jede
            Woche in zehn Sprachen übersetzt werden müssen, ist das Unternehmen auf
            seine Translation-Management-Plattform angewiesen, um die enorme Zahl
            an Lokalisierungsprojekten zu koordinieren. Dazu hatten sich im Zuge des
            starken Unternehmenswachstums die Anforderungen an die Lokalisierung bei
            XING stetig erhöht. In der Folge stellte das Berufsnetzwerk fest, dass
            bei seinem Translation-Management-Tool zusätzliche mächtige Features dringend
            notwendig waren. '
          p_5: 'Guido Behrenswerth, Copywriting & Content Strategy Team Lead bei XING,
            erklärt: "Unserer bestehenden Translation Management Platform mangelte
            es an Skalierbarkeit, um den wachsenden Bedürfnissen unseres Unternehmens
            gerecht zu werden. In der Konsequenz entstanden erste Probleme bei der
            Leistungsfähigkeit und Verlässlichkeit. Den veralteten Code langfristig
            beizubehalten wäre äußerst schwierig gewesen. Es war eindeutig an der
            Zeit, nach einer neuen Lösung zu schauen." '
          p_6: 'Wären diese Probleme ungeprüft geblieben, hätten sie Verzögerungen
            in der Releaseplanung XINGs riskiert und damit die Entwicklungsgeschwindigkeit
            der Plattform beeinträchtigt. Mit dem Wissen um sein anhaltendes Unternehmenswachstum
            war sich XING bewusst, dass diese Probleme nur schlimmer werden würden. '
          p_7: 'XING benötigte ein neues, schnelleres und zuverlässigeres Translation
            Management System, mit mächtigeren Features und höherer Skalierbarkeit. '
          p_8: 'XING begutachtete mehrere Angebote - ein sorgfältiger Prozess, an
            dessen Ende die Entwickler, Texter und Übersetzer des Unternehmens unisono
            für PhraseApp als beste Option stimmten. '
          p_9: '"PhraseApp stach aufgrund einer Vielzahl von Gründen hervor", erinnert
            sich Guido Behrenswerth. "Die Qualität des Produkts an sich, PhraseApps
            Bereitschaft, auf Feedback und Feature Requests einzugehen sowie der schnelle,
            hilfreiche Kundensupport waren allesamt entscheidende Faktoren für unsere
            Entscheidung. Es hat auch nicht geschadet, dass PhraseApp fast buchstäblicher
            unser Nachbar in Hamburg ist."'
          quote1:
            author_position: Coypwriting & Content Strategy Team Lead, XING
            text: '"Mithilfe von Phrase können wir unser Unternehmen und Produktportfolio
              expandieren, ohne uns jemals wieder über Lokalisierung zu sorgen." '
          result_1: Keine weiteren Risiken der Release-Verzögerung mehr
          result_2: Verbesserte Skalierbarkeit
          result_3: Optimierte den Prozess des Korrekturlesens
