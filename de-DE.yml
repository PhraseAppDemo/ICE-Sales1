        the_conversation:
          '1': Die Gesellschaft, The Conversation, ist eine unabhängige Quelle für
            Nachrichten und Meinungen, die von der Akademie- und Forschungsgemeinschaft
            bezogen und direkt und gewissenhaft an die Leserschaft weitervermittelt
            werden. Ihr Team besteht aus professionellen Redakteuren, die mit Experten
            aus Universitäten und Forschungsinstitutionen in enger Zusammenarbeit
            stehen, um der Öffentlichkeit ihr Wissen zur Verfügung zu stellen.
          '10': PhraseApp erwies sich als entscheidend für den gesamten Prozess, da
            es dem Team von The Conversation einen zentralisierten und standardisierten
            Ort bot, an dem Entwickler und Übersetzer in Echtzeit zusammenarbeiten
            können. PhraseApps intuitive Benutzeroberfläche erlaubte den Übersetzern
            eine schnelle Eingewöhnung und die API erlaubte den Entwicklern die mühelose
            Einrichtung eines Prozesses, der die englischen Phrasen an PhraseApp weiterleitete.
            Sobald der Arbeitsablauf eingerichtet war, dauerte der Abschluss des Lokalisierungsprojektes
            keine zehn Wochen.
          '11': Außerdem stellte sich die Option zum einfachen Hochladen von YML-
            / YAML-Dateien und zur Onlinebearbeitung als unverzichtbar für das Team
            heraus, welches das Sprachumgebungsformat YAML nutzte. Mit diesem Feature
            konnten sie Platzhalter automatisch validieren, Fehler vermeiden und über
            das Webinterface neue Segmente einrichten.
          '12': '"PhraseApps einfach zu bedienende und intuitive Kollaborationsplattform
            machte es zu einem wichtigen und verlässlichen Werkzeug für unsere Expansion
            nach Frankreich."'
          '13': Ergebnisse
          '14': In nur zehn Wochen gelang es The Conversation mit einem monolingualen
            Entwicklerteam nach Frankreich zu expandieren. "Es ist schwer für mich,
            im Nachhinein einzuschätzen, wie viel Entwicklerzeit wir gespart haben,
            weil dies das erste Mal war, dass wir ein Übersetzungsmanagementsystem
            eingesetzt haben. Doch PhraseApp funktionierte nahtlos und erlaubte uns,
            schnell in einen neuen Markt einzusteigen, ohne dass dies mit Überraschungen
            oder Änderungen an unseren Lean-Entwicklungspraktiken verbunden gewesen
            wäre," meint James Healy, technischer Direktor von The Conversation.
          '15': Bei der ursprünglichen Einführung bestand The Conversations I10n-
            und i18n-Team aus 5 Entwicklern und 2 Übersetzern, die in Vollzeit innerhalb
            von 10 Wochen eine 5 Jahre alte Codebasis lokalisierten. Nach der Einführung
            wird die Sprachumgebung von nur einem Entwickler und einem französischen
            Übersetzer auf dem neuesten Stand gehalten.
          '16': Aktuell ist The Conversation mit dem neuen Lokalisierungsaufbau in
            der Lage, die App mehrfach am Tag freizuschalten und die Übersetzungen
            innerhalb von 24 Stunden zu aktualisieren.
          '17': 'Im Hinblick auf die Erweiterung auf andere Sprachen sagt Healy: "Wir
            sind jetzt dabei, PhraseApp für eine andere Sprache zu verwenden und nachdem
            der Prozess beim ersten Mal 10 Wochen in Anspruch nahm, glauben wir, das
            Ganze in der Hälfte der Zeit schaffen zu können."'
          '2': Sie hilft bei der Neubildung von Vertrauen in den Journalismus. Alle
            ihre Autoren und Redakteure müssen ihre Editorial Charter unterzeichnen.
            Alle Beitragenden müssen sich an die Regeln der Standard Community halten.
            The Conversation erlaubt Autoren nur dann das Schreiben über ein Thema,
            wenn sie in diesem Gebiet ihre Expertise, die sie neben ihrem Artikel
            preisgeben müssen, unter Beweis gestellt haben. Die Förderungen und die
            potentiellen Konflikte der Autoren müssen auch preisgegeben werden. Die
            Unterbindung dieser Angaben birgt das Risiko, von der Mitwirkung an der
            Seite ausgeschlossen zu werden.
          '3': The Conversation wurde im März 2011 in Australien gegründet. Ihre innovative
            Technologieplattform und ihr Entwicklungsteam haben ihre Basis in der
            Universität und im Forschungsbezirk von Carlton. Im Mai 2013 hat The Conversation
            ein Büro in London, wo sie ihre Nachrichtenredaktion etabliert hat, eröffnet.
            Sie hat heute Nachrichtenredaktionen in Melbourne, London, Paris und Johannesburg.
          '4': Herausforderung
          '5': Als The Conversation sich entschied, die Übersetzung auf französisch
            in Angriff zu nehmen, war das Unternehmen bereits in vier englischsprachigen
            Regionen aktiv. Das Entwicklerteam bestand ausschließlich aus monolingualen
            Australiern und die Kollegen, welche die Übersetzungen bereitstellen würden,
            befanden sich in Paris. Ohne jegliche Erfahrung mit dem Übersetzungs-
            und Lokalisierungsprozess sowie mehr als 2000 zu übersetzenden Zeichen
            war sich das Team von The Conversation klar, dass die manuelle Lokalisierung
            zu viel Verwaltungsaufwand für Entwickler und Übersetzer bei gleichzeitig
            fragwürdigen Endergebnissen führen würde. Also machte sich der technische
            Direktor, James Healy, auf die Suche nach einer singulären Lösung in Form
            eines Übersetzungsmanagementsystems (TMS), welches Flexibilität und eine
            mühelose Verwaltung des gesamten Lokalisierungsprozesses bieten sollte.
          '6': Der Lokalisierungsprozess war eine Teamaufgabe, bei der mehrere Entwickler
            mit James bei der Evaluierung verschiedener TMS-Anbieter zusammenarbeiteten.
            Sie identifizierten schnell einige Lokalisierungssysteme und bereiteten
            ein detailliertes Anforderungsdokument vor. "Unser Projekt basiert auf
            Ruby on Rails und wir beschlossen, alle Übersetzungen im Standardrailsformat
            YAML zu speichern. Uns war es sehr wichtig, dass die Lösung für das Übersetzungsmanagement
            sich in unsere automatisierte Struktur einfügen ließ und dass sie zu minimalen
            Reibungen im Entwicklungsprozess führte," erklärte James Healy, der technische
            Direktor von The Conversation.
          '7': Lösung
          '8': 'Bei der schlussendlichen Auswahl des Übersetzungsmanagementsystems
            hatte man verschiedene Lösungen identifiziert. Darunter PhraseApp, weil
            deren API eine mühelose Integration in den automatisierten Prozess und
            Slack erlaubte. Der technische Direktor von The Conversation, James Healy,
            verrät: "Wir evaluierten ein paar verschiedene Lösungen auf dem Papier,
            aber PhraseApp war die einzige Lösung, die es in eine Testphase schaffte.
            Ich wollte so wenig Reibung wie möglich in unserer Lean-Entwicklung und
            PhraseApps API lieferte genau das."'
          '9': Innerhalb von PhraseApp hatte James einen schnellen und unkomplizierten
            Zugang zum Lokalisierungsprozess. Mit Hilfe der umfassenden PhraseApp-Übersichtsseite
            für alle aktuellen Übersetzungsprojekte kann er den Fortschritt prüfen
            und sowohl mit Entwicklern als auch mit Übersetzern kommunizieren. Die
            Integration von Slack gewährleistet zudem, dass das ganze Team mit allen
            neuen Aktivitäten und Projekten auf dem Laufenden ist.
          company: Das 2011 gegründete Unternehmen The Conversation ist eine globale
            Medienressource für hochmoderne Ideen und Menschen, die wissen, von sie
            sprechen.
