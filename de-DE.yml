        bestehen. Deine (personenbezogen) Daten werden länger gespeichert, soweit
        gesetzliche Aufbewahrungspflichten bestehen. \n</p>\n<p>\n  <u><i>Weiterleitung
        an Dritte - Hubspot</i></u>\n</p>\n<p>\nZum Teil geben wir zum Zweck der Kundeninformation
