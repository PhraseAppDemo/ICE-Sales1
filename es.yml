        text_1: Reducción del tiempo de implementación
        text_2: Ahorrado de media por cada versión
        text_3: Tiempo de entrega más rápido
      quote:
        headline: Por qué a los desarrolladores les encanta PhraseApp
      stage:
        slogan: Gestión de traducciones creada para desarrolladores
        slogan_tagline: En lo que respecta al desarrollo, siempre nos esforzamos por
          conseguir la solución más sencilla. Altamente intuitivo, eficiente y fácil
          de integrar, PhraseApp fue creado para desarrolladores por desarrolladores.
      tabbed_content:
        api_text: Ajusta PhraseApp a tu flujo de trabajo. Nuestra <a href="https://help.phraseapp.com/phraseapp-api/phraseapp-api-docs"
          target="_blank">API</a> te permite importar archivos locales, descargar
          archivos locales, etiquetar segmentos o interactuar de otras formas con
          los datos de localización almacenados en tu cuenta de PhraseApp.
        autopilot_text: Deja que PhraseApp traduzca el contenido nuevo automáticamente
          usando la traducción automática y la Translation Memory. Con Autopilot,
          puedes traducir automáticamente los nuevos segmentos, los nuevos idiomas
          o los nuevos archivos a varios idiomas directamente después de subirlos
          a PhraseApp.
        branching_support_text: Trabaja en múltiples ediciones y versiones al mismo
          tiempo, al igual que en Git.
        cli_text: La herramienta Command Line Tool te permite navegar por tus proyectos
          y traducciones rápidamente desde la línea de comando en lugar de perder
          tiempo con solicitudes complejas. Disponible para Linux, Mac OS X y Windows.
        formats_text: PhraseApp es compatible con una gran variedad de formas de exportar
          e importar tus traducciones para todos los formatos de archivos de localización
          comunes. Admitimos los siguientes formatos durante la importación de archivos,  la
          exportación de archivos y el acceso a la API.
        nav_headline: Funciones para desarrolladores
        ota_text: Publica tus traducciones de forma más rápida y sencilla que nunca.
          Deja de esperar la próxima implementación y comienza a publicar todas tus
          traducciones en tiempo real directamente en PhraseApp con OTA.
        repository_sync_text: PhraseApp ofrece una integración nativa para GitHub
          y Bitbucket
        webhook_text: Personaliza el flujo de notificaciones permitiendo que Webhooks
          informe de eventos a servicios externos como clientes de chat, herramientas
          de gestión de proyectos o APIs externas.
    managers:
      metrics:
        metric_1: '50'
        metric_2: '80'
        metric_3: 2-3
        text_1: Menos personal necesario
        text_2: Una diferencia notable en la participación y la experiencia del usuario
        text_3: de trabajo ahorrados de media cada mes
      quote:
        headline: Por qué a los gestores les encanta PhraseApp
      stage:
        slogan: La mejor experiencia de localización de software
        slogan_tagline: Los gestores de localización, los gestores de producto, los
          gestores de ingeniería y otros profesionales usan PhraseApp para ampliar,
          acelerar y escalar sus proyectos de localización. Empieza a comprender tus
          flujos de trabajo de localización con PhraseApp.
      tabbed_content:
        email_app_notifications_text: Mantente siempre informado de los últimos cambios
          en tu proyecto a través de las notificaciones, directamente en PhraseApp
          y por email.
        jobs_text: Organiza todas tus tareas de traducción asignándoselas a los miembros
          del equipo, proporcionando información y estableciendo fechas de entrega
          a los idiomas que elijas.
        nav_headline: Funciones para gestores
        proofreading_text: Implementa fácilmente un flujo de trabajo de revisión y
          verificación para las traducciones nuevas y actualizadas.
        statistics_per_locale_text: Mantente siempre informado de las actividades
          individuales de los miembros de tu equipo, incluida la cantidad de palabras
          traducidas y verificadas, los segmentos y mucho más.
        user_roles_text: Organiza tu equipo de localización asignando roles específicos
          y derechos de acceso a cada miembro del equipo según los proyectos e idiomas.
    metrics:
      headline: Tenemos la prueba
      tagline: PhraseApp proporciona resultados excelentes y mensurables para nuestros
        clientes de todo el mundo.
