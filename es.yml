        text_1: Traducciones más rápidas con SmartSuggest
        text_2: Reducción de errores
        text_3: Menos hojas de cálculo
      quote:
        headline: Por qué a los traductores les encanta PhraseApp
      stage:
        slogan: Una herramienta fantástica para traductores
        slogan_tagline: El contexto importa. Por eso PhraseApp se esfuerza continuamente
          por proporcionar a los traductores una experiencia de localización de software
          con un mayor valor contextual. Nuestro In-Context Editor y la función de
          captura de pantalla consiguen justo eso.
      tabbed_content:
        comments_text: Informa, debate o haz preguntas a los miembros del equipo con
          respecto a traducciones específicas comentando en cada segmento.
        editor_text: PhraseApp proporciona herramientas y mecanismos útiles para abarcar
          un gran número de segmentos y restricciones técnicas en proyectos de traducción
          complejos.
        history_text: Revisa todas las versiones anteriores de una traducción en la
          pestaña Historial de nuestro editor de traducciones.
        in_context_editor_text: El In-Context Editor de PhraseApp se puede integrar
          casi en cualquier aplicación web y ofrece la posibilidad de traducir contenido
          directamente en tu web.
        nav_headline: Funciones para traductores
        search_key_tagging_text: Añade múltiples etiquetas y sigue qué segmentos pertenecen
          a qué sección de tu proyecto.
