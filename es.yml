      customer-stories:
        headline: 'Historias de éxito '
        paragraph: Infórmate acerca de cómo otras empresas utilizan PhraseApp para
          entablar relaciones más sólidas con sus clientes y cambiar la forma en la
          que hacen negocios.
      for_software_creators_translating: Para los desarrolladores de software, traducir
        sus productos debería ser fácil y natural.
      from_our_blog:
        headline: De nuestro blog
      get_social: Síguenos en las redes sociales
      meta_description: PhraseApp comenzó como un prototipo llamado «phrase». PhraseApp
        ahora trabaja con cientos de empresas en más de 40 países y continúa creciendo
        rápidamente.
      mission-paragraph: Logramos que equipos de todo el mundo sean más productivos
        brindando una localización de software más rápida, fácil y transparente.
      misson-headline: 'Nuestra misión: localización de software sin esfuerzo'
      our-team: Conoce a nuestro maravilloso equipo
      our_team:
        and_you:
          text: Únete a nosotros
          title: "¿Y tú?"
      phraseapp-story-1: "«¡Tenemos que tener el portal listo en 4 semanas!», nos
        dijo nuestro inversor sobre el portal de reservas turísticas que estábamos
        desarrollando. Y añadió, «Tiene que estar disponible en 24 idiomas». Nuestro
        equipo, en aquel entonces, ya tenía experiencia con el desarrollo de software
        para empresas en rápido crecimiento, pero este tipo de dinámica de internacionalización
        era rápida hasta para nosotros. Nuestra búsqueda de un producto que pudiera
        ayudarnos a localizar el software a ese nivel no dio ningún resultado. Finalmente,
        decidimos desarrollar una aplicación que les permitiera a nuestros traductores
        localizar nuestras plantillas web al instante mientras navegaban por el portal
        de reservas. La edición al instante incrementó la velocidad de nuestro proceso
        y con el tiempo se volvió la base de nuestro In-Context Editor."
      phraseapp-story-2: Recibimos muchos comentarios positivos al mostrárselo a otros
        desarrolladores, quienes también nos dijeron que les encantaría usarlo en
        sus proyectos.  Así fue como a finales de 2011 la idea de desarrollar una
        plataforma de localización con las herramientas que habíamos creado germinó
        en un prototipo de PhraseApp.
      phraseapp-story-3: 'Un año más tarde, habíamos adquirido un número cada vez
        mayor de clientes y habíamos expandido la herramienta hasta volverla una plataforma
        capaz de ofrecer clientes API, herramientas de integración y asistencia en
        el flujo de trabajo que requiere el proceso de localización completo. Nuestro
        objetivo se volvió evidente: debemos brindar una solución de localización
        a los desarrolladores de software y buscar soluciones cada vez más simples
        para las tareas habituales de los localizadores y traductores de software.'
      phraseapp-story-4: Esto es lo que hacemos y seguiremos haciendo. Buscamos eliminar
        pasos innecesarios de los procesos de localización para  volverlos mucho más
        simples. PhraseApp crece rápidamente y está trabajando con cientos de empresas
        en más de 60 países.
