    list:
      acl:
        description: <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/user-management"
          target="_blank">Organiza tu equipo de localización</a> asignando roles específicos
          y derechos de acceso a cada miembro del equipo según los proyectos e idiomas.
        title: Roles de usuario y control de acceso
      api:
        description: Ajusta PhraseApp a tu flujo de trabajo mediante nuestra <a href="https://help.phraseapp.com/phraseapp-api/phraseapp-api-docs"
          target="_blank">API</a>. La API te permite importar archivos de configuración
          regional, descargar archivos de configuración regional, etiquetas de keys
          o interactuar de otra manera con los datos de localización almacenados en
          PhraseApp para tu cuenta.
        title: API
      autopilot:
        description: Deja que PhraseApp <a href="https://help.phraseapp.com/translate-website-and-app-content/let-phraseapp-translate-for-you-using-machine-translation/autopilot"
          target="_blank">traduzca nuevo contenido automáticamente</a> utilizando
          traducción automática y Translation Memory.
        title: Autopilot
      branching:
        description: Trabaja en <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-use-version-control-with-phraseapp/branches"
          target="_blank">múltiples ediciones y versiones</a> al mismo tiempo, al
          igual que en Git.
        title: Ramificación y control de versiones
      cli:
        description: La <a href="https://help.phraseapp.com/setup/set-up-phraseapp-for-any-technology-or-platform/other-technologies"
          target="_blank">Herramienta de línea de comandos</a> te permite navegar
          por tus proyectos y traducciones rápidamente desde la línea de comandos
          en lugar de tener que crear largas cadenas de curl. Disponible para Linux,
          macOS y Windows.
        title: Herramienta de línea de comandos
      comments:
        description: Informa, comenta o has preguntas a los miembros del equipo sobre
          traducciones específicas <a href="https://help.phraseapp.com/" target="_blank">al
          comentar sobre las keys individuales</a>.
        title: Comentarios y menciones
      conversion:
        description: Evita los archivos con el idioma entrecortado mediante <a href="https://help.phraseapp.com/"
          target="_blank">la comprobación de validación de PhraseApp</a>.
        title: Conversión de formato de archivo y validación de sintaxis
      formats:
        description: PhraseApp admite una gran variedad de formas de exportar e importar
          tus traducciones para todos los <a href="https://phraseapp.com/docs/guides/formats/"
          target="_blank">formatos comunes de archivos de localización</a>. Admitimos
          los siguientes formatos durante la importación de archivos, la exportación
          de archivos y el acceso a la API.
        title: Más de 40 formatos de archivo
      glossary:
        description: Mantente consistente. Nuestro <a href="https://help.phraseapp.com/improve-translation-quality/use-glossary/translation-glossary"
          target="_blank">Glosario</a> es una lista de términos predefinidos únicos
          para tu negocio que permanece inalterado en todos los idiomas.
        title: Glosario
      history:
        description: Revisa todas las versiones anteriores de una traducción en la
          pestaña <a href="https://help.phraseapp.com/translate-website-and-app-content/phraseapp-translation-editor/translation-editor"
          target="_blank">Historial</a> de nuestro editor de traducciones.
        title: Historial
      in_context_editor:
        description: Nuestro <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-setup-and-configure-the-phraseapp-in-context-editor-ice/"
          target="_blank">In-Context Editor</a> se puede integrar en casi cualquier
          aplicación web y brinda la posibilidad de traducir el contenido directamente
          en tu sitio.
        title: In-Context Editor para la web
      jobs:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/assign-translation-work-with-jobs/jobs"
          target="_blank">Organiza todas tus tareas de traducción</a> asignando miembros
          del equipo, proporcionando información y estableciendo fechas de vencimiento
          a las configuraciones regionales de tu elección.
        title: Trabajos asignables
      mfa:
        description: Aumenta los niveles de seguridad e incluye la <a href="https://help.phraseapp.com/"
          target="_blank">Autenticación de 2-factores</a>, ya sea mediante el token
          2FA o el token de acceso OAuth.
        title: Autenticación de 2-factores (2FA/MFA)
      notifications:
        description: Siempre <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/communicate-with-your-team/notifications"
          target="_blank">mantente informado</a> sobre todo los últimos cambios en
          tu proyecto a través de notificaciones directamente en PhraseApp y por correo
          electrónico.
        title: Notificaciones por correo electrónico y en la aplicación
      ota:
        description: Publica tus traducciones más rápido y más fácil que nunca. Deja
          de esperar la próxima implementación y comienza a publicar todas sus traducciones
          en tiempo real directamente en PhraseApp con <a href="https://help.phraseapp.com/phraseapp-over-the-air-ota/phraseapp-over-the-air-introduction"
          target="_blank">OTA</a>.
        title: Over the Air (OTA)
      proofreading:
        description: Implementa fácilmente una <a href="https://help.phraseapp.com/translate-website-and-app-content/verify-and-proofread-translations/verification-and-proofreading"
          target="_blank">revisión y un flujo de trabajo de verificación </a> para
          traducciones nuevas y actualizadas.
        title: Flujos de trabajo de revisión
      repo_sync:
        description: PhraseApp ofrece una integración nativa de <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-use-version-control-with-phraseapp/github-sync"
          target="_blank">GitHub e integración de Bitbucket</a>.
        title: GitHub y Bitbucket Sync
      screenshots:
        description: Aumenta la información contextual al <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-keys-efficiently/screenshots"
          target="_blank">adjuntar capturas de pantalla</a> a tus keys de traducción.
        title: Capturas de pantalla adjuntas
      search:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-keys-efficiently/working-more-efficiently-with-tags"
          target="_blank">Añade múltiples etiquetas</a> y rastrea qué keys pertenecen
          a qué sección de tu proyecto.
        title: Búsqueda y etiquetado de keys
      smartsuggest:
        description: Usa sugerencias en tiempo real para las traducciones mientras
          traduces en el editor de traducción de PhraseApp <a href="https://help.phraseapp.com/translate-website-and-app-content/phraseapp-translation-editor/smartsuggest"
          target="_blank">SmartSuggest</a> acelera el trabajo de traducción y mejora
          la consistencia general.
        title: SmartSuggest
      source_copy_editing:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-locales-and-languages/managing-locales-and-languages"
          target="_blank">Edita tus archivos del idioma de origen</a> directamente
          en PhraseApp.
        title: Edición del texto fuente
      stats:
        description: <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/reports-and-statistics"
          target="_blank">Mantente siempre informado</a> sobre las actividades individuales
          de tus miembros del equipo, incluida la cantidad de palabras traducidas
          y verificadas, las keys y mucho más.
        title: Estadísticas por usuario / configuración regional
      tm:
        description: Acelera su proceso de localización con nuestra <a href="https://help.phraseapp.com/improve-translation-quality/use-translation-memory/translation-memory"
          target="_blank">Translation Memory</a>. La Translation Memory recuerda las
          traducciones utilizadas en tus proyectos y sugiere resultados coincidentes.
        title: Translation Memory
      tracking:
        description: Saber qué está pasando en tus proyectos mediante el <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/reports-and-statistics"
          target="_blank">monitoreo de todas las actividades más recientes</a> y fíltralas
          según los usuarios, eventos e intervalos de tiempo específicos.
        title: Seguimiento de la actividad
      webhooks:
        description: Personaliza el flujo de notificaciones permitiendo que <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-configure-webhooks/webhooks"
          target="_blank">Webhooks</a> notifique a servicios externos como clientes
          de chat, herramientas de gestión de proyectos o API externas de eventos
          o cambios.
        title: Integración con Webhook (p.ej. Slack)
