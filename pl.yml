        xing:
          company: Z ponad 12 milionami członków, XING jest wiodącą siecią biznesową
            w krajach niemieckojęzycznych. Wykorzystywany przez pracowników z każdej
            branży, XING pomaga ludziom łączyć się ze sobą i szukać pracy, nowych
            pracowników, porad ekspertów i pomysłów biznesowych. XING z siedzibą w
            Hamburgu zatrudnia ponad 1000 osób i w 2016 roku wygenerował przychody
            w wysokości ponad 140 mln euro.
          headline: Pokonywanie wyzwań związanych z rozwojem dzięki superskalowalnej
            platformie lokalizacyjnej
          headline_2: Wyzwanie
          headline_3: Rosnące bóle
          headline_4: Rozwiązanie
          headline_5: Partnerstwo dla sukcesu
          headline_6: Korzyści
          headline_7: Doskonała skalowalność, duża funkcjonalność
          p_1: Jako wiodąca sieć społecznościowa dla profesjonalistów biznesowych
            na rynku niemieckojęzycznym, XING zapewnia ponad 12 milionów członków
            platformy do łączenia i współpracy. XING jest ośrodkiem poszukiwania pracy,
            zatrudniania, wymiany informacji i pomysłów, który napędza karierę i napędza
            sukces biznesowy w każdej branży.
          p_10: Przede wszystkim jednak XING był pod wrażeniem wszechstronności rozwiązania.
            PhraseApp obsługuje wszystkie rodzaje środowisk programistycznych i może
            być szybko skonfigurowany do pracy zarówno z małymi jak i złożonymi projektami.
            Wszechstronność PhraseApp - 38 formatów plików lokalizacyjnych na różnych
            platformach i językach programowania - jest bardzo korzystna dla XING,
            biorąc pod uwagę, że jego usługi działają na różnych platformach i wykorzystują
            wiele różnych frameworków i języków programowania.
          p_11: PhraseApp, wiodące rozwiązanie do zarządzania tłumaczeniami, oferuje
            wiele funkcji - w tym zaawansowane API i intuicyjny centralny pulpit nawigacyjny
            - które zostały zaprojektowane w celu usprawnienia wszystkich aspektów
            procesu lokalizacji, co ułatwia XING tworzenie i zarządzanie projektami
            tłumaczeniowymi. PhraseApp, dostarczana jako usługa internetowa, jest
            również wysoce skalowalna - łatwo obsługuje rosnące wymagania lokalizacyjne
            XING.
          p_12: '"Naszym głównym celem była poprawa skalowalności", mówi Guido Behrenswerth.
            "I nie ma wątpliwości, że ten cel osiągnęliśmy. PhraseApp jest do trzech
            razy bardziej skalowalny niż nasz stary system: może obsługiwać wiele
            jednoczesnych projektów, lokalnych i znacznie większą liczbę słów".'
          p_13: Dodatkowo, z PhraseApp w miejscu, wiele zadań lokalizacyjnych są teraz
            znacznie prostsze niż kiedyś. Dzięki API, XING może łatwiej tworzyć projekty,
            dodawać języki, przesyłać klucze i aktualizować zasoby. Nowe opcje weryfikacji
            pomogły usprawnić proces korekty, a zautomatyzowane sugestie ułatwiają
            tłumaczenie.
          p_14: 'W rezultacie PhraseApp oferuje ulepszenia w całym procesie lokalizacji,
            co zostało dobrze przyjęte przez wszystkich zaangażowanych: inżynierów,
            copywriterów i tłumaczy.'
          p_15: 'Guido Behrenswerth podsumowuje: "Dzięki PhraseApp możemy rozszerzyć
            naszą działalność i portfolio produktów bez konieczności martwienia się
            o lokalizację. Jest to rozwiązanie przyszłościowe i jesteśmy przekonani,
            że będzie wspierało XING w dalszym rozwoju".'
          p_2: Wraz z rozszerzaniem działalności XING okazało się, że w przestarzałym
            rozwiązaniu do zarządzania tłumaczeniami brakowało usprawniania procesów
            i funkcji współpracy wymaganych do zaspokojenia zmieniających się potrzeb
            biznesowych. Dzięki zastąpieniu starzejącego się oprogramowania przez
            PhraseApp - wielofunkcyjną, opartą na sieci www platformę lokalizacyjną
            - XING usprawnił tłumaczenie, uprościł zarządzanie i umożliwił skalowalność.
          p_3: Dla firm działających w środowisku wielojęzycznym, uwalnianie nowych
            zasobów rzadko jest tak proste jak tworzenie pojedynczej, natywnej wersji
            językowej - aby zmaksymalizować zasięg, lokalizacja jest niezbędnym krokiem.
            Tłumaczenie tekstu na wiele różnych języków może być czasochłonnym procesem,
            a bez skutecznego rozwiązania do zarządzania tłumaczeniami, lokalizacja
            może często opóźniać wydanie nowych produktów i funkcji.
          p_4: Jest to coś, co XING zna zbyt dobrze. Firma polega na platformie zarządzania
            lokalizacją, która koordynuje ogromną liczbę projektów lokalizacyjnych,
            ponieważ aż 250 zasobów musi być tłumaczonych na dziesięć języków tygodniowo.
            Dzięki temu, że XING ma silną trajektorię wzrostu, jego wymagania lokalizacyjne
            stale rosną. W konsekwencji sieć biznesowa stwierdziła, że jej rozwiązanie
            w zakresie tłumaczeń wymaga zaawansowanych funkcji dodatkowych.
          p_5: 'Guido Behrenswerth, Copywriting & Content Strategy Team Lead w XING,
            wyjaśnia: "Nasza dotychczasowa platforma zarządzania tłumaczeniami nie
            była skalowalna, aby sprostać rosnącym potrzebom naszej firmy, w związku
            z czym zaczęła cierpieć na problemy z wydajnością i niezawodnością. Jego
            kod dziedzictwa kulturowego byłby bardzo trudny do utrzymania w dłuższej
            perspektywie czasowej. Było jasne, że nadszedł czas na poszukiwanie nowego
            rozwiązania".'
          p_6: Gdyby pozostawić to bez kontroli, problemy te wiązałyby się z ryzykiem
            opóźnienia cyklu wydania XING, co negatywnie wpłynęłoby na tempo rozwoju
            platformy - a XING wiedziałoby, że w miarę jak jego działalność nadal
            się rozwijała, problem tylko by się pogłębił.
          p_7: XING potrzebował nowej platformy tłumaczeniowej, która byłaby szybsza,
            bardziej niezawodna, bardziej funkcjonalna i skalowalna.
          p_8: Przyjrzała się kilku różnym rozwiązaniom, a po dokładnym procesie oceny
            inżynierowie, copywriterzy i tłumacze firmy jednogłośnie zgodzili się,
            że PhraseApp to najlepszy wybór.
          p_9: '"PhraseApp wyróżniało się z kilku powodów", przypomina Guido Behrenswerth.
            "Jakość samego produktu, gotowość PhraseApp do wysłuchania informacji
            zwrotnych i próśb funkcjonalnych oraz szybkie i pomocne wsparcie klienta
            były decydującymi czynnikami w naszej decyzji. Nie zaszkodziło również
            to, że PhraseApp to prawie dosłownie nasz najbliższy sąsiad w Hamburgu".'
          quote1:
            author_position: Kierownik zespołu ds. copywritingu i strategii treści,
              XING
            text: '"Dzięki PhraseApp możemy rozszerzyć naszą działalność i portfolio
              produktów bez konieczności martwienia się o lokalizację".'
          result_1: Brak ryzyka związanego z opóźnieniem cyklu uwalniania
          result_2: Większa skalowalność
