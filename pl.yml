            ponad 60 zaangażowanych użytkowników na PhraseApp, z różnymi rolami i
            dostępem do systemu.
          '9': Deweloper może mieć dostęp do tworzenia ciągów znaków we wszystkich
            projektach, ale tłumacz może edytować tłumaczenie tylko w określonym języku.
