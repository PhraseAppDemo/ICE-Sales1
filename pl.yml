        the_conversation:
          '1': Conversation jest niezależnym źródłem wiadomości i poglądów, które
            są starannie pozyskiwane od środowiska akademickiego i badawczego i przekazywane
            bezpośrednio do czytelników. Ich zespół składa się z profesjonalnych redaktorów,
            którzy ściśle współpracują z ekspertami uniwersyteckimi i naukowymi w
            celu odblokowania ich wiedzy do użytku publicznego.
          '10': PhraseApp okazało się kluczowe dla całego procesu, ponieważ zapewniło
            zespołowi The Conversation scentralizowane i ustandaryzowane miejsce,
            w którym deweloperzy i tłumacze mogą współpracować w czasie rzeczywistym.
            Intuicyjny interfejs użytkownika PhraseApp pozwolił tłumaczom na szybkie
            dostosowanie się, a interfejs API pozwolił programistom na łatwe skonfigurowanie
            procesu, w którym angielskie frazy są przenoszone do PhraseApp. Po ustaleniu
            przepływu pracy, projekt lokalizacyjny został ukończony w czasie krótszym
            niż dziesięć tygodni.
          '11': Ponadto, opcja prostego przesyłania plików YML/YAML i ich edycji online,
            okazała się bardzo ważna dla zespołu, ponieważ używali lokalnego formatu
            YAML. Funkcja ta umożliwiła im automatyczne sprawdzanie poprawności posiadaczy
            miejsc, zapobieganie błędom oraz konfigurowanie nowych segmentów za pośrednictwem
            interfejsu WWW.
          '12': '"Łatwa w użyciu i intuicyjna platforma współpracy PhraseApp uczyniła
            z niej ważne, godne zaufania narzędzie podczas naszej ekspansji we Francji".'
          '13': Wyniki
          '14': W ciągu zaledwie dziesięciu tygodni, The Conversation i ich jednojęzyczny
            zespół rozwojowy byli w stanie uruchomić w języku francuskim. "Trudno
            mi powiedzieć, ile czasu deweloperskiego zaoszczędziliśmy, ponieważ był
            to nasz pierwszy raz, kiedy korzystaliśmy z systemu zarządzania tłumaczeniami.
            Ale PhraseApp działała bezproblemowo i umożliwiła nam szybką ekspansję
            na nowy rynek bez niespodzianek i zmian w naszych praktykach lean development",
            powiedział James Healy, dyrektor techniczny, The Conversation.
          '15': Podczas początkowego rolloutu, zespół The Conversation l10n i i i18n
            składał się z 5 programistów i 2 tłumaczy pracujących w pełnym wymiarze
            godzin przez 10 tygodni nad lokalizacją 5-letniej bazy kodu. Po roll-out'u
            lokalizacje są utrzymywane tylko przez jednego dewelopera i jednego tłumacza
            francuskiego.
          '16': Obecnie, dzięki nowej konfiguracji lokalizacji, The Conversation jest
            w stanie wdrożyć aplikację kilka razy dziennie i otrzymywać aktualizacje
            tłumaczeń w ciągu 24 godzin.
          '17': 'Jeśli chodzi o rozszerzenie na inne języki, Healy kontynuuje: "Obecnie
            jesteśmy w trakcie procesu używania PhraseApp dla innego języka i choć
            pierwszy proces zajął nam 10 tygodni, spodziewamy się, że proces ten zostanie
            skrócony o połowę".'
          '2': Ich celem jest pomoc w odbudowie zaufania do dziennikarstwa. Wszyscy
            ich autorzy i redaktorzy muszą podpisać swoją kartę redakcyjną. Wszyscy
            autorzy muszą przestrzegać swojej polityki norm wspólnotowych, a The Conversation
            umożliwia autorom pisanie wyłącznie na tematy, w odniesieniu do których
            posiadają udokumentowaną wiedzę specjalistyczną, które muszą ujawnić wraz
            ze swoim artykułem. Należy również ujawnić informacje na temat finansowania
            przez autorów i potencjalnych konfliktów interesów. Niedopełnienie tego
            obowiązku pociąga za sobą ryzyko zakazu wnoszenia wkładu na stronę internetową.
          '3': Rozmowa rozpoczęła się w Australii w marcu 2011 r. Ich innowacyjna
            platforma technologiczna i zespół rozwojowy znajduje się na uniwersytecie
            i w dzielnicy badawczej Carlton. W maju 2013 r. otworzyli biuro w Londynie,
            gdzie ulokowali swój newsroom. Obecnie mają redakcyjne newsroomy w Melbourne,
            Londynie, Bostonie, Paryżu i Johannesburgu.
          '4': Wyzwanie
          '5': Kiedy The Conversation po raz pierwszy zdecydowała się na lokalizację
            w języku francuskim, była już aktywna w czterech regionach angielskojęzycznych.
            Ich zespół rozwojowy to byli wszyscy jednojęzyczni Australijczycy, a koledzy,
            którzy mieli zapewnić tłumaczenia byli w Paryżu. Bez wcześniejszego doświadczenia
            w procesach tłumaczeniowych i lokalizacyjnych oraz ponad 2000 kluczy do
            przetłumaczenia, zespół The Conversation wiedział, że ręczna lokalizacja
            spowoduje znaczne koszty ogólne dla programistów i tłumaczy, z wątpliwymi
            wynikami końcowymi. Dyrektor techniczny James Healy rozpoczął poszukiwania
            jednego rozwiązania w zakresie systemu zarządzania tłumaczeniami, które
            zapewniłoby im elastyczność i łatwość zarządzania całym procesem lokalizacyjnym.
          '6': Proces lokalizacji był procesem zespołowym, w którym kilku programistów
            pracowało z Jamesem nad oceną kilku różnych dostawców TMS. Szybko zidentyfikowali
            kilka systemów lokalizacyjnych i przygotowali szczegółowy dokument wymagań.
            "Nasz projekt jest zbudowany z Ruby on Rails i zdecydowaliśmy się na przechowywanie
            tłumaczeń w standardowym formacie YAML. Było dla nas bardzo ważne, że
            rozwiązanie do zarządzania tłumaczeniami zintegrowane z naszą zautomatyzowaną
            konstrukcją i że dodało minimalne tarcie do naszych procesów rozwojowych",
            powiedział James Healy, dyrektor techniczny The Conversation.
          '7': Rozwiązanie
          '8': Kiedy przychodziło do wyboru systemu zarządzania tłumaczeniami do pracy,
            zidentyfikowali oni kilka różnych rozwiązań. Spośród nich, wybrali PhraseApp,
            ponieważ jego API pozwoliło im łatwo zintegrować go z ich zautomatyzowanym
            procesem budowania i Slack. Dyrektor techniczny Conversation, James Healy,
            dzieli się tym, że "oceniliśmy kilka różnych rozwiązań na papierze, ale
            PhraseApp było jedynym rozwiązaniem, które przeszliśmy do fazy próbnej.
            Chciałem dodać jak najmniej tarć do naszego lean development, a API PhraseApp'a
            dało nam właśnie to".
          '9': W PhraseApp, James ma szybki i łatwy dostęp do procesu lokalizacji.
            Korzystając z obszernego pulpitu PhraseApp dla wszystkich bieżących projektów
            tłumaczeniowych, może on śledzić postępy i komunikować się zarówno z programistami,
            jak i tłumaczami. Niewielka integracja zapewnia również, że cały zespół
            jest na bieżąco informowany o wszystkich nowych działaniach i projektach.
