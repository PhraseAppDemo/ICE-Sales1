        uship:
          '1': Założony w 2004 roku uShip jest jednym z największych na świecie i
            najbardziej zaufanych rynków transportu online, który obsługuje rynek
            przewozów towarowych, artykułów gospodarstwa domowego i pojazdów. Konsumenci
            i firmy mogą porównywać i rezerwować oferty z góry, podawać własne ceny
            lub otrzymywać oferty aukcyjne od ponad 800 000 sprawdzonych przez klientów
            usługodawców, począwszy od niezależnych właścicieli operatorów, a skończywszy
            na największych przewoźnikach towarowych i brokerach.
          '10': Brak podglądu w aplikacji kontrolowanego przez tłumacza.
          '11': Z ponad 20.000 kluczy treści i znaczników identyfikacyjnych RFC-4646
            języka zrozumiałych tylko dla kilku obecnych pracowników, trzeba było
            coś zrobić, aby złagodzić powyższe problemy i pomóc uShip w przejściu
            do architektury mikrousług.
          '12': Rozwiązanie
          '13': Kiedy uShip rozpoczął badanie rynku w celu znalezienia rozwiązania,
            które zastąpi jego własne narzędzia l10n i i18n, nie zajęło im to wiele
            czasu, aby znaleźć kilka rozwiązań. Będąc ciągłym sklepem integracyjnym
            i ciągłym wdrażaniem, za każdym razem, gdy programista przekaże swój kod
            do systemu kontroli wersji, kod będzie budowany, testowany i wdrażany
            do wszystkich systemów przedprodukcyjnych i produkcyjnych uShip.
          '14': Rozwiązanie musiało spełniać następujące kryteria
          '15': Włączanie terminologii specyficznej dla danego partnera poprzez "custom
            locales".
          '16': Wyraźnie modelowy przepływ pracy tłumacza
          '17': Zapewnić mechanizm audytu
          '18': Zapewnienie niezawodnej i kontrolowanej przez tłumacza ciągłej integracji
            wdrożeniowej
          '19': PhraseApp wyróżniała się spośród 4 konkurencyjnych produktów dzięki
            dobrze zaprojektowanemu API serwisu WWW. Od początku PhraseApp okazał
            się produktem "API first", który spodobał się programistom uShip, którzy
            również w dużym stopniu polegali na własnych publicznych API. Szybko dowiedzieli
            się, że API serwisu internetowego nie ograniczało się do wysyłania i pobierania
            plików zasobów. W przeciwieństwie do konkurencyjnych ofert, API PhraseApp
            oferowało RESTful reprezentację kluczy, tagów i lokalizacji, wraz z możliwością
            odkrywania drobnoziarnistych zmian w tłumaczeniach. CTO Nick Parker z
            CTO Nick Parker i jego zespół doradców i konsultantów jednogłośnie zgodzili
            się, że PhraseApp to właściwy wybór.
          '2': Firma uShip z siedzibą w Austin, uruchomiona w 2004 roku, działa na
            całym świecie, a jej oddziały znajdują się w Stanach Zjednoczonych, Kanadzie,
            Holandii, Wielkiej Brytanii, Niemczech, Francji, Hiszpanii, Austrii, Unii
            Europejskiej i Ameryce Łacińskiej.
          '20': '"PhraseApp jest najbardziej przyjaznym dla deweloperów i przyjaznym
            dla ciągłego wdrażania rozwiązaniem na rynku. Od momentu, gdy zaczęliśmy
            szukać rozwiązania, PhraseApp szybko wyróżnił się z tłumu".'
          '23': Wyniki
          '24': W czasie krótszym niż 3 miesiące, uShip z powodzeniem zastąpiło swoje
            niestandardowe, starsze narzędzie lokalizacyjne PhraseApp. "Najbardziej
            czasochłonną częścią procesu nie była integracja PhraseApp. To była łatwa
            część. Trudno było zrozumieć i przerobić istniejący stary kod, który opierał
            się na idiosynkrazach istniejącego wcześniej systemu", powiedział Ed Vinyard,
            architekt oprogramowania uShip's Software Architect odpowiedzialny za
            przejście do architektury mikrousług.
          '25': 'Zapytany o to, ile czasu ich redaktorzy i tłumacze oszczędzają dzięki
            PhraseApp, Vinyard powiedział: "Dużo" i kontynuuje: "Nasz główny tłumacz
            nie musi już kopiować i wklejać każdego przetłumaczonego klucza do naszego
            domowego rozwiązania. Funkcja pamięci tłumaczeniowej PhraseApp zapamiętuje
            poprzednie tłumaczenia i oferuje dopasowane wyniki przy jednoczesnym tłumaczeniu,
            co pozwala zaoszczędzić sporo czasu dla naszych tłumaczy". Dzięki PhraseApp,
            l10n i i18n Manager uShip''s l10n i i18n Manager ma znacznie lepszy przegląd
            wszystkich tłumaczy i ich działalności, a także jasną ścieżkę audytu wszystkich
            zmian tłumaczeniowych. Dodatkowo tłumacze całkowicie zaprzestali używania
            arkuszy kalkulacyjnych i są teraz w stanie wiarygodnie przeglądać wszystkie
            zmiany i nowe tłumaczenia w środowiskach przedprodukcyjnych, jak również
            kontrolować, które z nich są promowane w środowisku produkcyjnym.'
          '26': '"Pracował całkowicie bez zbędnych formalności, byliśmy w stanie szybko
            zintegrować go z naszym zautomatyzowanym rozwojem i od razu udowodnił
            swoją wartość, wspierając jedno z kluczowych partnerstw naszej firmy".'
          '27': 'PhraseApp to nie tylko oszczędność czasu dla tłumaczy, ale również
            oszczędność czasu dla programistów uShip. Vinyard powiedział: "Myślę,
            że zaoszczędziliśmy miesiące czasu programistów tylko po to, aby sprostać
            naszym nowym, specyficznym potrzebom. Jeszcze bardziej, jeśli weźmiemy
            pod uwagę korzyści, których nie odnieślibyśmy, gdybyśmy sami musieli sami
            napisać kod, takie jak ulepszone funkcje wyszukiwania i świetna wydajność".'
          '3': Wyzwanie
          '4': Co 30 sekund na liście uShip pojawia się nowa przesyłka. Od samochodów
            po żurawie, od frachtu po meble, od gospodarstw domowych po konie, ludzi
            i firmy korzystają z uShip, ponieważ jest łatwy i niedrogi w cenie, rezerwacji
            i wysyłce, bez względu na to, czy odbywa się to na odległość lokalną czy
            długą.
          '5': 'Aby wesprzeć swoją obecność w 18 krajach i ekspansję na nowe rynki,
            uShip stworzył własne rozwiązanie lokalizacyjne, które w dużej mierze
            opierało się na ramach .NET. Wiązało się to z dostosowaną do potrzeb aplikacją
            internetową i schematem przechowywania do przechowywania ostatecznego
            tłumaczenia. uShip''s winien był modelować tylko przechowywanie i pobieranie
            danych, ale nie przepływ pracy tłumacza. Tłumacze - brak możliwości śledzenia
            swojej pracy - i programiści - brak czasu na poprawę narzędzia - podzieleni
            na arkusze kalkulacyjne w celu śledzenia ich procesów lokalizacji i tłumaczenia.
            Chociaż narzędzie to służyło swojemu celowi przez długi czas i wymagało
            bardzo niewielkiej konserwacji, ostatnie partnerstwa uShip wymagały od
            nich lokalizacji na dodatkowe języki i zatrudnienia zewnętrznych tłumaczy,
            aby pomóc im w tym procesie. Marina Parisi, kierownik l10n i i18n w uShip,
            szybko zidentyfikowała kilka kluczowych trudności z istniejącym systemem:'
