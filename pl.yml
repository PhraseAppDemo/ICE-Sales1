        livestorm:
          company: <a href="https://livestorm.co/?utm_source=phraseapp" target="_blank">Livestorm</a>
            to oprogramowanie do prowadzenia konferencji internetowych dla firm każdej
            wielkości, które chcą organizować seminaria internetowe i spotkania online
            w celach marketingowych, sprzedażowych, komunikacyjnych lub zajęcia online.
            Jest on dostępny z dowolnego urządzenia, bezpośrednio z przeglądarki internetowej
            bez konieczności pobierania.  Firmy na całym świecie ufają, że Livestorm
            będzie gospodarzem ich webinarów - a tylko w ubiegłym roku w konferencjach
            na platformie wzięli udział uczestnicy z ponad 150 krajów.
          headline_2: 'Wyzwanie: Więcej języków, więcej ciągów tekstowych, większa
            złożoność'
          headline_3: 'Rozwiązanie: PhraseApp - łatwy w użyciu, łatwy do wdrożenia'
          headline_4: 'Korzyści: Proste i skalowalne'
          p_1: Z szybko rosnącą bazą klientów i stale rozwijającym się produktem,
            proces lokalizacji Livestorm walczył o nadążanie za rosnącą liczbą ciągów
            znaków i lokalizacji. Mając na celu przyspieszenie, usprawnienie i centralizację
            lokalizacji, Livestorm wdrożył PhraseApp. Intuicyjna nowa platforma pomaga
            Livestorm zaoszczędzić czas i zminimalizować błędy tłumaczeniowe - a co
            najważniejsze, rozwiązanie PhraseApp będzie płynnie skalować się w miarę
            jak Livestorm będzie się rozwijał.
          p_10: PhraseApp łączy wszystkie zadania lokalizacyjne Livestorm w jeden,
            łatwy w użyciu pulpit nawigacyjny. Tłumacze mogą pracować bezpośrednio
            przez deskę rozdzielczą, co całkowicie eliminuje konieczność stosowania
            arkuszy kalkulacyjnych.  Podobnie PhraseApp umożliwia scentralizowany,
            dobrze zdefiniowany proces lokalizacji, dzięki czemu Livestorm nie musi
            już martwić się o ręczne śledzenie skomplikowanej listy kontrolnej.
          p_11: 'Robin dodaje: "Z pomocą zespołu PhraseApp''s Customer Success onboarding,
            wdrożenie rozwiązania zajęło mniej niż dwa tygodnie. Jest to nie lada
            wyczyn, biorąc pod uwagę to, jak skomplikowany był nasz dotychczasowy
            proces, kiedy dokonaliśmy przełączenia".'
          p_12: Livestorm jest teraz doskonale przygotowany do świadczenia usługi
            konferencji internetowych w większej liczbie języków i z większą ilością
            funkcji niż kiedykolwiek wcześniej, bez ograniczeń lokalizacyjnych.
          p_13: '"Proces lokalizacji jest o wiele sprawniejszy, co znacznie ułatwia
            wydawanie nowych wersji i dodawanie nowych lokalizacji," potwierdza Thibaut.
            "Powiedzielibyśmy, że skróciliśmy czas pracy dewelopera przy dodawaniu
            nowych języków o 50%".'
          p_14: PhraseApp zapewnia oszczędność czasu dzięki wielu funkcjom. Podczas
            konserwacji arkuszy kalkulacyjnych zawsze istniało ryzyko przypadkowego
            usunięcia ważnych kluczy, ale w przypadku PhraseApp, jest to kompletna
            nie-wydanie. Podobnie, wyszukiwarka PhraseApp i narzędzia do śledzenia
            postępów ułatwiają znalezienie konkretnych kluczy lub sprawdzenie, co
            wymaga tłumaczenia. Wreszcie, z PhraseApp automatyzacji wielu procesów,
            które deweloperzy Livestorm kiedyś wykonywać ręcznie, dodawanie nowych
            języków jest teraz znacznie prostsze.
          p_15: Co najważniejsze, PhraseApp jest w pełni skalowalny, więc Livestorm
            będzie w stanie cieszyć się wszystkimi korzyściami, nawet jeśli wielkość
            firmy i zakres lokalizacji będzie nadal rosnąć.
          p_16: 'Thibaut podsumowuje: "PhraseApp umożliwił nam już podwojenie liczby
            osób zaangażowanych w lokalizację wewnętrzną, a liczba ta powinna być
            zwiększana w miarę rozwoju zespołu. To świetna wiadomość, że możemy powiększyć
            zespół lokalizacyjny bez zwiększania złożoności procesu".'
          p_2: Kiedy w 2016 roku rozpoczęła się burza Livestorm, większość jej klientów
            miała swoje siedziby we Francji i w USA - ale nie minęło wiele czasu,
            zanim zyskała trakcję na skalę światową. Obecnie Livestorm ma klientów
            w ponad 40 krajach, a obsługa tak zróżnicowanej językowo bazy użytkowników
            nie jest łatwym zadaniem.
          p_3: 'Thibaut Davoult, inżynier wzrostu w Livestorm, wyjaśnia: "Aplikacja
            Livestorm jest dostępna w 16 językach i regularnie dodajemy kolejne. Jednocześnie
            zawsze pracujemy nad nowymi funkcjami, co oznacza więcej ciągów tekstu,
            które wymagają tłumaczenia. Wraz ze wzrostem liczby miejscowości i objętości
            tekstu, lokalizacja stawała się coraz bardziej złożona".'
          p_4: Livestorm zachęca swoich użytkowników i klientów do pomocy w tłumaczeniach,
            ale polegał na arkuszach kalkulacyjnych do ręcznego zbierania kluczy językowych
            od współpracowników. Bez dedykowanego narzędzia zbieranie tłumaczeń było
            czasochłonnym zadaniem, a kontrola wersji była szczególnie bolesna.
          p_5: Wewnętrznie zespół opracował skrupulatną listę kontrolną, aby uniknąć
            błędów podczas wdrażania nowego języka. Jednak wraz ze wzrostem skali
            lokalizacji - z większą ilością języków, ciągów tekstowych i zaangażowanych
            pracowników - lista kontrolna stała się bardziej uciążliwa niż skuteczna.
          p_6: '"Prędkość lokalizacji stawała się problemem", kontynuuje Thibaut.
            "A programiści brali na swoje barki zbyt duże obciążenie pracą. Potrzebowaliśmy
            sposobu na przyspieszenie i centralizację procesu i potrzebowaliśmy rozwiązania,
            które byłoby skalowalne w miarę jak Livestorm nadal się rozwijał".'
          p_7: Po dokładnej ocenie kilku rozwiązań lokalizacyjnych, Livestorm zdecydował
            się na wdrożenie PhraseApp.
          p_8: 'Robin Lambert, współzałożyciel i projektant produktu w Livestorm,
            kieruje zespołem lokalizacyjnym i był odpowiedzialny za wybór nowego rozwiązania.  Komentarze
            Robina: "Zdecydowanie najważniejszym kryterium wyboru była dla nas łatwość
            migracji z naszego starego systemu. Ostatnią rzeczą, którą chcieliśmy
            zrobić, było ręczne odtworzenie wszystkich naszych danych z arkuszy kalkulacyjnych.
            Potężne narzędzia PhraseApp do importu i doskonały zespół pokładowy sprawiły,
            że decyzja była łatwa".'
          p_9: Livestorm był również pod wrażeniem przyjazności PhraseApp dla użytkownika
            i jego szerokiego wsparcia formatu. Zespół Robina współpracuje zarówno
            z i18next, jak i Rails i18n, więc elastyczność formatowania była niezbędna.
          quote1:
            author_position: Inżynier wzrostu, Livestorm
            text: '"Proces lokalizacji jest o wiele sprawniejszy, co znacznie ułatwia
              wydawanie nowych wersji i dodawanie nowych lokalizacji".'
          result_1: Skróć czas dodawania nowych języków o 50%
          result_2: Enabled Livestorm podwoić rozmiar zespołu lokalizacyjnego bez
            zwiększania złożoności
          result_3: Automatyzacja procesów eliminuje ręczne zadania i minimalizuje
            błędy tłumaczeniowe
        njiuko-comdirect:
          headline: Budowanie usługi głosowej z PhraseApp
          headline_2: Wyzwanie
          headline_3: Zarządzanie plikami JSON
          headline_4: Rozwiązanie
          headline_5: Integracja frazyApp
          headline_6: Korzyści
          headline_7: Łatwe w użyciu i ulepszone
          p_1: Konsekwentnie na czele innowacji, comdirect zaangażowany Njiuko do
            opracowania głos asystent umiejętności dla Amazon Alexa i Google Assistant,
            które umożliwią użytkownikom zapytać ceny akcji i kursy wymiany w czasie
            rzeczywistym. PhraseApp zaprezentowała się jako idealna platforma dla
            nowej usługi głosowej. PhraseApp nie tylko może łatwo zarządzać odpowiedziami
            asystentów głosowych, ale również pomaga przyspieszyć cykl wydania i znacznie
            poprawić ogólną jakość języka narzędzia.
          p_10: W przypadku odpowiedzi głosowych asystenta głosowego, narzędzie korzysta
            z zarządzania kluczem PhraseApp i kodem źródłowym w oparciu o wartości.
            Każda kategoria odpowiedzi ma swój własny klucz, w którym wiele wymiennych
            zwrotów i zdań może być edytowanych za jednym zamachem. Na przykład, gdy
            służba głosowa musi potwierdzić, że otrzymała prośbę użytkownika, użyje
            klawisza "CONFIRM". Klucz ten odpowiada szeregowi potencjalnych odpowiedzi,
            takich jak "OKAY", "All right" lub "Yes, I can do that".
          p_11: 'Christian Wendrock-Prechtl, Senior Vice President User Interface
            na comdirect, komentarze: "Różnorodność reakcji jest dla nas niezwykle
            ważna. Znacznie poprawia ogólną jakość językową narzędzia, brzmi to bardziej
            naturalnie, co sprawia, że jest bardziej angażujące dla naszych klientów".'
          p_12: Co więcej, intuicyjny interfejs użytkownika PhraseApp jest tak prosty
            w użyciu, że pracownicy marketingu nietechnicznego mogą łatwo dodawać
            i modyfikować klucze bez pomocy programistów Njiuko.
          p_13: Importowanie lub pobieranie lokalnych danych lokalizacyjnych i interakcja
            z danymi lokalizacyjnymi na różne sposoby poprzez zaawansowane API PhraseApp
            umożliwia rozbudowaną automatyzację pracy i ułatwia współpracę. PhraseApp
            robi to, co najlepsze w integracji z asystentami głosowymi - oszczędzając
            czas i zwiększając produktywność dla Njiuko i komdirect.
          p_14: PhraseApp zasilając swoje usługi, comdirect cieszy się dużym powodzeniem
            w nowym, konkurencyjnym środowisku asystentów głosowych. Amazon Echo i
            działania w Google w Niemczech, comdirect jest pierwszym w kraju bankiem,
            który jako pierwszy zaoferował asystenta głosowego na rynku akcji.
          p_15: '"Serwis głosowy rozpoznaje ponad 10.000 akcji", mówi Christian Wendrock-Prechtl.
            "Niezależnie od tego, czy są w samochodzie, czy przy stole śniadaniowym,
            nasi klienci mogą teraz pytać w czasie rzeczywistym o ceny rynkowe bez
            użycia rąk".'
          p_16: Usługa głosowa okazuje się być bardzo popularna, a dzięki łatwej w
            użyciu i automatyzacji procesów PhraseApp, comdirect może szybko iterować
            i wypychać częste aktualizacje w celu poprawy jakości usługi.
          p_17: '"Dzięki PhraseApp oszczędzamy do 2 dni na wydanie", potwierdza Christian
            Wendrock-Prechtl.'
          p_18: Njiuko był również w stanie przenieść pełną kontrolę nad usługą głosową
            nad komdirect. Początkowo inżynierowie Njiuko musieli zapewnić stałe wsparcie,
            aby narzędzie działało i było aktualne; teraz bank może łatwo zarządzać
            całą usługą i dodawać nowe treści za pośrednictwem intuicyjnego PhraseApp
            UI.
          p_19: 'Norman Timmler podsumowuje: "PhraseApp jest częścią naszego kompleksowego
            procesu w każdym projekcie, który podejmujemy. Dzięki swoim inteligentnym
            funkcjom i uniwersalności formatów, jest to nasze centralne narzędzie,
            dzięki któremu sprawa z asystentem głosowym może się zdarzyć w przypadku
            komdirect".'
          p_2: Po sezonie wakacyjnym 2017 roku nikt nie może wątpić w ogromną - i
            rosnącą - popularność technologii asystentów głosowych. Amazon poinformował,
            że jego urządzenie sterowane głosem Echo Dot jest najlepiej sprzedającym
            się produktem dowolnego producenta w każdej kategorii, a na całym świecie
            sprzedano dziesiątki milionów urządzeń Alexa. Google Assistant również
            zwiększa swoją grę, z szczególnie silnym pojawieniem się na najnowszych
            targach CES tech show. Inteligentne domy i inteligentne samochody szybko
            zyskują na popularności i jest oczywiste, że konsumenci są głodni asystentów
            głosowych.
          p_3: Dążąc do zaspokojenia tego nowego zapotrzebowania i zapewnienia jak
            najlepszej obsługi swoim klientom, Comdirect Bank postawił sobie za cel
            budowanie własnych "umiejętności" głosowych dla Alexa i Google Assistant.
            Narzędzie to umożliwi użytkownikom sprawdzanie cen akcji i wiadomości
            związanych z giełdą, pozwalając użytkownikom również na zapisywanie ulubionych
            wyszukiwań. Aby jego wizja stała się rzeczywistością, komdirect zaangażował
            Njiuko - wiodącego producenta oprogramowania z Hamburga - do opracowania
            asystentów głosu.
          p_4: Gdy przychodziło do budowy aplikacji, głównym priorytetem Njiuko było
            znalezienie narzędzia do zarządzania odpowiedziami asystentów głosowych.
          p_5: 'Norman Timmler, dyrektor zarządzający Njiuko, wyjaśnia: "Potrzebowaliśmy
            sposobu na złożenie każdej odpowiedzi w jednym narzędziu i pozbycie się
            mocno zakodowanych tekstów w naszej bazie kodowej. Nie jest to coś, do
            czego tradycyjny CMS jest przystosowany, więc wiedzieliśmy, że musimy
            myśleć poza polem".'
          p_6: Dodatkowo Njiuko miał nadzieję, że znajdzie sposób na urozmaicenie
            odpowiedzi asystenta głosu, tak aby brzmiały one bardziej naturalnie i
            nie powtarzały tych samych zwrotów za każdym razem, gdy były używane.
            Co najważniejsze, Njiuko chciał umożliwić personelowi marketingu comdirect
            samodzielne zarządzanie i aktualizację narzędzia, bez pomocy programisty.
          p_7: Njiuko szybko zdał sobie sprawę, że PhraseApp może być idealnym rozwiązaniem
            dla wyzwania asystenta głosowego.
          p_8: '"Przez ponad cztery lata używaliśmy PhraseApp wyłącznie do lokalizacji",
            mówi Norman Timmler. "Jest to niezastąpione narzędzie dzięki swoim potężnym
            funkcjom, przyjaznemu dla użytkownika interfejsowi i obsłudze szerokiej
            gamy formatów. I stało się dla nas jasne, że PhraseApp może przyjść na
            ratunek, aby zarządzać odpowiedziami asystenta głosowego".'
          p_9: Njiuko potrzebował zaledwie dwóch dni, aby zintegrować PhraseApp z
            przepływem pracy narzędzi głosowych, i to było idealne dopasowanie. Teraz,
            po utworzeniu odpowiedzi asystenta głosowego można ją łatwo sprawdzić
            w PhraseApp.
