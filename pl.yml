        comdirect:
          company: Comdirect Bank AG jest jednym z wiodących banków bezpośrednich
            dla nowoczesnych inwestorów i jednym z najlepszych brokerów internetowych
            w Niemczech. Szczycąc się niekwestionowanym doświadczeniem w zakresie
            papierów wartościowych i znakomitą obsługą, Comdirect oferuje szeroką
            gamę produktów maklerskich, bankowych i doradczych. W 2016 roku Comdirect
            ma ponad dwa miliony klientów, którzy zainwestowali za pośrednictwem banku
            około 38 mld euro.
