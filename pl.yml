        fair-trade-usa:
          benefits:
            headline: Korzyści
            p_1: Dla Fair Trade USA budowa wstępnego wdrożenia portalu partnerskiego
              była zarówno szybka, jak i opłacalna. "Pojedynczy deweloper był w stanie
              zarządzać całym procesem lokalizacji portalu", potwierdza Bennett Wetch.
              "I zamiast martwić się o tłumaczenia w całym procesie rozwoju, byliśmy
              w stanie zająć się wszystkimi lokalizacjami na raz przed uruchomieniem".
            p_2: Dzięki poziomowi wydajności, jaki PhraseApp zapewnia w procesie lokalizacji,
              zespół technologiczny Fair Trade może skupić swój skończony i cenny
              czas na ważniejszych zadaniach - rozwijaniu dodatkowych usług i infrastruktury
              w celu wzmocnienia kluczowych zadań Fair Trade.
            p_3: 'Bennett Wetch podsumowuje: "Narzędzia takie jak PhraseApp są niezbędne
              dla sprawiedliwego handlu. Pomagają nam one skalować nasz wpływ na całym
              świecie i zapewniają, że nasze aplikacje są wysoce użyteczne dla interesariuszy
              na całym świecie - i pomagają nam to osiągnąć pomimo ograniczonych zasobów".'
            subhead: Osiąganie więcej za mniej
          challenge:
            headline: Wyzwanie
            p_1: Globalne kontakty zewnętrzne są podstawą misji Fair Trade - współpraca
              z rolnikami, pracownikami i markami na całym świecie w celu poprawy
              jakości życia ponad 8 milionów ludzi. Aby zrealizować ten ambitny cel,
              trzy lata temu Fair Trade uruchomił nową jednostkę technologiczną, której
              celem jest wykorzystanie aplikacji cyfrowych do usprawnienia i usprawnienia
              pracy organizacji.
            p_2: |-
              Jednym z najnowszych projektów technologicznych Fair Trade było stworzenie portalu internetowego dla partnerów z łańcucha dostaw. Portal zapewnia partnerom proste sposoby informowania o dostępnych certyfikowanych produktach sprawiedliwego handlu, logowania transakcji w celu zachowania zgodności ze standardami sprawiedliwego handlu i nie tylko.
               Dzięki współpracy z partnerami z 46 krajów, dostarczenie portalu na całym świecie było znaczącym przedsięwzięciem - szczególnie z punktu widzenia lokalizacji. Podczas gdy Fair Trade skupił się na kilku językach kluczowych dla początkowego tłumaczenia, potrzebował systemu, który mógłby ostatecznie zapewnić lokalizację w każdym kraju, któremu służy.
            p_3: 'Bennett Wetch, wiceprezes ds. innowacji technologicznych w Fair
              Trade USA, wyjaśnia: "Potrzebowaliśmy systemu, który mógłby obsługiwać
              tłumaczenie ponad 460 kluczy na języki ponad 40 krajów. Jako organizacja
              non-profit mamy szczupły zespół programistów i ograniczony budżet, więc
              zarządzanie lokalizacją na tak wielką skalę za pomocą tradycyjnych środków
              byłoby dla nas po prostu niemożliwe". Równie dobrze wówczas było, że
              sprawiedliwy handel nie musiał opierać się na tradycyjnych środkach.'
            subhead: Duże ambicje, ograniczone zasoby
          company: Niezależna, nienastawiona na zysk organizacja Fair Trade USA współpracuje
            bezpośrednio z przedsiębiorstwami, konsumentami i producentami w celu
            zapewnienia lepszych i bardziej sprawiedliwych transakcji handlowych dla
            rolników i pracowników - co osiąga poprzez certyfikację i promowanie produktów
            Fair Trade. Fair Trade USA współpracuje z ponad 800 markami i 1,3 mln
            rolników i pracowników w 46 krajach na całym świecie.
          headline: Prowadzenie działań na skalę światową z usprawnionym zarządzaniem
            lokalizacją
          introduction:
            headline: 'Klient: Sprawiedliwy handel USA'
            p_1: Celem Fair Trade USA było stworzenie portalu internetowego, który
              ułatwi życie rozległej sieci certyfikowanych partnerów. Skalowanie projektu
              i zlokalizowanie go dla globalnej publiczności mogło stanowić wyzwanie
              dla zespołu ds. rozwoju oprogramowania Lean w organizacji - to znaczy,
              jeśli nie dla PhraseApp. Fair Trade USA używa PhraseApp od trzech lat,
              aby efektywnie dostarczać aplikacje cyfrowe w skali. Oprogramowanie
              masowo usprawnia proces lokalizacyjny do tego stopnia, że jeden inżynier
              sprawiedliwego handlu był w stanie z łatwością poradzić sobie z całym
              nakładem pracy związanej z zarządzaniem lokalizacją dla nowego portalu.
          quote1:
            author_position: Wiceprezes ds. innowacji technologicznych, Fair Trade
              USA
            text: '"PhraseApp jest centralnym elementem umożliwiającym naszemu małemu,
              ale potężnemu zespołowi inżynierów bezproblemową lokalizację aplikacji
              cyfrowych".'
          result_1: Pomaga sprawiedliwemu handlowi USA zwiększyć swój wpływ na całym
            świecie
          result_2: Oszczędza czas i minimalizuje koszty
          result_3: Umożliwia jednemu inżynierowi zarządzanie całym procesem lokalizacji
          solution:
            headline: Rozwiązanie
            p_1: Jednostka technologiczna Fair Trade od początku swego istnienia wykorzystuje
              PhraseApp do usprawnienia lokalizacji i zwiększenia skali swoich projektów.
            p_2: 'Bennett Wetch mówi: "Biorąc pod uwagę ograniczone zasoby, ważne
              jest dla nas wykorzystanie narzędzi, które pozwalają nam być tak efektywnymi
              w budowaniu naszej infrastruktury technologicznej, jak to tylko możliwe.
              PhraseApp jest centralnym elementem umożliwiającym naszemu małemu, ale
              potężnemu zespołowi inżynierów bezproblemową lokalizację aplikacji cyfrowych".'
            p_3: PhraseApp zapewnia Fair Trade z szeregiem funkcji, które pomagają
              zaoszczędzić czas i zmniejszyć koszty lokalizacji. Na przykład intuicyjny
              interfejs użytkownika ułatwia inżynierom zarządzanie i moderowanie produktu
              i jego obciążenia pracą, a edytor kontekstowy minimalizuje błędy, dając
              tłumaczom wgląd w kontekst tłumaczenia. Sprawiedliwy handel zyskuje
              również na wartości dzięki elastyczności PhraseApp. Platforma umożliwia
              organizacjom non-profit bezproblemowe współdzielenie bibliotek językowych
              w różnych systemach i może łatwo dodawać dodatkowe języki bez konieczności
              zmiany struktury kodu.
            p_4: '"Dzięki PhraseApp lokalizacja portalu partnerskiego była bardzo
              prosta", mówi Bennett Wetch. "Wszyscy nasi inżynierowie uważają, że
              platforma jest łatwa w użyciu, a PhraseApp doskonale pasuje do naszego
              zwinnego procesu".'
            subhead: Odblokowywanie wydajności za pomocą PhraseApp
