          '6': Używając PhraseApp, Kreditech był w stanie zintegrować In-Context Editor
            do tłumaczenia łańcuchów bezpośrednio na swojej platformie internetowej.
            Zamiast po prostu przetłumaczyć zestaw "geek strun", tłumacze byli w stanie
            zrozumieć kontekst, widząc, gdzie przejście jest rzeczywiście umieszczone
            w aplikacji. Wydaje się, że to podstawowe, ale pomogło Kreditech w obsłudze
            tworzenia i ciągłej aktualizacji ponad 750 tys. słów, oszczędzając czas
            i koszty, a także poprawiając ogólną jakość tłumaczenia.
          '7': Kreditech używa PhraseApp do monitorowania aktualnego stanu projektów
            lokalizacyjnych w czasie rzeczywistym, śledząc wersje językowe, monitorowanie
            zadań i zleceń, harmonogramy i koszty tłumaczeń. Dzięki ponad 30 różnym
