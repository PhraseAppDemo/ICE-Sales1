        cvent:
          company: Cvent Inc. jest wiodącą firmą zarządzającą wydarzeniami w chmurze,
            z dziesiątkami tysięcy klientów i ponad 2 700 pracownikami na całym świecie.
            Cvent oferuje rozwiązania programowe dla planistów imprez w zakresie rejestracji
            wydarzeń online, wyboru miejsca, zarządzania wydarzeniami, aplikacji mobilnych
            na imprezy, e-mail marketingu i ankiet internetowych. Rozwiązania Cvent
            optymalizują cały łańcuch wartości zarządzania zdarzeniami.
          headline: Rozszerzanie zasięgu globalnego poprzez scentralizowane zarządzanie
            tłumaczeniami
          headline_2: Wyzwanie
          headline_3: Umożliwienie globalizacji
          headline_4: Rozwiązanie
          headline_5: Modernizacja zarządzania tłumaczeniami
          headline_6: Korzyści
          headline_7: Bezprecedensowa wydajność
          p_1: Dążąc do umocnienia swojej wiodącej pozycji na rynku i udostępnienia
            pakietu aplikacyjnego szerszemu gronu odbiorców na całym świecie, Cvent
            rozpoczął działania mające na celu lokalizację swoich produktów na całym
            świecie. Dlatego Cvent potrzebował wydajnego i skutecznego sposobu współpracy
            programistów, copywriterów i tłumaczy przy projektach lokalizacyjnych
            - a odpowiedzią była PhraseApp.
          p_10: Dostawca oprogramowania rozpoczął poszukiwania nowego narzędzia do
            centralizacji zarządzania tłumaczeniami w całej organizacji - rozwiązania,
            które mogłoby zapewnić automatyzację, wszechstronność i prostotę.
          p_11: Po dokonaniu oceny szerokiego wachlarza rozwiązań opartych na tych
            obszernych kryteriach selekcji, PhraseApp okazał się najatrakcyjniejszą,
            internetową platformą lokalizacyjną typu all-in-one.
          p_11_1: '"Wykopaliśmy się w problematyczną dziedzinę z kilkunastoma dostawcami",
            wspomina Michael Stemle. "Przyjrzeliśmy się wszystkim tym, co oni wspierali
            i wszystkim tym, czego potrzebowaliśmy, i stwierdziliśmy, że PhraseApp
            więcej niż spełnia nasze wymagania".'
          p_11_2: 'Decydującym czynnikiem było jednak wspólne podejście zespołu PhraseApp.
            Michael Stemle wyjaśnia: "Podczas prezentacji demonstracyjnych stwierdziliśmy,
            że PhraseApp był super responsywny w odpowiadaniu na nasze pytania i chętnie
            współpracował z nami przy rozwiązywaniu naszych konkretnych problemów.
            Było jasne, że nie próbowali po prostu sprzedać nam produktu, ale chcieli
            nam pomóc w osiągnięciu sukcesu - nie byliśmy tylko klientami, byliśmy
            partnerami".'
          p_11_3: Dzięki integracji przepływu pracy zarówno autorów tekstów technicznych,
            jak i tłumaczy w jedną, centralną deskę rozdzielczą, PhraseApp usprawnia
            zarządzanie tłumaczeniami w Cvent i wyjaśnia, kto i kiedy pracuje nad
            czym i kiedy. Dodatkowo automatyzacja procesów znacznie przyspiesza lokalizację
            i minimalizuje błędy ludzkie.
          p_11_4: 'Michael Stemle kontynuuje: "Z perspektywy dewelopera, PhraseApp
            jest szczególnie intuicyjne i łatwe do zrozumienia. Obsługuje również
            wszystkie języki i formaty plików, których używamy, i pozwala nam bez
            wysiłku przełączać się między nimi".'
          p_12: Dzięki PhraseApp, Cvent przekształca cały proces lokalizacji, od początku
            do wydania. Organizacja jest nastawiona na osiągnięcie bezprecedensowego
            poziomu efektywności lokalizacyjnej.
          p_13: '"Spodziewamy się zakończyć migrację do PhraseApp w ciągu roku od
            zamknięcia", mówi Michael Stemle. "Już teraz widzimy korzyści, a po zakończeniu
            realizacji szacujemy oszczędności czasu na zarządzanie tłumaczeniami nawet
            o 30%, dzięki zmniejszeniu liczby błędów i pomyłek".'
          p_14: Nowa, scentralizowana platforma zarządzania zapewnia pracownikom możliwość
            efektywnej współpracy przy projektach lokalizacyjnych bez względu na lokalizację
            i strefę czasową - dzięki czemu strategia internacjonalizacji Cvent w
            18 lokalizacjach, 100 krajach jest w zasięgu ręki.
          p_15: 'Potwierdza Michael Stemle: "Dzięki PhraseApp byliśmy w stanie zmodernizować
            nasz proces lokalizacyjny i udostępnić nasz zestaw aplikacji szerszej,
            globalnej publiczności".'
          p_3: W listopadzie 2016 roku Cvent połączył się z liderem branży, firmą
            Lanyon Solutions, stając się liderem rynku spotkań, wydarzeń i technologii
            hotelarskich.
          p_4: Chcąc chronić swoją dominującą pozycję na rynku i wykorzystać nowe
            możliwości w branży, która w dużej mierze nie została wykorzystana, Cvent
            postawił sobie za cel służenie szerszej globalnej publiczności.
          p_5: Aby zrealizować tę strategię, dostawca oprogramowania dążył do osiągnięcia
            ambitnego poziomu 18 języków w 100 krajach.
          p_6: 'Michael Stemle, Jr., główny inżynier oprogramowania w Cvent, podejmuje
            tę historię: "Nasi programiści, copywriterzy i tłumacze są rozproszeni
            po całym świecie, co sprawia, że efektywna współpraca przy projektach
            lokalizacyjnych jest bardzo trudna, szczególnie dlatego, że nie mieliśmy
            scentralizowanej platformy zarządzania tłumaczeniami".'
          p_7: Poleganie na arkuszach kalkulacyjnych i zdecentralizowanych narzędziach
            wewnętrznych może prowadzić do znacznych opóźnień i zamieszania. Przed
            PhraseApp zespoły Cvent w różnych lokalizacjach miały do czynienia z niezliczoną
            ilością procesów manualnych, co zwiększyło możliwość wystąpienia błędu
            ludzkiego.
          p_8: '"Wraz z nowym dążeniem do dotarcia do szerszego grona odbiorców na
            całym świecie, dla naszej firmy ważne było to, że pracowaliśmy nad funkcjami
            w tym samym czasie co lokalizacja", dodaje Michael Stemle. "Z tego powodu
            ważne było, aby nasi programiści mogli w czasie rzeczywistym koordynować
            swoje działania z pisarzami i tłumaczami w celu wprowadzenia zmian w zasobach
            będących już w przygotowaniu".'
          p_9: Ponadto zarządzanie tłumaczeniami w Cvent wymagało ważnych funkcji
            zarządzania tłumaczeniami, takich jak historia wersji i edycja kontekstowa,
            co szczególnie ułatwiło życie zarówno programistom, jak i tłumaczom.
