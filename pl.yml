        oprogramowania dla szybko rozwijających się startupów, to takie tempo było
        wymagające nawet dla nas. Nie znaleźliśmy na rynku żadnego produktu, który
        usprawniłby lokalizację oprogramowania na tę skalę. Dlatego zdecydowaliśmy
        się na zbudowanie narzędzia, które pozwoliło tłumaczom na lokalizację szablonów
        stron przy przeglądaniu narzędzia do rezerwacji. Możliwość edycji „na żywo”
        zdecydowanie przyspieszyła cały proces i stała się fundamentem naszego edytora
        kontekstowego."
      phraseapp-story-2: Gdy pokazaliśmy go innym developerom, usłyszeliśmy, że chętnie
        użyliby tego edytora w swoich projektach. Już pod koniec 2011 pomysł zbudowania
        platformy lokalizacyjnej z naszych narzędzi przekształcił się w prototyp rozwiązania
        PhraseApp.
      phraseapp-story-3: 'W ciągu następnego roku zyskaliśmy wielu klientów, a nasze
        narzędzie przebudowaliśmy w całą platformę z API dostępnym dla klientów, narzędziami
        do integracji i obsługą pełnych lokalizacyjnych przepływów pracy. Nasz cel
        jest prosty: zapewnienie deweloperom narzędzi lokalizacyjnych i zbudowanie
        prostych rozwiązań dla menedżerów lokalizacji oraz samych tłumaczy.'
      phraseapp-story-4: To robimy i to chcemy nadal robić — pozbyć się wszystkich
        zbędnych kroków z procesu lokalizacji i uprościć ją na każdym etapie. PhraseApp
        rozwija się bardzo szybko — dziś obsługujemy setki firm w ponad 60 krajach
        i szybko rośniemy.
