          '2': Hamburgskie przedsiębiorstwo fintech startup Kreditech ma na celu zbudowanie
            lepszej bankowości dla wszystkich i obecnie działa w dziewięciu krajach.
            Nie tylko udziela kredytów osobom prywatnym, ale także rozwija technologie
            bankowe i usługi wspierające. Ponieważ scena startupów fintech jest nastawiona
            na ekspansję globalną, Kreditech ma uprzywilejowaną pozycję, ponieważ
            udowodnił, że jest to wyjątkowy czas na wprowadzenie na rynek w nowych
            krajach i jest teraz przygotowany na przyszły stabilny wzrost międzynarodowy.
          '3': Kreditech wykorzystał PhraseApp, rozwiązanie do zarządzania tłumaczeniami
            w projektach tłumaczeń internetowych i mobilnych, aby przyspieszyć proces
            lokalizacji i zwiększyć ekspansję międzynarodową. Pomimo wczesnego sukcesu,
            Kreditech potrzebował rozwiązania, które pomogłoby skuteczniej skalować
            działalność międzynarodową. PhraseApp daje firmom przewagę na globalnym
            rynku, ponieważ wielojęzyczne strony internetowe, aplikacje i aplikacje
            desktopowe mogą być łatwo zaimplementowane w wielu językach i są szybsze
            w sprzedaży. Tym samym drastycznie zmniejsza się bariera dla internacjonalizacji
            przedsiębiorców. Firmy są elastyczne w zakresie wielojęzycznych dostosowań,
            dzięki czemu mogą szybciej dostosować się do nowych warunków rynkowych.
          '4': Po wprowadzeniu swoich produktów na rynek w pierwszych kilku krajach,
            startup fintech odkrył PhraseApp, aby zautomatyzować swoje wielojęzyczne
            operacje i rozszerzyć swój zasięg. Zaczęło się używanie PhraseApp w celu
            przyspieszenia procesu lokalizacji i było w stanie pobudzić międzynarodową
            ekspansję. Początkowo Kreditech korzystał z plików XML podczas obsługi
            lokalizacji, o podstawowej strukturze składającej się z sekcji, właściwości
            i wartości. Każda osoba zaangażowana w proces lokalizacji miała dostęp
            do jednego pliku. Programiści, tłumacze i kierownicy projektów edytowali
            ten sam pojedynczy plik, często powodując błędy.
          '5': Tłumaczenia wykonane w niewłaściwym miejscu lub zerwanie struktury
