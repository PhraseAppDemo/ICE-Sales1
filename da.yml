    list:
      acl:
        description: <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/user-management"
          target="_blank">Organiser dit lokaliseringsteam</a> ved at tildele roller
          og rettigheder til hvert teammedlem alt efter projekter og sprog.
        title: Brugerroller og Adgangskontrol
      api:
        description: Juster PhraseApp til dit workflow gennem vores <a href="https://help.phraseapp.com/phraseapp-api/phraseapp-api-docs"
          target="_blank">API</a>. API giver dig mulighed for at importere og downloade
          locale filer, markere nøgler og interagere på forskellige måder med den
          lokaliseringsdata, der gemmes i PhraseApp under din konto.
        title: API
      autopilot:
        description: Lad PhraseApp <a href="https://help.phraseapp.com/translate-website-and-app-content/let-phraseapp-translate-for-you-using-machine-translation/autopilot"
          target="_blank">oversætte nyt indhold automatisk</a>ved at anvende maskinoversættelse
          og Translation Memory.
        title: Autopilot
      branching:
        description: Arbejd med <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-use-version-control-with-phraseapp/branches"
          target="_blank">multiple releases and versions</a> på samme tid - ligesom
          i Git.
        title: Branching og Håndtering af versioner
      cli:
        description: <a href="https://help.phraseapp.com/setup/set-up-phraseapp-for-any-technology-or-platform/other-technologies"
          target="_blank">Kommandolinjeværktøjet</a>lader dig hurtigt navigere i dine
          projekter og oversættelser direkte fra kommandolinjen i stedet for at rode
          rundt med lange curl anmodninger. Tilgængelig for Linux, macOS og Windows.
        title: Kommandolinjeværktøj
      comments:
        description: Informer, diskuter eller stil spørgsmål til teammedlemmer omkring
          specifikke oversættelser ved at <a href="https://help.phraseapp.com/" target="_blank">kommentere
          på individuelle nøgler</a>.
        title: Kommentarer og Angivelser
      conversion:
        description: Undgå ødelagte sprogfiler gennem <a href="https://help.phraseapp.com/"
          target="_blank">PhraseApp’s validation check</a>.
        title: Konvertering af filformater og Syntax Validering
      formats:
        description: PhraseApp understøtter mange forskellige måder at eksportere
          og importere dine oversættelser for alle<a href="https://phraseapp.com/docs/guides/formats/"
          target="_blank">almindelige filformater til lokalisering</a>. Vi understøtter
          følgende formater under import og eksport af filer, samt API tilgang.
        title: 40+ filformater
      glossary:
        description: Vær konsekvent. Vores <a href="https://help.phraseapp.com/improve-translation-quality/use-glossary/translation-glossary"
          target="_blank">Glossary</a> er en liste med forudbestemte termer, som er
          unikke for netop din virksomhed, og som forbliver uændrede på alle sprog.
        title: Ordliste
      history:
        description: Gennemse alle tidligere versioner af en oversættelse i <a href="https://help.phraseapp.com/translate-website-and-app-content/phraseapp-translation-editor/translation-editor"
          target="_blank">History</a> fanen for vores Translation Editor.
        title: Arkiv
      in_context_editor:
        description: Vores <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-setup-and-configure-the-phraseapp-in-context-editor-ice/"
          target="_blank">In-Context Editor</a>kan integreres i næsten alle web-applikationer,
          og tilbyder muligheden for at oversætte indhold direkte på din side.
        title: In-Context Editor til Web
      jobs:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/assign-translation-work-with-jobs/jobs"
          target="_blank">Organiser alle dine oversættelsesopgaver</a> ved at tildele
          teammedlemmer, give meldinger og angive deadlines til dine valgte locales.
        title: Ledige Opgaver
      mfa:
        description: Hæv dine standarder for sikkerheden, og inkludér <a href="https://help.phraseapp.com/"
          target="_blank">2-Factor Authentication</a>, enten via 2FA token eller OAuth
          adgangstoken.
        title: 2-faktor-godkendelse (2FA/MFA)
      notifications:
        description: Hold dig altid <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/communicate-with-your-team/notifications"
          target="_blank">informeret</a> omkring de nyeste ændringer i dit projekt
          gennem notifikationer direkte i PhraseApp eller via e-mail.
        title: E-mail og Notifikationer direkte i App
      ota:
        description: Publicer dine oversættelser hurtigere og nemmere end nogensinde
          før. Du behøver ikke vente på den næste implementering, men kan i stedet
          publicere alle dine oversættelser i realtid direkte i PhraseApp med<a href="https://help.phraseapp.com/phraseapp-over-the-air-ota/phraseapp-over-the-air-introduction"
          target="_blank">OTA</a>.
        title: Over the Air (OTA)
      proofreading:
        description: Nem implementering af <a href="https://help.phraseapp.com/translate-website-and-app-content/verify-and-proofread-translations/verification-and-proofreading"
          target="_blank">arbejdsgange for korrekturlæsning og verifikation</a> for
          nye og opdaterede oversættelser.
        title: Arbejdsgange for Korrekturlæsning
      repo_sync:
        description: PhraseApp tilbyder en indfødt <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-use-version-control-with-phraseapp/github-sync"
          target="_blank">GitHub og Bitbucket integration</a>.
        title: Synkronisering af GitHub og Bitbucket
      screenshots:
        description: Øg de kontekstuelle oplysninger ved at<a href="https://help.phraseapp.com/manage-translations-and-languages/manage-keys-efficiently/screenshots"
          target="_blank">vedhæfte screenshots</a> til dine oversættelsesnøgler.
        title: Vedhæftede Screenshots
      search:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-keys-efficiently/working-more-efficiently-with-tags"
          target="_blank">Tilføj flere mærkater</a> og hold øje med hvilke nøgler,
          som hører til hvilke sektioner af dit projekt.
        title: Søg og Nøgle Markering
      smartsuggest:
        description: Anvend forslag til oversættelser i realtid mens du oversætter
          i PhraseApp Oversættelseseditor. <a href="https://help.phraseapp.com/translate-website-and-app-content/phraseapp-translation-editor/smartsuggest"
          target="_blank">SmartSuggest</a> gør dit oversættelsesarbejde hurtigere,
          og forbedrer projektet samlet set.
        title: SmartSuggest
      source_copy_editing:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-locales-and-languages/managing-locales-and-languages"
          target="_blank">Rediger dine sprog-kildefiler</a> direkte i PhraseApp.
        title: Redigering af Kildekopi
      stats:
        description: <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/reports-and-statistics"
          target="_blank">Hold dig informeret</a> omkring dine teammedlemmers aktiviter,
          herunder mængde af oversatte og verificerede ord, nøgler og meget mere.
        title: Statistikker per Bruger/Locale
      tm:
        description: Sæt fart på din lokaliseringsproces med vores <a href="https://help.phraseapp.com/improve-translation-quality/use-translation-memory/translation-memory"
          target="_blank">Translation Memory</a>.Translation Memory husker oversættelser
          fra dine projekter, og foreslår resultater som matcher.
        title: Translation Memory
      tracking:
        description: Find ud af hvordan det går med dine projekter ved at  <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/reports-and-statistics"
          target="_blank">overvåge alle de seneste aktiviteter</a> og filtrere dem
          alt efter brugere, begivenheder og specifikke tidsintervaller.
        title: Tracking af Aktivitet
      webhooks:
        description: 'Tilpas dine meddelelser ved at give <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-configure-webhooks/webhooks"
          target="_blank">Webhooks</a> tilladelse til at sende meddelelser til eksterne
          services såsom chatklienter, værktøjer til projektledelser eller eksterne
          APIer af begivenheder eller ændringer. '
        title: Integrering af Webhook (fx Slack)
