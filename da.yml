      quote:
        headline: Hvorfor udviklere elsker PhraseApp
      stage:
        slogan: Oversættelseshåndtering bygget til Udviklere
        slogan_tagline: 'Når det kommer til udvikling, stræber vi altid efter at finde
          den nemmeste løsning. Intuitivt, effektivt og nemt at integrere - PhraseApp
          er skabt til udviklere af udviklere. '
      tabbed_content:
        api_text: Juster PhraseApp til dit workflow gennem vores <a href="https://help.phraseapp.com/phraseapp-api/phraseapp-api-docs"
          target="_blank">API</a>. API giver dig mulighed for at importere og downloade
          locale filer, markere nøgler og interagere på forskellige måder med den
          lokaliseringsdata, der gemmes i PhraseApp under din konto.
        autopilot_text: 'Lad PhraseApp oversætte nyt indhold automatisk med maskinoversættelse
          og Translation Memory. Med Autopilot kan du automatisk oversætte nye nøgler,
          locales eller filer til flere forskellige sprog, direkte efter du har uploadet
          dem til PhraseApp. '
        branching_support_text: Arbejd med flere udgivelser og versioner på samme
          tid - ligesom i Git.
        cli_text: Kommandolinjeværktøjet lader dig hurtigt navigere i dine projekter
          og oversættelser direkte fra kommandolinjen i stedet for at rode rundt med
          lange curl anmodninger. Tilgængelig for Linux, macOS og Windows.
        formats_text: PhraseApp understøtter en lang række muligheder for at eksportere
          og importere oversættelser til alle almindelige filformater ved lokalisering.
          Vi understøtter følgende filformater under import og eksport af filer samt
          API tilgang.
        nav_headline: Funktioner for Udviklere
        ota_text: Publicer dine oversættelser hurtigere og nemmere end nogensinde
          før. Du behøver ikke vente på den næste implementering, men kan i stedet
          publicere alle dine oversættelser i realtid direkte i PhraseApp med OTA.
        repository_sync_text: PhraseApp tilbyder en indfødt GitHub og Bitbucket integration
        webhook_text: 'Tilpas dine meddelelser ved at give Webhooks tilladelse til
          at sende meddelelser til eksterne services såsom chatklienter, værktøjer
          til projektledelser eller eksterne APIer af begivenheder eller ændringer. '
