    list:
      acl:
        description: <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/user-management"
          target="_blank">Organize sua equipe de localização</a> atribuindo funções
          dedicadas e direitos de acesso a cada membro da equipe de acordo com projetos
          e idiomas.
        title: Funções de usuários e Controle de acesso
      api:
        description: Ajuste o PhraseApp ao seu fluxo de trabalho por meio da nossa
          <a href="https://help.phraseapp.com/phraseapp-api/phraseapp-api-docs" target="_blank">API</a>.
          A API permite que você importe e baixe arquivos de regionalismo, insira
          tags em keys ou interaja de outras formas com os dados de localização armazenados
          no PhraseApp para a sua conta.
        title: API
      autopilot:
        description: Deixe o PhraseApp <a href="https://help.phraseapp.com/translate-website-and-app-content/let-phraseapp-translate-for-you-using-machine-translation/autopilot"
          target="_blank">traduzir novos conteúdos automaticamente</a> usando a Tradução
          Automática e a Translation Memory.
        title: Autopilot
      branching:
        description: Trabalhe em <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-use-version-control-with-phraseapp/branches"
          target="_blank">lançamentos e versões múltiplos</a> ao mesmo tempo- assim
          como no Git.
        title: Ramificação e Controle de versões
      cli:
        description: A <a href="https://help.phraseapp.com/setup/set-up-phraseapp-for-any-technology-or-platform/other-technologies"
          target="_blank">ferramenta Linha de comando</a> permite que você navegue
          rapidamente em seus projetos e traduções a partir da linha de comando, em
          vez de se preocupar com solicitações complicadas. Disponível para Linux,
          Mac OS X e Windows.
        title: Ferramenta Linha de comando
      comments:
        description: Informe, converse ou faça perguntas a membros da equipe sobre
          traduções específicas <a href="https://help.phraseapp.com/" target="_blank">comentando
          nas keys individuais</a>.
        title: Comentários e Marcações
      conversion:
        description: Evite arquivos de idioma corrompidos através da <a href="https://help.phraseapp.com/"
          target="_blank">revisão de validação do PhraseApp</a>
        title: Conversão de formato de arquivo e Validação  de sintaxe
      formats:
        description: O PhraseApp suporta uma imensa variedade de opções de exportação
          e importação das suas traduções para todos os <a href="https://phraseapp.com/docs/guides/formats/"
          target="_blank">formatos de arquivo de localização comuns</a>. Os seguintes
          formatos são suportados durante a importação e exportação de arquivos e
          acesso à API.
        title: Mais de 40 formatos de arquivo
      glossary:
        description: Mantenha-se consistente. Nosso <a href="https://help.phraseapp.com/improve-translation-quality/use-glossary/translation-glossary"
          target="_blank">Glossário</a> é uma lista de termos pré-definidos e exclusivos
          do seu negócio que permanece inalterada em todos os idiomas.
        title: Glossário
      history:
        description: Revise todas as versões anteriores de uma tradução na aba <a
          href="https://help.phraseapp.com/translate-website-and-app-content/phraseapp-translation-editor/translation-editor"
          target="_blank">Histórico</a> do nosso Translation Editor.
        title: Histórico
      in_context_editor:
        description: Nosso <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-setup-and-configure-the-phraseapp-in-context-editor-ice/"
          target="_blank">In-Context Editor</a> pode ser integrado em praticamente
          todos os aplicativos web e fornece a possibilidade de traduzir conteúdo
          diretamente no seu site.
        title: In-Context Editor para web
      jobs:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/assign-translation-work-with-jobs/jobs"
          target="_blank">Organize todas as suas tarefas de tradução</a> ao atribuir
          membros da equipe a elas, fornecer instruções e definir prazos para os regionalismos
          de seu interesse.
        title: Tarefas atribuíveis
      mfa:
        description: Eleve seus padrões de segurança e inclua a <a href="https://help.phraseapp.com/"
          target="_blank">Autenticação de 2 fatores</a>, seja por meio de token 2FA
          ou token de acesso OAuth.
        title: Autenticação de 2 fatores (2FA/MFA)
      notifications:
        description: Esteja <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/communicate-with-your-team/notifications"
          target="_blank">sempre informado</a> sobre as últimas alterações em seu
          projeto por meio das notificações diretamente no PhraseApp e por e-mail.
        title: Notificações por e-mail e no App
      ota:
        description: Publique suas traduções de forma mais rápida e fácil do que nunca.
          Pare de esperar pela próxima implantação e comece a publicar todas as suas
          traduções em tempo real diretamente no PhraseApp com o <a href="https://help.phraseapp.com/phraseapp-over-the-air-ota/phraseapp-over-the-air-introduction"
          target="_blank">OTA</a>.
        title: Over the Air (OTA)
      proofreading:
        description: Implemente facilmente um <a href="https://help.phraseapp.com/translate-website-and-app-content/verify-and-proofread-translations/verification-and-proofreading"
          target="_blank">fluxo de trabalho de revisão e verificação</a> para traduções
          novas e atualizadas.
        title: Fluxos de trabalho de revisão
      repo_sync:
        description: O PhraseApp oferece uma <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-use-version-control-with-phraseapp/github-sync"
          target="_blank">integração nativa com o GitHub e o Bitbucket</a>.
        title: Sincronização com GitHub e Bitbucket
      screenshots:
        description: Aumente as informações contextuais ao <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-keys-efficiently/screenshots"
          target="_blank">anexar capturas de tela</a> às keys de tradução.
        title: Capturas de tela anexáveis
      search:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-keys-efficiently/working-more-efficiently-with-tags"
          target="_blank">Adicione múltiplas tags</a> e controle quais keys pertencem
          a cada seção do seu projeto.
        title: Busca e Inserção de tags em keys
      smartsuggest:
        description: Use sugestões em tempo real para as traduções enquanto traduz
          no Translation Editor do PhraseApp. O <a href="https://help.phraseapp.com/translate-website-and-app-content/phraseapp-translation-editor/smartsuggest"
          target="_blank">SmartSuggest</a> acelera o seu trabalho de tradução e melhora
          a consistência geral.
        title: SmartSuggest
      source_copy_editing:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-locales-and-languages/managing-locales-and-languages"
          target="_blank">Edite seus arquivos de idioma de partida</a> diretamente
          no PhraseApp.
        title: Edição do texto de partida
      stats:
        description: <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/reports-and-statistics"
          target="_blank">Esteja sempre informado</a> sobre as atividades individuais
          dos membros da sua equipe, incluindo a quantidade de palavras traduzidas
          e verificadas, keys e muito mais.
        title: Estatísticas por Usuário / Regionalismo
      tm:
        description: Acelere seu processo de localização com a nossa <a href="https://help.phraseapp.com/improve-translation-quality/use-translation-memory/translation-memory"
          target="_blank">Translation Memory</a>. A Translation Memory recupera traduções
          utilizadas em seus projetos e sugere resultados correspondentes.
        title: Translation Memory
      tracking:
        description: Saiba o que está acontecendo em seus projetos ao <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/reports-and-statistics"
          target="_blank">monitorar todas as atividades mais recentes</a> e as filtrar
          de acordo com usuários, eventos e intervalos de tempo específicos.
        title: Rastreamento de atividades
      webhooks:
        description: Personalize seu fluxo de notificações permitindo que <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-configure-webhooks/webhooks"
          target="_blank">Webhooks</a> notiquem serviços externos, como clientes de
          bate-papo, ferramentas de gestão de projetos ou APIs externas de eventos.
        title: Integração Webhook (ex. Slack)
