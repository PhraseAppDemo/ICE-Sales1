        headline: 'Por que desenvolvedores adoram o PhraseApp '
      stage:
        slogan: Gestão de traduções criada para desenvolvedores
        slogan_tagline: Em termos de desenvolvimento, sempre nos esforçamos para oferecer
          a solução mais fácil. Altamente intuitivo, eficiente e facilmente integrado,
          o PhraseApp foi criado para desenvolvedores, por desenvolvedores.
      tabbed_content:
        api_text: Ajuste o PhraseApp ao seu fluxo de trabalho por meio da nossa <a
          href="https://help.phraseapp.com/phraseapp-api/phraseapp-api-docs" target="_blank">API</a>.
          A API permite que você importe e baixe arquivos de regionalismo, insira
          tags em keys ou interaja de outras formas com os dados de localização armazenados
          no PhraseApp para a sua conta.
        autopilot_text: Permita que o PhraseApp traduza novos conteúdos automaticamente
          usando a Tradução Automáica e a Translation Memory. Com o Autopilot, você
          pode traduzir automaticamente novas keys, regionalismos ou arquivos em idiomas
          múltiplos diretamente após carregá-los no PhraseApp.
        branching_support_text: Trabalhe em lançamentos e versões múltiplos ao mesmo
          tempo- assim como no Git.
        cli_text: A ferramenta Linha de comando permite que você navegue rapidamente
          em seus projetos e traduções a partir da linha de comando, em vez de se
          preocupar com solicitações complicadas. Disponível para Linux, Mac OS X
          e Windows.
        formats_text: O PhraseApp suporta uma imensa variedade de opções de exportação
          e importação das suas traduções para todos os formatos de arquivo de localização
          comuns. Os seguintes formatos são suportados durante a importação e exportação
          de arquivos e acesso à API.
        nav_headline: Funcionalidades para desenvolvedores
        ota_text: Publique suas traduções de forma mais rápida e fácil do que nunca.
          Pare de esperar pela próxima implantação e comece a publicar todas as suas
          traduções em tempo real diretamente no PhraseApp com o OTA.
        repository_sync_text: O PhraseApp oferece uma integração nativa com o GitHub
          e o Bitbucket
        webhook_text: Personalize seu fluxo de notificações permitindo que Webhooks
          notiquem serviços externos, como clientes de bate-papo, ferramentas de gestão
          de projetos ou APIs externas de eventos.
