            de forma eficaz.
        free_drinks:
          headline: Bebidas & fruta gratuitas
          text: Aproveite a nossa cozinha com tudo o que precisa e espaço para se
            sentarem todos juntos ao almoço. Além disso, há sempre bebidas e frutas
            grátis para um lanche saudável.
        hierarchy:
          headline: Sistema hierárquico progressivo
          text: Estamos estruturados num sistema de auto-organização ágil que encoraja
            cada membro da equipa a contribuir e a desenvolver plenamente a sua criatividade,
            habilidades pessoais e talentos.
        latest_technology:
          headline: Trabalhe com as mais recentes tecnologias
          text: Estamos constantemente a trabalhar com as mais recentes tecnologias
            no nosso desenvolvimento de software, sempre à procura da melhor qualidade
            de código e a cuidar da próxima pessoa que tem de trabalhar com o mesmo.
        location:
          headline: 'Escritório penthouse agradável e perfeitamente localizado '
          text: 'Desfrute do seu trabalho no nosso escritório de designer cheio de
            claridade e espaçoso localizado no centro de Hamburgo. Damos a todos o
            seu próprio lugar para pensar e espaço para colaborar. '
        team_events:
          headline: 'Eventos de equipa com regularidade '
          text: Aproveitamos definitivamente o nosso terraço na cobertura com vista
            panorâmica sobre Hamburgo. Quer seja um bom churrasco à antiga com uma
            cerveja gelada ou um bom pequeno-almoço, gostamos de nos juntar após o
            trabalho terminar.
        work_with:
          headline: Trabalhe com pessoas fantásticas
          text: 'Faça parte de uma equipa jovem e dinâmica cheia de pessoas de mente
            aberta onde todas têm as suas próprias competências e talentos, mas que
            estão unidas pela mesma paixão de construir algo que importa. '
