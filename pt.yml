            para projetos de código aberto. Entra em contacto com a nossa equipa de
            apoio caso a tua empresa ainda não esteja numa posição que a permita pagar
            integralmente a nossa tarifa.
          headline: E se eu precisar de menos de 5 utilizadores?
        trial:
          answer: Durante o seu período de teste gratuito, de 14 dias, tens acesso
            a todas as funcionalidades do plano Pro. A qualquer momento, podemos ajudar-te
            a encontrar o plano mais adequado às suas necessidades. Todos os planos
            incluem acesso API, acesso ao nosso Centro de Tradução, Sincronização
            do Repositório de Código Fonte e todos os formatos por nós suportados.
            Não há limite para palavras, segmentos, keys e projetos.
          headline: O que está incluído na versão experimental?
        upgrade:
          answer: Podes fazer upgrade ao teu plano a qualquer momento. A tua assinatura
            é renovada automaticamente no final do período de faturação, a menos que
            a canceles em conformidade com os nossos termos e condições. Os downgrades
            entram em vigor após o término do período atual de faturação.
          headline: Posso fazer upgrade?
