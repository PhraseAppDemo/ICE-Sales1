        text_2: Redução de erros
        text_3: Menos folhas de cálculo
      quote:
        headline: Por que os tradutores adoram o PhraseApp
      stage:
        slogan: Uma Excelente Ferramenta para Tradutores
        slogan_tagline: 'O contexto importa. É por isso que a PhraseApp está constantemente
          a esforçar-se por oferecer aos tradutores uma experiência de localização
          de software com mais importância dada ao contexto. '
      tabbed_content:
        comments_text: Informa, discute ou faz perguntas aos membros da equipa sobre
          determinadas traduções ao comentar keys individuais.
        editor_text: A PhraseApp disponibiliza recursos e mecanismos eficazes para
          lidar com um elevado número de keys e restrições técnicas em projetos de
          tradução complexos.
        history_text: Reveja todas as versões anteriores de uma tradução no separador
          Histórico do nosso Editor de Tradução
        in_context_editor_text: O In-Context Editor da PhraseApp pode ser integrado
          em quase todas as aplicações web e oferece a possibilidade de traduzir conteúdos
          diretamente no teu site.
        nav_headline: Recursos para Tradutores
        search_key_tagging_text: Adiciona várias etiquetas e controla quais as keys
          que pertencem a determinada secção do teu projeto.
