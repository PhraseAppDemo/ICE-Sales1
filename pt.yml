        text_2: Poupadas por lançamento, em média
        text_3: Tempo de resposta mais rápido
      quote:
        headline: Por que os programadores adoram a PhraseApp
      stage:
        slogan: Gestão de Tradução Feita para Programadores
        slogan_tagline: No que diz respeito a desenvolver projetos, tentamos sempre
          a solução mais simples. Altamente intuitiva, eficiente e facilmente integrada,
          a PhraseApp foi criada para programadores e por programadores.
      tabbed_content:
        api_text: Adapta a PhraseApp ao teu fluxo de trabalho. A nossa <a href="https://help.phraseapp.com/phraseapp-api/phraseapp-api-docs"
          target="_blank">API</a> permite-te importar ficheiros de localização, fazer
          download de ficheiros de localização, identificar keys ou interagir de outras
          maneiras com os dados de localização armazenados na PhraseApp para a tua
          conta.
        autopilot_text: Deixa a PhraseApp traduzir automaticamente novos conteúdos
          com recurso a Tradução Automática e Memória de Tradução. Com o Autopilot,
          podes traduzir automaticamente novas keys, ficheiros de locais ou outros
          ficheiros em vários idiomas, imediatamente após os adicionares à PhraseApp.
        branching_support_text: Trabalha em múltiplos lançamentos e versões ao mesmo
          tempo – tal como em Git.
        cli_text: A Ferramenta de Linha de Comandos permite-te navegar rapidamente
          nos projetos e traduções a partir da linha de comandos, em vez de te perderes
          com longos e morosos pedidos. Disponível para Linux, Mac OS X e Windows.
        formats_text: A PhraseApp suporta uma imensa variedade de formas de exportar
          e importar as tuas traduções para todos os formatos de ficheiro de localização
          comuns. Suportamos os seguintes formatos durante a importação de ficheiros,
          exportação de ficheiros e acesso à API.
        nav_headline: Recursos para Programadores
        ota_text: Publica as tuas traduções mais rápida e facilmente do que nunca.
          Não esperes mais pela próxima implementação e começa já a publicar todas
          as tuas traduções em tempo real diretamente na PhraseApp com a funcionalidade
          OTA.
        repository_sync_text: A PhraseApp oferece uma integração nativa com GitHub
          e Bitbucket
        webhook_text: Personaliza o teu fluxo de notificações permitindo que os Webhooks
          notifiquem serviços externos, como clientes de chat, ferramentas de gestão
          de projetos ou APIs externas de eventos.
    managers:
      metrics:
        metric_1: '50'
        metric_2: '80'
        metric_3: 2-3
        text_1: Menos recursos humanos necessários
        text_2: 'Diferença notória em Envolvimento e Experiência do Utilizador '
        text_3: de trabalho poupado, em média, por mês
      quote:
        headline: Por que os gestores adoram a PhraseApp
      stage:
        slogan: A Melhor Experiência em Localização de Software
        slogan_tagline: Gestores de Localização, Gestores de Produto, Gestores de
          Engenharia, entre outros, todos utilizam a PhraseApp para promover, acelerar
          e expandir os seus projetos de localização. Começa já a controlar os teus
          fluxos de trabalho de localização com a PhraseApp.
      tabbed_content:
        email_app_notifications_text: Mantém-te sempre informado sobre as mais recentes
          alterações no teu projeto através das notificações diretamente na PhraseApp
          e via e-mail.
        jobs_text: Organiza todas as tuas tarefas de tradução designando membros para
          a equipa, dando instruções e estabelecendo prazos para os locais à tua escolha.
        nav_headline: Recursos para Gestores
        proofreading_text: Implementa facilmente um fluxo de trabalho de revisão e
          verificação para traduções novas e atualizadas.
        statistics_per_locale_text: Mantém-te sempre informado sobre as atividades
          individuais dos membros da tua equipa, incluindo a quantidade de keys e
          palavras traduzidas e verificadas.
        user_roles_text: Organiza a tua equipa de localização ao atribuir funções
          específicas e direitos de acesso a cada membro da equipa consoante os projetos
          e as línguas.
    metrics:
      headline: Temos a prova
      tagline: A PhraseApp produz resultados sólidos e quantificáveis para os nossos
        clientes em todo o mundo.
      unit_days: dias
      unit_hours: horas
      unit_percentage: "%"
