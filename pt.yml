      customer-stories:
        headline: 'Histórias de Sucesso '
        paragraph: Saiba como as outras empresas usam a PhraseApp para construírem
          relações mais fortes com os seus clientes e mudarem a sua maneira de fazer
          negócio.
      for_software_creators_translating: Para os criadores de software, traduzir os
        seus produtos deve ser natural e sem esforço.
      from_our_blog:
        headline: Do nosso blogue
      get_social: Siga-nos nas redes sociais
      meta_description: A PhraseApp começou como um protótipo chamado "phrase". A
        PhraseApp serve agora centenas de empresas em mais de 40 países e está a crescer
        rapidamente.
      mission-paragraph: Tornamos as equipas por todo o mundo mais produtivas, tornando
        a localização do software mais rápida, fácil e transparente.
      misson-headline: 'A Nossa Missão: Localização de Software Simples'
      our-team: Conheça a nossa fantástica equipa
      our_team:
        and_you:
          text: Junte-se a nós
          title: E Você?
      phraseapp-story-1: '"Devemos ter a plataforma disponível em 4 semanas!", disse-nos
        o nosso investidor sobre a plataforma de reservas de viagens que estávamos
        a construir.  E acrescentou: "Deve estar disponível em 24 idiomas". A nossa
        equipa na altura era experiente no desenvolvimento de software para startups
        de rápido crescimento, mas este tipo de ritmo de internacionalização era rápido
        mesmo para nós. A nossa procura por um produto que poderia facilitar a localização
        do nosso software a esta escala foi infrutífera. Finalmente, decidimos criar
        uma aplicação para permitir que os nossos tradutores localizassem os nossos
        modelos da internet no local enquanto navegavam na nossa plataforma de reservas.
        A edição no local acelerou instantaneamente o nosso processo e, eventualmente,
        tornou-se a base do nosso Editor In-Context.'
      phraseapp-story-2: Mostrá-mo-la a outros programadores e recebemos muitos comentários
        positivos, e disseram-nos que adorariam usá-la nos seus projetos. Assim, no
        final de 2011, a ideia de construir uma plataforma de localização a partir
        das ferramentas que criámos floresceu num protótipo para a PhraseApp.
      phraseapp-story-3: 'Um ano depois, tivemos um número crescente de clientes e
        expandimos a ferramenta para se tornar uma plataforma, oferecendo a API aos
        clientes, ferramentas de integração e suporte de fluxo de trabalho para um
        processo de localização completo. O nosso objetivo ficou claro: Precisamos
        de resolver a localização para os programadores de software e procurar soluções
        ainda mais simples para as tarefas típicas de gestores de localização e tradutores
        de software.'
      phraseapp-story-4: 'É para isso que estamos aqui e continuaremos a estar: Tentamos
        constantemente procurar eliminar etapas desnecessárias dos processos de localização
        e tornar a localização do software mais simples em todos os sentidos. A PhraseApp
        está a crescer rapidamente e atua em centenas de negócios em mais de 60 países.'
