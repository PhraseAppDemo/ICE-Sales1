    list:
      acl:
        description: <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/user-management"
          target="_blank">Organiza a tua equipa de localização</a> ao atribuir funções
          específicas e direitos de acesso a cada membro da equipa consoante os projetos
          e as línguas.
        title: Funções de Utilizador e Controlo de Acesso
      api:
        description: Adapta a PhraseApp ao teu fluxo de trabalho através da nossa
          <a href="https://help.phraseapp.com/phraseapp-api/phraseapp-api-docs" target="_blank">API</a>.
          A API permite-te importar ficheiros de localização, fazer download de ficheiros
          de localização, identificar keys ou interagir de outras maneiras com os
          dados de localização armazenados na PhraseApp para a tua conta.
        title: API
      autopilot:
        description: Deixa que a PhraseApp <a href="https://help.phraseapp.com/translate-website-and-app-content/let-phraseapp-translate-for-you-using-machine-translation/autopilot"
          target="_blank">traduza automaticamente novos conteúdos</a> recorrendo a  Tradução
          Automática e a Memória de Tradução.
        title: Autopilot
      branching:
        description: Trabalha em <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-use-version-control-with-phraseapp/branches"
          target="_blank">vários lançamentos e versões</a> ao mesmo tempo - tal como
          em Git.
        title: Branching e Versões
      cli:
        description: A <a href="https://help.phraseapp.com/setup/set-up-phraseapp-for-any-technology-or-platform/other-technologies"
          target="_blank">Ferramenta de Linha de Comandos</a> permite-te navegar rapidamente
          nos projetos e traduções a partir da linha de comandos, em vez de te perderes
          com longos e morosos pedidos. Disponível para Linux, Mac OS X e Windows.
        title: Linha de Comandos
      comments:
        description: Informa, discute ou faz perguntas aos membros da equipa sobre
          determinadas traduções ao <a href="https://help.phraseapp.com/" target="_blank">comentar
          keys individuais</a>.
        title: Comentários e Referências
      conversion:
        description: Evita ficheiros corrompidos de línguas através do  <a href="https://help.phraseapp.com/"
          target="_blank">controlo de validação da PhraseApp</a>.
        title: Conversão de Formato de Ficheiro e Validação de Sintaxe
      formats:
        description: A PhraseApp suporta uma enorme variedade de maneiras de exportar
          e importar as tuas traduções para todos os <a href="https://phraseapp.com/docs/guides/formats/"
          target="_blank">formatos comuns de ficheiros de localização</a>. Suportamos
          os seguintes formatos durante a importação e exportação de ficheiros, bem
          como o acesso à API.
        title: "+ de 40 Formatos de Ficheiro"
      glossary:
        description: Mantém a consistência. O nosso  <a href="https://help.phraseapp.com/improve-translation-quality/use-glossary/translation-glossary"
          target="_blank">Glossário</a> consiste numa lista exclusiva de termos predefinidos
          para a tua empresa que permanece inalterada em todos os idiomas.
        title: Glossário
      history:
        description: Revê todas as versões anteriores de uma tradução no separador
          <a href="https://help.phraseapp.com/translate-website-and-app-content/phraseapp-translation-editor/translation-editor"
          target="_blank">Histórico</a> do nosso Editor de Tradução.
        title: Histórico
      in_context_editor:
        description: O nosso <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-setup-and-configure-the-phraseapp-in-context-editor-ice/"
          target="_blank">In-Context Editor</a> pode ser integrado em quase todas
          as aplicações web e oferece a possibilidade de traduzir conteúdos diretamente
          no teu site.
        title: In-Context Editor para a Web
      jobs:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/assign-translation-work-with-jobs/jobs"
          target="_blank">Organiza todas as tuas tarefas de tradução</a> designando
          membros para a equipa, dando instruções e estabelecendo prazos para os locais
          à tua escolha.
        title: Trabalhos Atribuíveis
      mfa:
        description: Aumenta os teus padrões de segurança e inclui <a href="https://help.phraseapp.com/"
          target="_blank">Autenticação de Dois Fatores</a>, quer através de código
          2FA ou código de acesso OAuth.
        title: Autenticação de Dois Fatores (2FA/MFA)
      notifications:
        description: Mantém-te <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/communicate-with-your-team/notifications"
          target="_blank">sempre informado</a> sobre as mais recentes alterações no
          teu projeto através das notificações diretamente na PhraseApp e via e-mail.
        title: Notificações por E-mail e na App
      ota:
        description: Publica as tuas traduções mais rápida e facilmente do que nunca.
          Não esperes mais pela próxima implementação e começa já a publicar todas
          as tuas traduções em tempo real diretamente na PhraseApp com a funcionalidade
          <a href="https://help.phraseapp.com/phraseapp-over-the-air-ota/phraseapp-over-the-air-introduction"
          target="_blank">OTA</a>.
        title: Over the Air (OTA)
      proofreading:
        description: Implementa facilmente um <a href="https://help.phraseapp.com/translate-website-and-app-content/verify-and-proofread-translations/verification-and-proofreading"
          target="_blank">fluxo de trabalho de revisão e verificação</a> para traduções
          novas e atualizadas.
        title: Fluxos de Trabalho de Revisão
      repo_sync:
        description: A PhraseApp oferece uma <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-use-version-control-with-phraseapp/github-sync"
          target="_blank">integração nativa com GitHub e Bitbucket</a>.
        title: Sincronização com GitHub e Bitbucket.
      screenshots:
        description: Reforça a informação contextual ao <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-keys-efficiently/screenshots"
          target="_blank">anexar capturas de ecrã</a> às tuas keys de tradução.
        title: Capturas de Ecrã Anexáveis
      search:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-keys-efficiently/working-more-efficiently-with-tags"
          target="_blank">Adiciona várias etiquetas</a> e controla quais as keys que
          pertencem a determinada secção do teu projeto.
        title: Etiquetas em Tags e Pesquisa
      smartsuggest:
        description: Utiliza sugestões em tempo real para traduções enquanto traduzes
          no Editor de Tradução da PhraseApp. O <a href="https://help.phraseapp.com/translate-website-and-app-content/phraseapp-translation-editor/smartsuggest"
          target="_blank">SmartSuggest</a> acelera o teu trabalho de tradução e melhora
          a consistência em geral.
        title: SmartSuggest
      source_copy_editing:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-locales-and-languages/managing-locales-and-languages"
          target="_blank">Edita os teus ficheiros de língua de partida</a> diretamente
          na PhraseApp.
        title: Edição de Ficheiros-Fonte
      stats:
        description: <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/reports-and-statistics"
          target="_blank">Mantém-te sempre informado</a> sobre as atividades individuais
          dos membros da tua equipa, incluindo a quantidade de keys e palavras traduzidas
          e verificadas.
        title: Estatísticas por Utilizador / Local
      tm:
        description: Acelera o teu processo de localização com a nossa <a href="https://help.phraseapp.com/improve-translation-quality/use-translation-memory/translation-memory"
          target="_blank">Memória de Tradução</a>. A Memória de Tradução lembra-se
          de traduções utilizadas nos teus projetos e sugere resultados compatíveis.
        title: Memória de Tradução
      tracking:
        description: Mantém-te a par dos andamento dos teus projetos <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/reports-and-statistics"
          target="_blank">acompanhando as mais recentes atividades</a> e filtra-os
          por utilizador, evento ou intervalos de tempo específicos.
        title: Monitorização da Atividade
      webhooks:
        description: Personaliza o teu fluxo de notificações permitindo que os <a
          href="https://help.phraseapp.com/phraseapp-for-developers/how-to-configure-webhooks/webhooks"
          target="_blank">Webhooks</a> notifiquem serviços externos, como clientes
          de chat, ferramentas de gestão de projetos ou APIs externas de eventos.
        title: Integração com Webhook (p. ex., Slack)
