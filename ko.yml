          company: Cvent Inc.는 클라우드 기반의 엔터프라이즈 이벤트 관리 회사로서 전 세계 수만 명의 고객과 2,700명 이상의
            직원을 보유하고 있습니다. Cvent는 이벤트 기획자에게 온라인 이벤트 등록, 장소 선택, 이벤트 관리, 이벤트용 모바일 앱,
            이메일 마케팅 및 웹 설문조사를 위한 소프트웨어 솔루션을 제공합니다. Cvent 솔루션은 전체 이벤트 관리 가치 사슬을 최적화합니다.
          headline: 중앙 집중식 번역 관리를 통한 글로벌 범위 확대
          headline_2: 도전
          headline_3: 글로벌라이제이션 활성화
          headline_4: 솔루션
          headline_5: 번역 관리 현대화
          headline_6: 이점
          headline_7: 전례 없는 효율성
          p_1: Cvent는 시장을 선도하는 입지를 강화하고 더 많은 글로벌 고객에게 애플리케이션 제품군을 제공하기 위해 전 세계적으로
            제품을 현지화하기 위해 조직 차원의 노력을 시작했습니다. 따라서 Cvent는 개발자, 카피라이터, 번역가들이 현지화 프로젝트를
            협업할 수 있는 효율적이고 효과적인 방법이 필요했습니다.
          p_10: 소프트웨어 공급업체는 전체 조직에 걸쳐 번역 관리를 중앙 집중화할 수 있는 새로운 툴, 즉 자동화, 다양성 및 단순성을
            제공할 수 있는 솔루션을 모색했습니다.
          p_11: 이러한 광범위한 선택 기준에 따라 광범위한 솔루션을 평가한 후, PhraseApp은 가장 매력적인 올인원 웹 기반 현지화
            플랫폼이 되었습니다.
          p_11_1: 마이클 스템은 “우리는 12개가 넘는 공급업체와 함께 문제 영역을 파고 들었다” 고 회상합니다. “우리는 그들이 지원하는
            모든 것들과 필요한 모든 것을 살펴보았고, PhraseApp이 우리의 요구 사항을 충족시키는 것 이상을 발견했습니다.”
          p_11_2: 그러나 결정적인 요인은 PhraseApp 팀의 공동 접근 방식이었습니다. Michael Semle는 다음과 같이 설명합니다.
            “데모 중에 PhraseApp은 우리의 질문에 답하는 데 매우 반응했고, 그들은 우리의 구체적인 과제에 대해 기꺼이 협력하고
            있었습니다. 단순히 제품을 판매하려는 것이 아니라, 실제로 우리가 성공할 수 있도록 돕고 싶었다는 것이 분명했습니다. 우리는
            단순한 고객이 아니라 파트너였습니다.”
          p_11_3: PhraseApp은 기술 작가와 번역가 모두의 워크플로우를 하나의 중앙 대시보드에 통합함으로써 Cvent의 번역 관리를
            간소화하고 누가 언제 무엇을 하고 있는지 명확하게 보여줍니다. 또한 프로세스 자동화는 로컬라이제이션을 대폭 가속화하고 작업자
            오류를 최소화합니다.
          p_11_4: Michael Semle은 이렇게 말합니다. “개발자의 관점에서 PhraseApp은 특히 직관적이고 이해하기 쉬운
            것으로 나타났습니다. 또한 우리가 사용하는 모든 언어와 파일 형식을 지원하며, 이를 손쉽게 전환할 수 있습니다.”
          p_12: PhraseApp을 통해 Cvent는 처음부터 출시까지 전체 현지화 프로세스를 변화시키고 있습니다. 이 조직은 전례 없는
            수준의 로컬라이제이션 효율성을 달성할 수 있도록 설정되어 있습니다.
          p_13: 마이클 스템은 “우리는 폐사 후 1년 내에 PhraseApp로의 마이그레이션을 완료할 것으로 예상됩니다. “실수와 혼란을
            줄임으로써 번역 관리에 소요되는 시간을 30% 까지 절감할 수 있게 되었습니다.” 라고 덧붙였습니다.
          p_14: 새로운 중앙 집중식 관리 플랫폼을 통해 직원들은 위치와 시간대에 관계없이 로컬라이제이션 프로젝트를 효과적으로 협업할 수
            있습니다. Cvent의 18 로케일, 100개국 국제화 전략을 확고하게 실현할 수 있습니다.
          p_15: Michael Semle은 다음과 같이 설명합니다. “PhraseApp을 통해 로컬라이제이션 프로세스를 현대화하고 다양한
            글로벌 사용자에게 애플리케이션 제품군을 제공할 수 있게 되었습니다.”
          p_3: 2016년 11월, Cvent는 동료 업계 리더인 Lanyon Solutions와 합병하여 회의, 이벤트 및 서비스 기술
            분야의 시장 리더로 자리매김했습니다.
          p_4: Cvent는 지배적 인 시장 위치를 보호하고 크게 미개발 산업에서 새로운 기회를 포착하기 위해 더 많은 글로벌 고객에게
            서비스를 제공하기 위해 자사의 명소를 세우고 있습니다.
          p_5: 이 전략을 실현하기 위해 소프트웨어 제공업체는 100개국에 걸쳐 야심찬 18개의 언어를 사용하는 것을 목표로 했습니다.
          p_6: Cvent의 수석 소프트웨어 엔지니어인 Michael Semle Jr.는 “개발자, 카피라이터, 번역가가 전 세계에 분산되어
            있기 때문에 로컬라이제이션 프로젝트를 효과적으로 협업하는 것은 매우 어려운 일입니다. 특히 중앙 집중식 번역이 없었기 때문입니다.
            관리 플랫폼.”
          p_7: 스프레드 시트 및 분산 된 내부 도구에 의존하면 상당한 지연과 혼란을 초래할 수 있습니다. PhraseApp에 입사하기
            전에는 여러 위치에 있는 Cvent 팀들이 수없이 많은 수작업 프로세스에 직면하여 인적 실수의 가능성을 높였습니다.
          p_8: Michael Semle은 “전 세계 고객에게 도달하기 위한 새로운 노력으로 로컬라이제이션과 동시에 기능을 작업하는 것이
            우리 비즈니스에 중요했습니다.” 라고 덧붙입니다. “이러한 이유로 개발자들은 이미 파이프라인에 있는 리소스를 변경하기 위해 작가
            및 번역가와 실시간으로 협조할 수 있어야 했습니다.”
          p_9: 또한 Cvent의 번역 관리에는 버전 기록 및 직접 편집 등 중요한 번역 관리 기능이 필요했기 때문에 개발자와 번역자 모두에게
            더욱 편리하게 사용할 수 있었습니다.
          quote1:
            author_position: Cvent, 수석 소프트웨어 엔지니어
            text: "“PhraseApp과 함께, 저희는 로컬리제이션 프로세스를 현대화하고, 다양한 글로벌 사용자들에게 번역 애플리케이션을
              제공할 수 있었습니다.”"
