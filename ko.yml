          '5': 18개국에서 입지를 지원하고 새로운 시장으로의 확장을 지원하기 위해 Uship은 주로 .NET 프레임워크를 기반으로 한
            자체 로컬라이제이션 솔루션을 만들었습니다. 여기에는 최종 번역 저장을위한 맞춤형 웹 응용 프로그램과 저장소 스키마가 포함되었습니다.
            uShip 의 owntool은 데이터의 저장 및 검색 만 모델링했지만 번역자의 워크 플로우는 모델링하지 않았습니다. 작업을 추적할
            수 있는 방법이 부족하고 도구를 개선할 시간이 부족한 개발자들이 스프레드시트를 사용하여 로컬라이제이션 및 번역 프로세스를 추적했습니다.
            이 도구는 오랜 시간 동안 그 목적을 달성하고 유지 보수가 거의 필요했지만, USHIP의 최근 파트너십은 추가 언어로 현지화하고
