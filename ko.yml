          p_10: PhraseApp은 Livestorm의 모든 현지화 작업을 사용하기 쉬운 단일 대시보드에 통합합니다. 번역자는 대시보드를
            통해 직접 작업할 수 있으므로 스프레드시트가 필요하지 않습니다. 마찬가지로 PhraseApp은 중앙 집중화되고 잘 정의된 현지화
            프로세스를 가능하게하므로 Livestorm은 복잡한 체크리스트를 수동으로 따르는 것에 대해 더 이상 걱정할 필요가 없습니다.
          p_11: Robin은 다음과 같이 덧붙입니다. “PhraseApp의 고객 성공 온보딩 팀의 도움을 받아 솔루션을 구현하는 데 2주가
            걸리지 않았습니다. 스위치를 만들 때 레거시 프로세스가 얼마나 복잡한지 고려하면 이는 상당히 좋은 일입니다.”
          p_12: Livestorm은 이제 로컬라이제이션 제약에 의해 유지되지 않고, 그 어느 때보다 많은 언어와 더 많은 기능을 갖춘
            웹 회의 서비스를 제공 할 수있는 완벽한 위치에 있습니다.
          p_13: Thibaut는 “로컬라이제이션 프로세스가 훨씬 간소화되어 새 버전을 출시하고 새로운 로케일을 추가하는 것이 훨씬 쉬워졌습니다.”
            라고 말합니다. “새로운 언어를 추가할 때 개발자의 작업 시간이 50% 단축되었다고 말할 수 있습니다.”
          p_14: PhraseApp은 다양한 기능을 통해 시간 절약을 제공합니다. 스프레드 시트를 유지 관리 할 때 실수로 유효한 키를
            삭제할 위험이 항상 있었습니다. 그러나 PhraseApp에서는 이것이 완전히 문제가되지 않습니다. 마찬가지로 PhraseApp의
            검색 엔진과 진행 상황 추적 도구를 사용하면 특정 키를 쉽게 찾거나 번역이 필요한 것을 확인할 수 있습니다. 마지막으로, PhraseApp은
            Livestorm 개발자가 수동으로 수행하는 데 사용했던 많은 프로세스를 자동화함으로써 새로운 언어를 추가하는 것이 훨씬 더
            간단합니다.
          p_15: 무엇보다도 PhraseApp은 완전히 확장 가능하므로 Livestorm은 회사 규모와 현지화 범위가 계속 증가하더라도
            모든 혜택을 계속 누릴 수 있습니다.
          p_16: Thibaut는 다음과 같이 결론지었습니다. “PhraseApp은 이미 내부적으로 현지화에 관련된 사람들의 수를 두 배로
            늘릴 수 있었습니다. 프로세스의 복잡성을 증가시키지 않으면서 로컬라이제이션 팀을 확장할 수 있다는 사실을 잘 알고 있습니다.”
          p_2: Livestorm이 2016년 출시되었을 때, 대부분의 고객은 프랑스와 미국에 본사를 두고 있었지만, 전 세계적으로 견인력을
            확보하기까지는 그리 오래 걸리지 않았습니다. 오늘날 Livestorm은 40 개국 이상에 고객을 보유하고 있으며 언어적으로 다양한
            사용자 기반을 제공하는 것은 쉬운 일이 아닙니다.
          p_3: Livestorm의 성장 엔지니어인 Thibaut Davoult는 다음과 같이 설명합니다. “Livestorm 앱은 16개의
            언어로 제공되며 정기적으로 더 많은 것을 추가하고 있습니다. 동시에 우리는 항상 새로운 기능을 연구하고 있습니다. 즉, 번역이
            필요한 더 많은 텍스트 문자열을 의미합니다. 로케일의 수와 텍스트 양이 증가함에 따라 현지화가 점점 복잡해졌습니다.”
          p_4: Livestorm은 사용자와 고객에게 번역을 지원하도록 장려하지만, 기여자로부터 언어 키를 수동으로 수집하기 위해 스프레드시트에
            의존했습니다. 전용 도구가 없었기 때문에 번역본을 수집하는 작업은 시간이 많이 걸렸으며 버전 제어는 특히 어려웠습니다.
          p_5: 내부적으로 팀은 새로운 언어를 구현하는 동안 실수를 피하기 위해 세심한 체크리스트를 개발했습니다. 그러나 로컬라이제이션의
            규모가 커짐에 따라 언어, 텍스트 문자열, 직원 수가 많아짐에 따라 체크리스트는 효과적인 것보다 훨씬 복잡해졌습니다.
          p_6: "“로컬라이제이션 속도가 문제가 되었습니다.” 라고 Thibaut는 말합니다. “개발자들은 작업 부하를 너무 많이 차지하고
            있었습니다. 프로세스를 가속화하고 중앙 집중화하는 방법이 필요했으며 Livestorm이 계속 성장함에 따라 확장 가능한 솔루션이
            필요했습니다.”"
          p_7: Livestorm은 여러 지역화 솔루션을 신중하게 평가한 후 PhraseApp을 구현하기로 결정했습니다.
          p_8: Livestorm의 공동 창립자이자 제품 디자이너인 Robin Lambert는 로컬라이제이션 팀을 이끌고 새로운 솔루션
            선택을 담당했습니다. Robin은 다음과 같이 말합니다. “지금까지 가장 중요한 선택 기준은 이전 시스템에서 쉽게 마이그레이션할
            수 있다는 것입니다. 마지막으로 모든 스프레드시트 데이터를 수동으로 재생성하는 것이었습니다. PhraseApp의 강력한 수입
            도구와 훌륭한 온보딩 팀이 쉽게 결정을 내릴 수 있었습니다.”
          p_9: Livestorm은 또한 PhraseApp의 사용자 편의성과 광범위한 형식 지원에 깊은 인상을 받았습니다. Robin의
            팀은 i18next 및 Rails i18n과 함께 작동하므로 형식 유연성이 필수적이었습니다.
          quote1:
            author_position: 성장 엔지니어, 라이브스톰
            text: "“로컬리제이션 프로세스가 훨씬 간소화되어 새 버전을 출시하고 새 로케일을 추가하는 것이 훨씬 쉬워졌습니다.”"
