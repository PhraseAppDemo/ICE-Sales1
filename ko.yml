        fair-trade-usa:
          benefits:
            headline: 이점
            p_1: 공정 무역 미국의 경우 파트너 포털의 초기 구현 구축은 빠르고 비용 효율적이었습니다. Bennett Wetch는 “한
              명의 개발자가 포털의 전체 로컬라이제이션 프로세스를 관리할 수 있었습니다. “개발 프로세스 전반에 걸쳐 번역을 걱정하는 대신
              출시 전에 모든 로컬라이제이션을 한 번에 처리할 수 있었습니다.”
            p_2: PhraseApp이 현지화 과정에서 제공하는 효율성 수준 덕분에 공정거래의 기술팀은 공정거래의 중요한 업무를 향상시키기
              위한 추가 서비스 및 인프라를 개발하여 보다 중요한 업무에 한정되고 귀중한 시간을 집중할 수 있습니다.
            p_3: '베넷 웨치 결론: “PhraseApp과 같은 도구는 공정 무역에 필수적입니다. 이를 통해 전 세계에 미치는 영향력을
              확장하고 전 세계 이해 관계자들이 애플리케이션을 고도로 사용할 수 있도록 지원하며, 제한된 리소스에도 불구하고 이를 달성할
              수 있습니다.”'
            subhead: 적은 비용으로 더 많은 성과를 달성할 수 있습니다.
          challenge:
            headline: 도전
            p_1: 전 세계 농부, 노동자 및 브랜드와 협력하여 8백만 명이 넘는 사람들의 삶을 개선하기 위해 전 세계 농부, 노동자 및
              브랜드와 협력하는 공정거래 사명의 핵심입니다. 이러한 야심찬 목표를 실현하기 위해 3년 전 Fair Trade는 디지털 애플리케이션을
              활용하여 조직의 업무를 간소화하고 향상시키기 위한 새로운 기술 단위를 출시했습니다.
            p_2: |-
              공정 거래의 가장 최근의 기술 프로젝트 중 하나는 공급망 파트너를 위한 온라인 포털을 구축하는 것이었습니다. 이 포털은 파트너에게 공정한 거래 인증 제품에 대한 정보를 제공하고 공정거래 기준을 준수하기 위한 거래 기록 등을 쉽게 제공할 수 있는 방법을 제공합니다. 전 세계 46개국에 걸쳐 파트너들이 위치하고 있으며, 특히 로컬라이제이션 관점에서 전 세계적으로 포털을 제공하는 것은 중요한 사업이었습니다 .
               Fair Trade는 초기 번역을 위한 몇 가지 핵심 언어에 초점을 맞추었지만, 결국 그들이 제공하는 모든 국가에서 현지화를 제공할 수 있는 시스템이 필요했습니다.
            p_3: Fair Trade USA의 기술 혁신 담당 부사장인 베넷 웨치 (Bennett Wetch) 는 다음과 같이 설명합니다.
              “40개국 이상의 언어로 460개가 넘는 키를 번역할 수 있는 시스템이 필요했습니다. 비영리단체인 우리는 개발자와 제한된
              예산으로 구성된 팀을 보유하고 있기 때문에 전통적인 방법을 통해 엄청난 규모로 로컬라이제이션을 관리하는 것은 불가능했을 것입니다.”
              그것은 공정거래는 전통적인 수단에 의존 할 필요가 없었다뿐만 아니라했다.
            subhead: 큰 야망, 제한된 자원
