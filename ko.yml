        xing:
          company: XING은 12만 명 이상의 회원을 보유한 독일어권 국가에서 선도적인 온라인 비즈니스 네트워크입니다. XING은
            모든 업계의 직원이 사용하는 사람들로 하여금 서로 연결하고 직업, 신입 사원, 전문가 조언 및 비즈니스 아이디어를 찾을 수 있도록
            도와줍니다. 함부르크에 본사를 둔 XING 는 1,000명 이상의 직원을 고용하고 2016년 1억 4천만 유로의 수익을 창출했습니다.
          headline: 확장성이 뛰어난 로컬라이제이션 플랫폼으로 성장 당면 과제 극복
          headline_2: 도전
          headline_3: 성장하는 고통
          headline_4: 솔루션
          headline_5: 성공을 위한 파트너십
          headline_6: 이점
          headline_7: 탁월한 확장성, 강력한 기능
          p_1: 독일어권 시장의 비즈니스 전문가를 위한 선도적인 소셜 네트워크인 XING은 1200만 명 이상의 회원에게 연결하고 협업할
            수 있는 플랫폼을 제공합니다. XING은 취업, 고용, 뉴스 및 아이디어 공유의 허브로서 커리어를 추진하고 모든 산업에서 비즈니스
            성공을 이끌어냅니다.
          p_10: 무엇보다도 XING은 솔루션의 다양성에 깊은 인상을 받았습니다. PhraseApp은 모든 종류의 소프트웨어 환경을 지원하며
            작고 복잡한 프로젝트에서 작동하도록 신속하게 설정할 수 있습니다. PhraseApp의 다양한 기능성 - 다양한 플랫폼과 프로그래밍
            언어에 걸쳐 38개의 현지화 파일 형식은 XING에 매우 유용합니다. XING의 서비스는 다양한 플랫폼에서 실행되며 다양한 프레임워크와
            프로그래밍 언어를 사용한다는 점을 감안하면 XING에 매우 유용합니다.
          p_11: 최첨단 번역 관리 솔루션인 PhraseApp은 강력한 API와 직관적인 중앙 대시보드를 포함한 다양한 기능을 제공합니다.
            이 기능은 로컬라이제이션 프로세스의 모든 측면을 간소화하여 XING이 번역 프로젝트를 쉽게 만들고 관리할 수 있도록 설계되었습니다.
            웹 기반 서비스로 제공되는 PhraseApp은 확장성이 뛰어나 XING의 증가하는 현지화 요구 사항을 쉽게 지원할 수 있습니다.
          p_12: Guido Behrenswerth는 “우리의 주요 목표는 확장성을 개선하는 것이었습니다. “그리고 우리가 그 목표를 충족했다는
            것은 의심의 여지가 없습니다. PhraseApp은 이전 시스템보다 최대 3배까지 확장 가능합니다. 많은 동시 프로젝트, 로케일
            및 훨씬 더 많은 단어 수를 처리할 수 있습니다.”
          p_13: 또한 PhraseApp을 사용하여 많은 현지화 작업이 이전보다 훨씬 간단해졌습니다. API 덕분에 XING이 프로젝트를
            만들고, 언어를 추가하고, 키를 업로드하고, 리소스를 업데이트하는 것이 더 쉬워집니다. 새로운 검증 옵션을 통해 교정 프로세스를
            간소화하고 자동화된 제안을 통해 번역을 간소화할 수 있습니다.
          p_14: 그 결과, PhraseApp은 현지화 프로세스 전반에 걸쳐 개선된 기능을 제공하며 엔지니어, 카피라이터, 번역가 등 관련된
            모든 사람들로부터 높은 평가를 받고 있습니다.
          p_15: Guido Behrenswerth는 다음과 같이 결론 지었습니다. “PhraseApp 덕분에 현지화에 대해 걱정할 필요
            없이 비즈니스와 제품 포트폴리오를 확장할 수 있습니다. 이 솔루션은 미래 지향적인 솔루션이며, 우리는 XING이 지속적으로 성장함에
            따라 지원할 것이라고 확신합니다.”
          p_2: XING의 운영 규모가 확대됨에 따라 기존의 번역 관리 솔루션에는 진화하는 비즈니스 요구 사항을 충족하는 데 필요한 프로세스
            간소화 및 협업 기능이 부족하다는 사실을 알게 되었습니다. XING은 노후화된 소프트웨어를 올인원 웹 기반 로컬라이제이션 플랫폼인
            PhraseApp으로 대체함으로써 번역 간소화, 관리 간소화, 확장성을 실현했습니다.
          p_3: 다국어 환경에서 운영되는 기업의 경우, 새로운 리소스를 배포하는 것은 하나의 네이티브 언어 버전을 만드는 것만큼 간단하지
            않습니다. 도달 범위를 극대화하기 위해서는 로컬라이제이션이 필수적인 단계입니다. 텍스트를 여러 언어로 번역하는 작업은 시간이
            많이 소요될 수 있습니다. 효과적인 번역 관리 솔루션이 없으면 로컬라이제이션을 통해 신제품 및 기능의 출시를 지연시킬 수 있습니다.
          p_4: 이것은 XING이 모든 것을 너무 잘 알고있는 것입니다. 매주 250여 개의 리소스를 10개의 언어로 번역해야 하는 이
            사업은 로컬라이제이션 관리 플랫폼을 사용하여 방대한 로컬라이제이션 프로젝트를 조정하고 있습니다. 또한 XING (XING) 가
            강력한 성장 궤도를 누리고 있어 현지화 요구 사항이 꾸준히 증가했습니다. 그 결과 비즈니스 네트워크는 번역 솔루션에 강력한 추가
            기능이 필요하다는 사실을 알게 되었습니다.
          p_5: XING의 카피라이팅 및 콘텐츠 전략 팀 책임자인 Guido Behrenswerth는 다음과 같이 설명합니다. “기존의
            번역 관리 플랫폼은 점점 늘어나는 비즈니스 요구를 충족할 수 있는 확장성이 부족하여 성능 및 안정성 문제로 어려움을 겪기 시작했습니다.
            그것의 유산 코드는 장기적으로 유지하기가 매우 어려웠을 것입니다. 새로운 솔루션을 찾아야 할 때였다는 것은 분명했습니다.”
          p_6: 이 문제를 선택하지 않으면 XING의 릴리스 주기가 지연되어 플랫폼 개발 속도에 부정적인 영향을 미칠 수 있습니다. XING은
            비즈니스가 계속 확장됨에 따라 문제가 더욱 악화될 것임을 알고 있었습니다.
          p_7: XING은 더 빠르고 안정적이며 기능적이며 확장성이 뛰어난 새로운 번역 플랫폼을 원했습니다.
          p_8: 여러 가지 솔루션을 살펴보았고 철저한 평가 과정을 거쳐 회사의 엔지니어, 카피라이터, 번역가들은 PhraseApp이 최선의
            선택이라는 것에 만장일치로 동의했습니다.
          p_9: "“PhraseApp은 여러 가지 이유로 눈에 띄었습니다.” 라고 귀도 베렌스베르스는 회상합니다. “제품 자체의 품질,
            PhraseApp의 피드백 및 기능 요청을 듣고 싶어하는 마음과 신속하고 유용한 고객 지원은 모두 우리의 결정에 결정적인 요소였습니다.
            또한 PhraseApp이 문자 그대로 함부르크에 있는 우리의 이웃이라는 것도 상처가 없었습니다.”"
