          p_1: 지속적으로 혁신의 최전선에서 comdirect는 Njiuko와 협력하여 사용자가 실시간으로 주가와 환율을 조회할 수 있도록
            아마존 알렉사 및 Google 어시스턴트를 위한 음성 보조 기술을 개발했습니다. PhraseApp은 새로운 음성 서비스를 위한
            이상적인 플랫폼으로 자리 매김했습니다. PhraseApp은 음성 보조자의 답변을 쉽게 관리할 수 있을 뿐만 아니라, comdirect의
            릴리스 주기를 가속화하고 도구의 전반적인 언어 품질을 크게 향상시킵니다.
          p_10: 음성 지원 응답의 경우, 이 도구는 PhraseApp의 키 및 가치 기반 소스 코드 관리를 활용합니다. 응답의 각 범주에는
            고유 한 키가 있으며, 여러 개의 교환 가능한 문구와 문장을 한 번에 편집 할 수 있습니다. 음성 서비스가 사용자의 요청을 수신했는지
            확인해야 할 때 예를 들어, '확인' 키를 사용합니다. 이 키는 “좋아”, “좋아” 또는 “예, 할 수 있습니다” 와 같은 잠재적
            인 응답의 배열에 해당합니다.
          p_11: comdirect에서 사용자 인터페이스 수석 부사장인 크리스찬 웬드록-프레흐틀은 이렇게 말했습니다. “응답의 다양성은
            우리에게 매우 중요합니다. 도구의 전반적인 언어 품질이 크게 향상되고 자연스럽게 들리므로 고객에게 훨씬 더 매력적입니다.”
          p_12: 또한 PhraseApp의 직관적인 UI는 사용이 매우 간단하여 comdirect의 비기술적인 마케팅 직원들이 Njiuko
            개발자의 도움 없이도 키를 쉽게 추가하고 수정할 수 있습니다.
          p_13: PhraseApp의 강력한 API를 통해 로케일을 가져오거나 다운로드하고 현지화 데이터와 다양한 방식으로 상호 작용할
            수 있어 광범위한 워크플로우 자동화를 가능하게 하고 협업을 용이하게 할 수 있습니다. PhraseApp이 음성 어시스턴트 통합을
            통해 최고의 성능을 발휘하여 Njiuko 및 comdirect의 시간을 절약하고 생산성을 높일 수 있는 방법입니다.
          p_14: PhraseApp의 서비스를 강화하면서 comdirect는 새롭고 경쟁력있는 음성 어시스턴트 환경에서 상당한 시작을 즐기고
            있습니다. 독일에 있는 아마존 에코 (Amazon Echo) 와 액션 (Actions) 의 출시 파트너인 comdirect (comdirect)
            는 국내 최초로 주식 시장에 음성 어시스턴트를 제공하는 은행입니다.
          p_15: 크리스티안 웬드록-프레흐틀은 “이 음성 서비스는 10,000개가 넘는 주식을 인식합니다. “자동차 또는 아침 식사 테이블에
            있든 간에 고객은 이제 실시간 시장 가격을 핸즈프리로 조회할 수 있습니다.”
          p_16: 음성 서비스는 높은 인기를 얻고 있습니다. PhraseApp의 사용 편의성 및 프로세스 자동화 덕분에 comdirect의
            빠른 반복과 서비스 개선을 위해 자주 업데이트를 할 수 있습니다.
          p_17: "“PhraseApp의 결과로 출시 당 최대 2일을 절약하고 있습니다.” 크리스티안 웬드록-프레흐틀이 확인했습니다."
          p_18: Njiuko는 또한 음성 서비스의 전체 제어 기능을 comdirect 로 전송할 수있었습니다. 처음에는 Njiuko의
            엔지니어가 도구를 최신 상태로 유지하기 위해 지속적인 지원을 제공해야했습니다. 이제 은행은 직관적 인 PhraseApp UI를
            통해 전체 서비스를 쉽게 관리하고 새로운 콘텐츠를 추가 할 수 있습니다.
          p_19: Norman Timler는 다음과 같이 결론지었습니다. “PhraseApp은 우리가 수행하는 모든 프로젝트에서 우리의
            엔드 투 엔드 프로세스의 일부입니다. 스마트한 기능과 포맷 다기능성 덕분에 comdirect에서 음성 도우미 케이스를 제작하는
            데 있어 핵심적인 도구가 되었습니다.”
          p_2: 2017 연휴 시즌이 끝난 후, 아무도 음성 보조 기술의 엄청난 인기를 의심 할 수 없습니다. 아마존은 Echo Dot
            음성 제어 장치가 모든 카테고리의 제조업체에서 가장 많이 판매되는 제품이며 수천만 개의 Alexa 지원 장치가 전 세계적으로
            판매되고 있다고 보고했습니다. Google 어시스턴트는 최신 CES 기술 쇼에서 특히 강력한 모습으로 게임을 더욱 강화합니다.
            스마트 홈과 스마트 자동차는 빠르게 견인력을 얻고 있으며, 소비자가 음성 보조에 굶주리고 있다는 것은 분명합니다.
          p_3: 이러한 새로운 수요를 충족시키고 고객에게 최상의 서비스를 제공하기 위해 comdirect Bank는 알렉사 및 Google
            어시스턴트를 위한 자체 음성 “기술” 을 구축하는 데 주력했습니다. 이 도구를 사용하면 사용자가 주가와 주식 시장 관련 뉴스를
            확인할 수 있으므로 사용자가 좋아하는 검색어를 저장할 수 있습니다. 콤다이렉트는 함부르크에 기반을 둔 선도적인 소프트웨어 제조업체인
            Njiuko의 비전을 실현하기 위해 음성 보조자를 개발했습니다.
          p_4: 응용 프로그램을 구축 할 때, Njiuko의 주요 우선 순위는 음성 보조자의 답변을 관리하는 도구를 찾는 것이었다.
          p_5: Njiuko의 전무 이사인 Norman Timler는 다음과 같이 설명합니다. “우리는 모든 대답을 하나의 도구로 작성하고
            코드베이스에서 하드 코딩된 텍스트를 제거하는 방법이 필요했습니다. 이것은 전통적인 CMS가 제공하는 것이 아니기 때문에 우리는
            상자 밖에서 생각해야 한다는 것을 알고 있었습니다.”
          p_6: 또한 Njiuko는 음성 보조 응답에 다양성을 추가하는 방법을 찾고자했습니다. 그래서 더 자연스럽게 들리고 사용할 때마다
            같은 문구를 반복하지 않았습니다. 그리고 결정적으로 Njiuko는 comdirect 마케팅 직원이 개발자의 도움 없이 도구를
            직접 관리하고 업데이트할 수 있기를 원했습니다.
          p_7: Njiuko는 곧 PhraseApp이 음성 도우미 도전에 이상적인 해결책이 될 수 있음을 깨달았습니다.
          p_8: Norman Timler는 “우리는 현지화를 위해 4년 넘게 PhraseApp을 독점적으로 사용해 왔습니다. “강력한 기능,
            사용자 친화적인 인터페이스, 다양한 포맷을 지원하여 없어서는 안될 툴이었습니다. 그리고 PhraseApp이 음성 보조 응답을
