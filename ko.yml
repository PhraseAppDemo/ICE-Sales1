        브라우징하는 동안 준비된 웹 템플릿을 번역사들이 현지화할 수 있게 해주는 애플리케이션을 구축하기로 결정했습니다. 준비된 편집이 즉각적으로
        우리의 프로세스 속도를 높여주었고, 마침내 우리의 In-Context 에디터의 기초가 되었습니다.'
      phraseapp-story-2: 우리는 이것을 동료 개발자들에게 보여주었고, 많은 긍정적 피드백을 받았으며, 그들은 그들의 프로젝트에서
        이것을 사용하고싶다고 말했습니다. 그래서 2011년 후반에 우리가 만든 도구로부터 현지화 플랫폼을 구축하기 위한 아이디어가 PhraseApp의
        프로토타입으로 결실을 맺었습니다.
