          headline: 간소화된 로컬라이제이션 관리를 통해 글로벌 아웃리치 추진
          introduction:
            headline: '고객: 공정 무역 미국'
            p_1: Fair Trade USA는 인증된 파트너들의 광대한 네트워크를 위한 온라인 포털을 구축하고자 했습니다. 프로젝트 규모를
              조정하고 전 세계 고객을 위해 현지화하는 것은 조직의 린 소프트웨어 개발 팀에게 어려운 과제가 될 수 있습니다. 즉, PhraseApp에
              적합하지 않은 경우 말입니다. 공정 무역 미국 PhraseApp을 3년간 사용해 왔습니다. 규모의 디지털 응용 프로그램을
              효율적으로 제공하기 위해. 이 소프트웨어는 한 명의 공정거래 엔지니어가 새로운 포털의 전체 로컬라이제이션 관리 워크로드를
              쉽게 처리할 수 있는 지점까지 로컬라이제이션 프로세스를 대폭 간소화합니다.
