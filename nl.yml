      quote:
        headline: Waarom ontwikkelaars van PhraseApp houden
      stage:
        slogan: Vertaalmanagement gebouwd voor ontwikkelaars
        slogan_tagline: Als het op ontwikkeling aankomt, streven wij altijd naar de
          makkelijkste oplossing. PhraseApp is zeer intuïtief, efficiënt en eenvoudig
          te integreren, en gemaakt voor ontwikkelaars, door ontwikkelaars.
      tabbed_content:
        api_text: Pas PhraseApp aan op je workflow. Onze  <a href="https://help.phraseapp.com/phraseapp-api/phraseapp-api-docs"
          target="_blank">API</a> stelt je in staat om lokale bestanden te importeren,
          lokale bestanden te downloaden, sleutels te taggen of interactie hebben
          op verschillende manieren met de lokalisatiegegevens die zijn opgeslagen
          in PhraseApp voor jouw account.
        autopilot_text: Laat PhraseApp nieuwe inhoud automatisch vertalen met gebruik
          van Machine Translation en Translation Memory. Met Autopiloot kun je automatisch
          nieuwe sleutels, plaatsen of bestanden vertalen in meerdere talen, direct
          nadat je ze in PhraseApp uploadt.
        branching_support_text: Werk aan meerdere uitgaven en versies tegelijkertijd-
          net als in Git.
        cli_text: Het Opdrachtregelprogramma laat je snel door je projecten en vertalingen
          navigeren vanuit de opdrachtregel in plaats van te rommelen met lange verzoeken.
          Beschikbaar voor Linux, Mac OS X en Windows.
        formats_text: PhraseApp ondersteunt een grote variëteit aan manieren om je
          vertalingen te exporteren en importeren voor alle gebruikelijke bestandsindelingen
          voor lokalisatie. We ondersteunen de volgende indelingen gedurende bestandsimport,
          bestandsexport, en API-toegang.
        nav_headline: Functionaliteiten voor ontwikkelaars
        ota_text: Publiceer je vertalingen sneller en gemakkelijker dat ooit tevoren.
          Stop met wachten op de volgende uitvoering en begin met het publiceren van
          al je vertalingen in real-time, direct in PhraseApp met OTA.
        repository_sync_text: PhraseApp biedt een gedegen GitHub-integratie en Bitbucket-integratie
        webhook_text: Pas je meldingsflow aan door toestemming te geven om Webhooks
          externe services meldingen te sturen, zoals chataanbieders, projectmanagementtools
          of externe API's, over gebeurtenissen.
