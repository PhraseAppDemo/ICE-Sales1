    list:
      acl:
        description: <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/user-management"
          target="_blank">Organiseer je lokalisatieteam</a> door toegewijde rollen
          en toegangsrechten toe te wijzen aan elk teamlid op basis van projecten
          en talen.
        title: Gebruikersrollen en toegangsbeheer
      api:
        description: Pas PhraseApp aan op je workflow door middel van onze <a href="https://help.phraseapp.com/phraseapp-api/phraseapp-api-docs"
          target="_blank">API</a>. De API stelt je in staat om lokale bestanden te
          importeren, lokale bestanden te downloaden, sleutels te taggen of interactie
          hebben op verschillende manieren met de lokalisatiegegevens die zijn opgeslagen
          in PhraseApp voor jouw account.
        title: API
      autopilot:
        description: Laat PhraseApp <a href="https://help.phraseapp.com/translate-website-and-app-content/let-phraseapp-translate-for-you-using-machine-translation/autopilot"
          target="_blank">nieuwe inhoud automatisch vertalen</a> met gebruik van Machine
          Translation en Translation Memory.
        title: Autopiloot
      branching:
        description: Werk aan <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-use-version-control-with-phraseapp/branches"
          target="_blank">meerdere uitgaven en versies </a> tegelijkertijd- net als
          in Git.
        title: Uitbreiding en Versies maken
      cli:
        description: Het <a href="https://help.phraseapp.com/setup/set-up-phraseapp-for-any-technology-or-platform/other-technologies"
          target="_blank">Opdrachtregelprogramma</a> laat je snel door je projecten
          en vertalingen navigeren vanuit de opdrachtregel in plaats van te rommelen
          met lange verzoeken. Beschikbaar voor Linux, macOS en Windows.
        title: Opdrachtregelprogramma
      comments:
        description: Informeer, bespreek of stel vragen aan teamleden betreffende
          specifieke vertalingen door <a href="https://help.phraseapp.com/" target="_blank">opmerkingen
          te plaatsen bij individuele sleutels</a>.
        title: Opmerkingen en vermeldingen
      conversion:
        description: Vermijd kapotte taalbestanden met <a href="https://help.phraseapp.com/"
          target="_blank">PhraseApp’s validatiecheck</a>.
        title: Conversie van bestandsindeling en syntaxvalidatie
      formats:
        description: PhraseApp ondersteunt een grote variëteit aan manieren om je
          vertalingen te exporteren en importeren voor alle <a href="https://phraseapp.com/docs/guides/formats/"
          target="_blank">gebruikelijke bestandsindelingen voor lokalisatie</a>. We
          ondersteunen de volgende indelingen gedurende bestandsimport, bestandsexport,
          en API-toegang.
        title: Meer dan 40 bestandsindelingen
      glossary:
        description: Blijf consistent. Onze <a href="https://help.phraseapp.com/improve-translation-quality/use-glossary/translation-glossary"
          target="_blank">Woordenlijst</a> is een lijst van vooraf gedefinieerde termen
          uniek voor jouw bedrijf, die ongewijzigd blijft in alle talen.
        title: Woordenlijst
      history:
        description: Bekijk alle vorige versies van een vertaling in de <a href="https://help.phraseapp.com/translate-website-and-app-content/phraseapp-translation-editor/translation-editor"
          target="_blank">Geschiedenis</a> tab van onze Vertaalbewerker.
        title: Geschiedenis
      in_context_editor:
        description: Onze <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-setup-and-configure-the-phraseapp-in-context-editor-ice/"
          target="_blank">In-Context Bewerker</a> kan worden geïntegreerd met bijna
          elke webapplicatie en biedt de mogelijkheid om inhoud direct op je site
          te vertalen.
        title: In-context bewerker voor web
      jobs:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/assign-translation-work-with-jobs/jobs"
          target="_blank">Organiseer al je vertaaltaken</a> door teamleden toe te
          wijzen, briefings te geven en deadlines in te stellen voor de plaatsen van
          jouw keuze.
        title: Toewijsbare jobs
      mfa:
        description: Verhoog je beveiligingsnormen en voeg <a href="https://help.phraseapp.com/"
          target="_blank">2-Factor Authenticatie</a>toe, ofwel via een 2FA-token of
          een OAuth-toegangstoken.
        title: 2-Factor-Authenticatie (2FA/MFA)
      notifications:
        description: Blijf altijd <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/communicate-with-your-team/notifications"
          target="_blank">op de hoogte</a> over alle nieuwste veranderingen in je
          project door meldingen direct in PhraseApp en via e-mail.
        title: E-mail en in-app meldingen
      ota:
        description: Publiceer je vertalingen sneller en gemakkelijker dat ooit tevoren.
          Stop met wachten op de volgende uitvoering en begin met het publiceren van
          al je vertalingen in real-time, direct in PhraseApp met <a href="https://help.phraseapp.com/phraseapp-over-the-air-ota/phraseapp-over-the-air-introduction"
          target="_blank">OTA</a>.
        title: Over the Air (OTA)
      proofreading:
        description: Implementeer op eenvoudige wijze <a href="https://help.phraseapp.com/translate-website-and-app-content/verify-and-proofread-translations/verification-and-proofreading"
          target="_blank">een workflow voor proeflezen en verificatie</a> voor nieuwe
          en bijgewerkte vertalingen.
        title: Workflows voor proeflezen
      repo_sync:
        description: PhraseApp biedt een gedegen <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-use-version-control-with-phraseapp/github-sync"
          target="_blank">GitHub-integratie en Bitbucket-integratie</a>.
        title: GitHub- en Bitbucket-synchronisatie
      screenshots:
        description: Verhoog de contextuele informatie door <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-keys-efficiently/screenshots"
          target="_blank">screenshots toe te voegen</a> aan je vertaalsleutels.
        title: Toe te voegen screenshots
      search:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-keys-efficiently/working-more-efficiently-with-tags"
          target="_blank">Voeg meerdere tags toe</a> en houdt bij welke sleutels horen
          bij welk onderdeel van je project.
        title: Zoeken en taggen van sleutels
      smartsuggest:
        description: Gebruik real-time suggesties voor vertalingen terwijl je vertaalt
          in de PhraseApp Vertaalbewerker. <a href="https://help.phraseapp.com/translate-website-and-app-content/phraseapp-translation-editor/smartsuggest"
          target="_blank">SmartSuggest</a> versnelt je vertaalwerk en verbetert de
          algehele consistentie.
        title: SmartSuggest
      source_copy_editing:
        description: <a href="https://help.phraseapp.com/manage-translations-and-languages/manage-locales-and-languages/managing-locales-and-languages"
          target="_blank">Bewerk je brontaalbestanden</a> direct in PhraseApp.
        title: Bewerking bronkopij
      stats:
        description: <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/reports-and-statistics"
          target="_blank">Blijf altijd op de hoogte</a> individuele activiteiten van
          je teamleden, inclusief de hoeveelheid vertaalde en geverifieerde woorden,
          sleutels en nog veel meer.
        title: Statistieken per gebruiker / lokaal
      tm:
        description: Versnel je lokalisatieproces met ons <a href="https://help.phraseapp.com/improve-translation-quality/use-translation-memory/translation-memory"
          target="_blank">Vertaalgeheugen</a>. Het Vertaalgeheugen onthoudt vertalingen
          gebruikt in je projecten en suggereert overeenkomende resultaten.
        title: Vertaalgeheugen
      tracking:
        description: Weet wat er speelt in je projecten door <a href="https://help.phraseapp.com/manage-accounts-teams-and-projects/reports-and-statistics"
          target="_blank">alle nieuwste activiteiten te monitoren</a> en ze te filteren
          op gebruikers, evenementen en specifieke tijdsintervallen.
        title: Bijhouden van activiteiten
      webhooks:
        description: Pas je meldingsflow aan door toestemming te geven om <a href="https://help.phraseapp.com/phraseapp-for-developers/how-to-configure-webhooks/webhooks"
          target="_blank">Webhooks</a> externe services meldingen te sturen, zoals
          chataanbieders, projectmanagementtools of externe API's, over gebeurtenissen
          of veranderingen.
        title: Webhook-integratie (bijv. Slack)
