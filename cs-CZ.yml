            60 zúčastněných uživatelů na PhraseApp, s různými rolemi a přístupem do
            systému.
          '9': Vývojář může mít přístup k vytváření řetězců ve všech projektech, ale
            překladatel může upravovat pouze kopii překladu ve specifickém jazyce.
