          p_1: Společnost XING, přední sociální síť pro obchodní profesionály na německy
            mluvícím trhu, poskytuje více než 12 milionům členů platformu pro připojení
            a spolupráci. XING je centrem pro hledání zaměstnání, najímání novinek
            a sdílení nápadů a podporuje kariéru a obchodní úspěch ve všech odvětvích.
          p_10: A především, XING byl ohromen všestranností řešení. PhraseApp podporuje
            všechny druhy softwarových prostředí a může být rychle nastaven tak, aby
            pracoval s malými i složitými projekty. Všestrannost programu PhraseApp
            - 38 formátů lokalizačních souborů napříč různými platformami a programovacími
            jazyky - je pro XING velmi přínosná vzhledem k tomu, že jeho služby fungují
            na různých platformách a používají řadu různých rámců a programovacích
            jazyků.
          p_11: PhraseApp, přední řešení pro správu překladů, nabízí mnoho funkcí
            - včetně výkonného rozhraní API a intuitivního centrálního řídicího panelu
            - které jsou navrženy tak, aby zefektivnily všechny aspekty procesu lokalizace,
            což společnosti XING usnadňuje vytváření a správu překladatelských projektů.
            Aplikace PhraseApp, která je dodávána jako webová služba, je také vysoce
            škálovatelná - snadno podporující rostoucí požadavky na lokalizaci XING.
          p_12: "„Naším hlavním cílem bylo zlepšit škálovatelnost,“ říká Guido Behrenswerth.
            „A není pochyb o tom, že jsme splnili tento cíl. PhraseApp je až třikrát
            více škálovatelný než náš starý systém: zvládne mnoho současných projektů,
            lokalit a mnohem větší počet slov. “"
          p_13: Navíc, s PhraseApp na místě, mnoho lokalizačních úkolů je nyní mnohem
            jednodušší, než dříve. Díky rozhraní API je pro systém XING jednodušší
            vytvářet projekty, přidávat jazyky, odesílat klíče a aktualizovat zdroje.
            Nové možnosti ověření pomohly zefektivnit proces korektury a automatizované
            návrhy zjednodušují překlad.
          p_14: 'Výsledkem je, že PhraseApp nabízí vylepšení v celém procesu lokalizace
            a všichni zúčastnění byli dobře přijati: inženýři, textaři a překladatelé.'
          p_15: 'Guido Behrenswerth uzavírá: „Díky PhraseApp můžeme rozšířit naše
            obchodní a produktové portfolio, aniž bychom se museli obávat lokalizace.
            Jedná se o řešení, které je odolné vůči budoucnosti a jsme přesvědčeni,
            že XING bude podporovat i nadále v růstu. “'
          p_2: Vzhledem k tomu, že se operace XINGu rozšířily, zjistilo se, že jeho
            zastaralé řešení pro správu překladů postrádalo procesní zefektivnění
            a funkce spolupráce, které jsou nezbytné pro splnění měnících se obchodních
            potřeb. Nahrazením stárnoucího softwaru pomocí aplikace PhraseApp - webové
            platformy pro lokální lokalizaci - XING zjednodušil překlad, zjednodušil
            správu a umožnil škálovatelnost.
          p_3: Pro podniky působící ve vícejazyčném prostředí je uvolnění nových zdrojů
            zřídkakdy tak jednoduché, jako vytvoření jediné, nativní jazykové verze
            - pro maximalizaci dosahu je lokalizace nezbytným krokem. Překlad textu
            do mnoha různých jazyků může být časově náročný proces; a bez efektivního
            řešení správy překladů může lokalizace často zdržet vydání nových produktů
            a funkcí.
          p_4: To je něco, co XING moc dobře ví. S až 250 zdroji, které je třeba překládat
            každý týden do deseti jazyků, se firma spoléhá na svou platformu pro správu
            lokalizace, aby koordinovala své velké množství lokalizačních projektů.
            Vzhledem k tomu, že XING má silnou trajektorii růstu, jeho požadavky na
            lokalizaci se neustále zvyšují. V důsledku toho obchodní síť zjistila,
            že její překladatelské řešení potřebuje výkonné další funkce.
          p_5: 'Guido Behrenswerth, vedoucí týmu Copywriting & Content Strategy ve
            společnosti XING, vysvětluje: „Naše stávající platforma pro správu překladů
            postrádala škálovatelnost, která by odpovídala rostoucím potřebám našeho
            podnikání a v důsledku toho začala trpět problémy s výkonností a spolehlivostí.
            Kód dědictví by byl dlouhodobě velmi těžko udržovatelný. Bylo jasné, že
            nastal čas hledat nové řešení. “'
          p_6: Pokud by se tyto otázky nezkontrolovaly, riskovalo by to zpoždění cyklu
            uvolnění XINGu, což by negativně ovlivnilo tempo vývoje platformy - a
            XING věděl, že s pokračujícím rozšiřováním svého podnikání by se tento
            problém zhoršil.
          p_7: XING chtěl novou překladatelskou platformu, která by byla rychlejší,
            spolehlivější, funkčnější a škálovatelnější.
          p_8: Zaměřila se na několik různých řešení a - po důkladném procesu hodnocení
            - se inženýři, textaři a překladatelé jednomyslně shodli na tom, že PhraseApp
            je tou nejlepší volbou.
          p_9: "„PhraseApp vystupoval z několika důvodů,“ vzpomíná Guido Behrenswerth.
            „Kvalita samotného produktu, ochota společnosti PhraseApp naslouchat požadavkům
            na zpětnou vazbu a požadavky na funkce a rychlá a vstřícná zákaznická
            podpora byla rozhodujícím faktorem v našem rozhodnutí. Také to nebolelo,
            že PhraseApp je téměř doslova sousedním sousedem v Hamburku. “"
          quote1:
            author_position: Vedení týmu pro copywriting a obsahovou strategii, XING
            text: "„Díky PhraseApp můžeme rozšířit naše obchodní a produktové portfolio,
              aniž bychom se museli obávat lokalizace.“"
