          '1': Společnost UShip byla založena v roce 2004 a je jedním z největších
            a nejspolehlivějších online dopravních trhů na světě, které slouží trhům
            nákladní dopravy, zboží pro domácnost a lodní dopravy. Spotřebitelé a
            podniky mohou porovnávat a rezervovat úvodní nabídky, pojmenovávat svou
            vlastní cenu nebo přijímat nabídky ve stylu aukce od více než 800 000
            poskytovatelů služeb prověřených zákazníky, od nezávislých vlastníků-operátorů
            až po největší nákladní dopravce a makléře.
          '10': Náhled v aplikaci není řízen překladatelem.
          '11': S více než 20 000 klíči obsahu a identifikačními značkami jazyka RFC-4646,
            kterému rozumí pouze několik současných zaměstnanců, muselo být něco vyřešeno,
            aby se zmírnily výše uvedené problémy a pomohlo přechodu společnosti UShip
            na architekturu mikropodniků.
          '12': Řešení
          '13': Když společnost uShip začala zkoumat trh s řešením, které by nahradilo
            svůj vlastní nástroj l10n a i18n, netrvalo dlouho, než nalezli několik
            řešení. Vzhledem k tomu, že se jedná o nepřetržitou integraci a průběžné
            nasazení obchodu, pokaždé, když vývojář zavázal svůj kód do systému pro
            správu verzí, bude kód vytvořen, testován a nasazen do všech předvýrobních
            a produkčních systémů společnosti uShip.
          '14': 'Řešení muselo splňovat následující kritéria:'
          '15': Povolit terminologii specifickou pro partnery prostřednictvím „vlastních
            nastavení“
          '16': Explicitně modelovat pracovní postup překladatele
          '17': Poskytněte mechanismus auditu
          '18': Zajišťují spolehlivou integraci integrovaného řízení řízenou překladatelem
          '19': PhraseApp vystupoval ze 4 konkurenčních produktů s dobře navrženým
            rozhraním API webových služeb. PhraseApp se od počátku osvědčil jako „API
            první“ produkt, který apeloval na vývojáře uShip, kteří se také značně
            spoléhali na své vlastní veřejné API. To, co se rychle naučili, je, že
            rozhraní API webových služeb nebylo omezeno na nahrávání a stahování zdrojových
            souborů. Na rozdíl od konkurenčních nabídek API API PhraseApp nabídlo
            RESTful reprezentaci klíčů, značek a národních prostředí, spolu se schopností
            objevit jemné změny v překladech. CTO Nicka Parkera a jeho týmu poradců
            a konzultantů uShip se jednomyslně shodli na tom, že PhraseApp je tou
            správnou volbou.
          '2': Společnost UShip se sídlem v Austinu, která byla založena v roce 2004,
            působí globálně s lokalizovanými místy v USA, Kanadě, Nizozemsku, Velké
            Británii, Německu, Francii, Španělsku, Rakousku, Evropské unii a Latinské
            Americe.
          '20': "„PhraseApp je nejvhodnější řešení pro vývojáře a nepřetržité vydávání
            na trhu. Od chvíle, kdy jsme začali hledat řešení, PhraseApp rychle začal
            vyčnívat z davu. “"
          '23': výsledky
          '24': Za necelé 3 měsíce společnost uShip úspěšně nahradila svůj vlastní
            nástroj pro lokální lokalizaci pomocí nástroje PhraseApp. „Nejvíce časově
            náročnou částí procesu nebyla integrace PhraseApp. To byla snadná část.
            Těžké bylo pochopit a přepracovat existující starý kód, který se opíral
            o idiosynkrázie předcházejícího systému, “řekl Ed Vinyard, softwarový
            architekt společnosti uShip, který je zodpovědný za přechod na architekturu
            mikropodniků.
          '25': 'Na otázku, kolik času jejich redaktoři a překladatelé šetří s PhraseApp,
            řekl Vinyard: „Hodně,“ a pokračuje, „Náš hlavní překladatel již nemusí
            kopírovat a vkládat každý přeložený klíč do našeho domácího řešení. Funkce
            překladové paměti PhraseApp si pamatuje předchozí překlady a nabízí překlady
            odpovídající výsledky při překladu, což našim překladatelům ušetří značné
            množství času. “S PhraseApp má u101 a i18n Manager uShip mnohem lepší
            přehled o všech překladatelích a jejich činnostech. všech změn překladu.
            Navíc překladatelé zcela přestali používat tabulky a nyní jsou schopni
            spolehlivě zobrazit náhled všech změn a nových překladů v předprodukčním
            prostředí a také kontrolovat, které z nich jsou propagovány do produkčního
            prostředí.'
          '26': "„Fungovalo to úplně mimo krabici, dokázali jsme ji rychle integrovat
            s naším automatizovaným vývojem a okamžitě se ukázalo, že se vyplatí podpořit
            jeden z klíčových partnerů naší společnosti.“"
          '27': 'Kromě úsporného času pro překladatele šetří PhraseApp také vývojářům
            uShip. Vinyard řekl: „Můj odhad je, že jsme zachránili měsíce vývojářů
            jen proto, abychom splnili naše nové specifické potřeby. Ještě více, pokud
            vezmete v úvahu výhody, které bychom nezahrnuli, kdybychom museli napsat
            kód sami, například vylepšené funkce vyhledávání a skvělý výkon. “'
          '3': Výzva
          '4': Každých 30 sekund je v systému uShip uvedena nová zásilka. Od automobilů
            po jeřáby, nákladní dopravu až po nábytek a domácnosti pro koně, lidi
            a podniky používají službu uShip, protože je to snadné a cenově dostupné,
            rezervovat a přepravovat vše bez ohledu na to, zda se jedná o místní nebo
            dlouhou vzdálenost.
          '5': 'Pro podporu své přítomnosti v 18 zemích a expanzi na nové trhy vytvořila
            společnost uShip řešení pro lokální lokalizaci, které bylo z velké části
            založeno na platformě .NET. Jednalo se o webovou aplikaci na míru a úložné
            schéma pro uložení konečného překladu. Vlastní nástroj společnosti uShip
            modeloval pouze ukládání a načítání dat, nikoli však pracovní postup překladatele.
            Překladatelé - postrádající způsob, jak sledovat svou práci - a vývojáři
            - kteří nemají dostatek času na zdokonalení nástroje - se uchýlili k tabulkám,
            aby sledovali své lokalizační a překladové procesy. Ačkoliv nástroj sloužil
            svému účelu po dlouhou dobu a vyžadoval jen velmi malou údržbu, nedávné
            partnerství společnosti uShip vyžadovalo, aby se lokalizovali do dalších
            jazyků a zahrnuli externí překladatele, aby jim pomohli s procesem. Marina
            Parisi, manažerka uShip''s l10n a i18n Manager, rychle identifikovala
