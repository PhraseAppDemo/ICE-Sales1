        the_conversation:
          '1': Konverzace je nezávislým zdrojem zpráv a názorů, které jsou pečlivě
            získávány z akademické a výzkumné obce a jsou doručovány přímo svým čtenářům.
            Jejich tým se skládá z profesionálních redaktorů, kteří úzce spolupracují
            s odborníky z univerzit a výzkumných institucí, aby odemkli své znalosti
            pro veřejnost.
          '10': PhraseApp se ukázal jako klíčový pro celý proces, neboť poskytoval
            týmu konverzace centralizované a standardizované místo, kde mohou vývojáři
            a překladatelé spolupracovat v reálném čase. Intuitivní uživatelské rozhraní
            PhraseApp umožnilo rychle se přizpůsobit překladatelům a API umožnilo
            vývojářům snadno nastavit proces, který posouvá anglické fráze na PhraseApp.
            Po vytvoření pracovního postupu byl lokalizační projekt dokončen za méně
            než deset týdnů.
          '11': Kromě toho, možnost jednoduše nahrát soubory YML / YAML a editovat
            je online, se ukázala jako zásadní pro tým, protože používali formát národního
            prostředí YAML. Tato funkce jim umožnila automaticky ověřovat zástupné
            symboly, předcházet chybám a nastavovat nové segmenty prostřednictvím
            webového rozhraní.
          '12': "„Snadno použitelná a intuitivní platforma pro spolupráci PhraseApp
            z ní učinila důležitý důvěryhodný nástroj během naší expanze do Francie.“"
          '13': výsledky
          '14': Za pouhých deset týdnů, The Conversation a jejich monolingual vývojový
            tým byli schopni zahájit ve francouzštině. „Je pro mě těžké říci, kolik
            času vývojářů jsme ušetřili, protože to bylo poprvé, co jsme použili systém
            řízení překladů. PhraseApp však bezproblémově pracoval a umožnil nám rychle
            expandovat na nový trh bez překvapení či změn v našich postupech štíhlého
            vývoje, “řekl James Healy, technický ředitel The Conversation.
          '15': Během úvodního rozšíření se tým Conversation l10n a i18n skládal z
            5 vývojářů a 2 překladatelů pracujících na plný úvazek po dobu 10 týdnů
            na lokalizaci 5leté kódové základny. Po zavedení jsou národní prostředí
            spravována pouze jedním vývojářem a jedním francouzským překladatelem.
          '16': V současné době, s novou sadou Localization, The Conversation je schopen
            nasadit aplikaci několikrát denně a získat aktualizace překladů do 24
            hodin.
          '17': 'Co se týče rozšiřování do jiných jazyků, Healy pokračuje: „Nyní jsme
            v procesu používání PhraseApp pro jiný jazyk a zatímco první proces nám
            trvalo 10 týdnů, očekáváme, že tento proces zkrátíme na polovinu.“'
          '2': Jejich cílem je pomoci obnovit důvěru v žurnalistiku. Všichni jejich
            autoři a redaktoři se musí přihlásit k redakční listině. Všichni přispěvatelé
            se musí řídit politikou Společenství a Konverzace umožňuje autorům psát
            pouze na téma, na které mají prokázané odborné znalosti, které musí zveřejnit
            vedle svého článku. Rovněž musí být zveřejněno financování autorů a případné
            střety zájmů. Pokud tak neučiníte, hrozí riziko zákazu přispívat na stránky.
          '3': Konverzace byla zahájena v Austrálii v březnu 2011. Jejich inovativní
            technologická platforma a vývojový tým sídlí v univerzitním a výzkumném
            areálu Carltonu. V květnu 2013 otevřeli kancelář v Londýně, kde založili
            své redakce. Nyní mají redakční redakce v Melbourne, Londýně, Bostonu,
            Paříži a Johannesburgu.
          '4': Výzva
          '5': Když se Konverzace nejprve rozhodla lokalizovat ve francouzštině, byli
            již aktivní ve čtyřech anglicky mluvících regionech. Jejich vývojový tým
            byli všichni monolingual Australané, a kolegové, kteří by poskytli překlady
            byli v Paříži. Bez předchozích zkušeností s překladatelskými a lokalizačními
            procesy a více než 2000 klíčů, které se mají překládat, tým konverzace
            věděl, že ruční lokalizace bude mít za následek spoustu režisérů pro vývojáře
            a překladatele, s konečnými výsledky. Jejich technický ředitel James Healy
            proto začal hledat jediné řešení z hlediska systému řízení překladů, který
            by jim poskytoval flexibilitu a snadnou správu celého procesu lokalizace.
          '6': Proces lokalizace byl týmovým úsilím, kdy několik vývojářů spolupracovalo
            s Jamesem na hodnocení několika různých poskytovatelů TMS. Rychle identifikovali
            několik lokalizačních systémů a připravili detailní dokumentaci požadavků.
            „Náš projekt je postaven s Ruby on Rails a rozhodli jsme se ukládat překlady
            ve standardním formátu YAML. Pro nás bylo velmi důležité, aby řešení správy
            překladů bylo integrováno s naším automatizovaným sestavením a přidalo
            k našim vývojovým procesům minimální tření, “řekl James Healy, technický
            ředitel konverzace.
          '7': Řešení
          '8': Když došlo k výběru systému pro správu překladů, s nímž se setkali,
            identifikovali několik různých řešení. Mezi nimi si vybrali PhraseApp,
            protože jeho API jim umožnilo snadno integrovat do svého automatizovaného
            procesu sestavování a Slacku. Technický ředitel Konverzace, James Healy,
            sdílí to, že „Na papíře jsme vyhodnotili několik různých řešení, ale PhraseApp
            bylo jediné řešení, které jsme postoupili do zkušební fáze. Chtěl jsem
            přidat co nejmenší tření k našemu štíhlému vývoji a API programu PhraseApp
            nám to přesně dalo. “
          '9': V rámci PhraseApp má James rychlý a snadný přístup k procesu lokalizace.
            Díky rozsáhlému řídicímu panelu PhraseApp pro všechny současné překladatelské
            projekty dokáže sledovat vývoj a komunikovat s vývojáři i překladateli.
            Slack integrace dále zajišťuje, že celý tým je průběžně informován o všech
            nových aktivitách a projektech.
