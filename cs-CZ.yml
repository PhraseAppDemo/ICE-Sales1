            headline: Řešení
            p_1: Technologická jednotka Fair Trade od svého založení využívá PhraseApp
              k zefektivnění lokalizace a pomáhá rozšiřovat své projekty.
            p_2: 'Bennett Wetch říká: „Vzhledem k našim omezeným zdrojům je pro nás
              důležité využít nástrojů, které nám umožní být co nejúčinnější při budování
              naší technologické infrastruktury. PhraseApp byl ústředním bodem, který
              našemu malému, ale mocnému inženýrskému týmu umožnil bezproblémově lokalizovat
              digitální aplikace. “'
            p_3: PhraseApp poskytuje Fair Trade řadu funkcí, které mu pomáhají šetřit
              čas a snižovat náklady na lokalizaci. Intuitivní uživatelské rozhraní
