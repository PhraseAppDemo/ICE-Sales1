        livestorm:
          company: <a href="https://livestorm.co/?utm_source=phraseapp" target="_blank">Livestorm</a>
            je webový konferenční software pro společnosti všech velikostí, kteří
            chtějí hostovat webináře a online setkání pro marketing, prodej, komunikaci
            nebo online kurzy. Je přístupný z libovolného zařízení přímo z webového
            prohlížeče bez nutnosti stahování. Společnosti po celém světě věří Livestormu,
            že bude hostit své webináře - a loni se na konferenci zúčastnili účastníci
            z více než 150 zemí.
          headline_2: 'Výzva: Více jazyků, více textových řetězců, složitější'
          headline_3: 'Řešení: PhraseApp - snadno použitelný, snadno implementovatelný'
          headline_4: 'Výhody: Jednoduchá a škálovatelná'
          p_1: S rychle rostoucí zákaznickou základnou a neustále se vyvíjejícím produktem
            se proces lokalizace Livestormu snažil držet krok s rostoucím počtem textových
            řetězců a národních prostředí. S cílem urychlit, zefektivnit a centralizovat
            lokalizaci implementovala Livestorm PhraseApp. Intuitivní nová platforma
            pomáhá Livestormu ušetřit čas a minimalizovat chyby při překladu - a řešení
            PhraseApp se bude bezesporu rozšiřovat, protože Livestorm stále roste.
          p_10: PhraseApp konsoliduje všechny lokalizační úlohy Livestormu do jednoho
            snadno použitelného řídicího panelu. Překladatelé mohou pracovat přímo
            prostřednictvím přístrojové desky, což zcela eliminuje potřebu tabulek.
            Podobně PhraseApp umožňuje centralizovaný, dobře definovaný proces lokalizace,
            takže Livestorm se již nemusí starat o ruční kontrolu po složitém kontrolním
            seznamu.
          p_11: 'Robin dodává: „Implementace řešení za pomoci PhraseApp''s Customer
            Success onboarding team trvala méně než dva týdny. To je dost, s ohledem
            na to, jak komplikovaný byl náš proces, kdy jsme dělali přepínač. “'
          p_12: Livestorm je nyní dokonale umístěn tak, aby poskytoval své webové
            konferenční služby ve více jazycích a s více funkcemi než kdy jindy, aniž
            by byl omezen lokalizačními omezeními.
          p_13: "„Proces lokalizace je mnohem jednodušší, což usnadňuje vydávání nových
            verzí a přidávání nových lokalit,“ potvrzuje Thibaut. „Řekli bychom, že
            jsme zkrátili pracovní dobu vývojáře při přidávání nových jazyků o 50%.“"
          p_14: PhraseApp přináší úsporu času prostřednictvím řady funkcí. Při údržbě
            tabulek bylo vždy riziko náhodného vymazání platných klíčů; ale s PhraseApp,
            to je kompletní problém. Stejně tak vyhledávací nástroj PhraseApp a nástroje
            pro sledování pokroku usnadňují vyhledání konkrétních klíčů nebo zjištění,
            co je třeba překládat. V neposlední řadě s PhraseApp automatizací mnoha
            procesů, které Livestorm vývojáři používali k ručnímu provádění, je nyní
            přidávání nových jazyků podstatně jednodušší.
          p_15: A co je nejdůležitější ze všech, PhraseApp je plně škálovatelný, takže
            Livestorm bude moci využívat všech výhod, i když velikost společnosti
            a rozsah lokalizace stále roste.
          p_16: 'Thibaut dochází k závěru: „PhraseApp nám již umožnil zdvojnásobit
            počet osob zapojených do lokalizace a toto číslo by mělo být v souladu
            s tím, jak tým tým roste. Je skvělé vědět, že můžeme lokalizační tým rozšířit
            bez zvýšení složitosti procesu. “'
          p_2: Když v roce 2016 spustila společnost Livestorm, většina jejích zákazníků
            sídlila ve Francii a USA - ale to nebylo dlouho předtím, než získala trakci
            v globálním měřítku. Dnes má Livestorm zákazníky ve více než 40 zemích
            a stravování pro takovou jazykově různorodou uživatelskou základnu není
            snadný úkol.
          p_3: 'Thibaut Davoult, růstový inženýr společnosti Livestorm, vysvětluje:
            „Aplikace Livestorm je k dispozici v 16 jazycích a pravidelně přidáváme
            další informace. Zároveň vždy pracujeme na nových funkcích, což znamená
            více textových řetězců, které je třeba překládat. S rostoucím počtem lokalit
            a objemem textu se lokalizace stala stále složitější. “'
          p_4: Livestorm podněcuje své uživatele a zákazníky, aby pomohli s překlady,
            ale spoléhal se na tabulky, které ručně sbírají klíče od přispěvatelů.
            Bez vyhrazeného nástroje bylo shromažďování překladů časově náročným úkolem
            a řízení verzí bylo obzvláště bolestivé.
          p_5: Vnitřně tým vyvinul pečlivý kontrolní seznam, aby se vyhnul chybám
            při zavádění nového jazyka. Jelikož však rozsah lokalizace rostl - s více
            jazyky, textovými řetězci a zapojenými zaměstnanci - se kontrolní seznam
            stal těžkopádnějším než efektivním.
          p_6: "„Rychlost lokalizace se stala problémem,“ pokračuje Thibaut. „A vývojáři
            brali příliš mnoho práce. Potřebovali jsme způsob, jak tento proces urychlit
            a centralizovat, a potřebovali jsme řešení, které by bylo škálovatelné,
            protože Livestorm dále rostl. “"
          p_7: Po pečlivém vyhodnocení několika lokalizačních řešení se Livestorm
            rozhodl implementovat PhraseApp.
          p_8: 'Robin Lambert, spoluzakladatel a produktový designér společnosti Livestorm,
            vede lokalizační tým a byl zodpovědný za výběr nového řešení. Robin poznamenává:
            „Nejdůležitějším kritériem výběru pro nás byla snadnost migrace z našeho
            starého systému. Poslední věc, kterou jsme chtěli udělat, bylo ručně reprodukovat
            všechna data tabulky. Výkonné importní nástroje PhraseApp a výborný palubní
            tým z něj učinily snadné rozhodnutí. “'
          p_9: Livestorm byl také ohromen uživatelskou přívětivostí PhraseApp a jeho
            rozsáhlou podporou formátů. Robinův tým pracuje s i18next a Rails i18n,
            takže flexibilita formátu byla nezbytná.
          quote1:
            author_position: Inženýr růstu, Livestorm
            text: "„Proces lokalizace je mnohem jednodušší, což usnadňuje vydávání
              nových verzí a přidávání nových překladů.“"
          result_1: Zkrácení času pro přidání nových jazyků o 50%
          result_2: Umožnil Livestormu zdvojnásobit velikost lokalizačního týmu bez
            zvýšení složitosti
          result_3: Automatizace procesů eliminuje ruční úlohy a minimalizuje chyby
            při překladu
        njiuko-comdirect:
          headline: Vytvoření hlasové služby pomocí aplikace PhraseApp
          headline_2: Výzva
          headline_3: Správa souborů JSON
          headline_4: Řešení
          headline_5: Integrace PhraseApp
          headline_6: Výhody
          headline_7: Snadné použití a zlepšení
          p_1: Důsledně v popředí inovací, comdirect zabýval Njiuko vyvinout hlasovou
            asistentskou dovednost pro Amazon Alexa a Google asistent, který by umožnil
            uživatelům dotazovat se cen akcií a směnných kurzů v reálném čase. PhraseApp
            se představil jako ideální platforma pro novou hlasovou službu. PhraseApp
            může nejen snadno spravovat odpovědi od hlasových asistentů, ale také
            pomáhá comdirectu urychlit cyklus vydání a výrazně zlepšit celkovou jazykovou
            kvalitu nástroje.
          p_10: Pro odpovědi hlasového asistenta tento nástroj využívá klíčového a
            hodnotového řízení zdrojového kódu založeného na PhraseApp. Každá kategorie
            odpovědí má svůj vlastní klíč, kde lze najednou editovat četné výměnné
            fráze a věty. Pokud například musí hlasová služba potvrdit, že přijala
            žádost uživatele, použije klávesu „POTVRZIT“. Tento klíč odpovídá řadě
            potenciálních odpovědí, například „Dobře“, „Dobře“ nebo „Ano, můžu to
            udělat“.
          p_11: 'Christian Wendrock-Prechtl, Senior Vice President User Interface
            ve společnosti comdirect, uvádí: „Odpověď je pro nás nesmírně důležitá.
            Výrazně zlepšuje celkovou jazykovou kvalitu nástroje; to zní přirozeněji,
            což je pro naše zákazníky mnohem poutavější. “'
          p_12: Intuitivní uživatelské rozhraní PhraseApp je navíc tak snadné, že
            zaměstnanci společnosti netechnický marketing společnosti comdirect mohou
            snadno přidávat a měnit klíče bez pomoci vývojářů Njiuko.
          p_13: Import nebo stahování lokalit a interakce s lokalizačními daty různými
            způsoby prostřednictvím výkonného rozhraní API PhraseApp umožňuje rozsáhlou
            automatizaci pracovních postupů a usnadňuje spolupráci. Jak PhraseApp
            dělá to nejlepší, co je nejlepší pro integraci hlasového asistenta - šetří
            čas a zvyšuje produktivitu pro Njiuko a comdirect.
          p_14: S PhraseApp pohánějící jeho služby, comdirect se těší značnou náskok
            v nové a konkurenční hlas asistenta krajiny. Comdirect jako první partner
            pro Amazon Echo a Actions on Google v Německu je první bankou v zemi,
            která nabízí asistenta hlasu pro akciový trh.
          p_15: "„Hlasová služba rozpoznává více než 10 000 akcií,“ říká Christian
            Wendrock-Prechtl. „Ať už jsou v autě nebo u stolu se snídaní, naši zákazníci
            mohou nyní dotazovat ceny na trhu v reálném čase.“"
          p_16: Hlasová služba se ukazuje jako velmi populární; a díky snadnému používání
            a automatizaci procesů PhraseApp může comdirect rychle iterovat a vytlačovat
            časté aktualizace za účelem zlepšení služby.
          p_17: "„Díky PhraseApp ušetříte až 2 dny na jedno vydání,“ potvrzuje Christian
            Wendrock-Prechtl."
          p_18: Njiuko byl také schopen převést plnou kontrolu nad hlasovou službou
            na comdirect. Inženýři společnosti Njiuko museli nejprve poskytovat nepřetržitou
            podporu, aby udrželi nástroj v chodu a aktualizovali jej; nyní může banka
            snadno spravovat celou službu a přidávat nový obsah prostřednictvím intuitivního
            uživatelského rozhraní PhraseApp.
          p_19: 'Norman Timmler uzavírá: „PhraseApp je součástí našeho end-to-end
            procesu v každém projektu, který realizujeme. Díky svým chytrým funkcím
            a všestrannosti formátů to byl náš centrální nástroj, jak vytvořit případ
            hlasového asistenta pro comdirect. “'
          p_2: Po prázdninovém období 2017 nikdo nemůže pochybovat o obrovské - a
            rostoucí - popularitě technologie hlasového asistenta. Amazon uvedl, že
            jeho hlasově ovládané zařízení Echo Dot bylo nejprodávanějším produktem
            jakéhokoli výrobce v jakékoli kategorii a na celém světě byly prodány
            desítky milionů zařízení vybavených systémem Alexa. Google Assistant také
            zintenzivňuje svou hru s obzvláště silným vzhledem na nejnovější technické
            show CES. Inteligentní domy a inteligentní auta rychle získávají trakci
            a je jasné, že spotřebitelé mají hlad po hlasových asistentech.
          p_3: S cílem uspokojit tuto novou poptávku a poskytovat nejlepší možné služby
            svým zákazníkům, se comdirect Bank zaměřila na budování vlastního hlasu
            „dovedností“ pro Alexa a Google Assistant. Tento nástroj by umožnil uživatelům
            kontrolovat ceny akcií a novinky související s akciovým trhem, což uživatelům
            umožní také uložit své oblíbené vyhledávání. Aby se její vize stala realitou,
            zapojila společnost comdirect Njiuko - předního výrobce softwaru se sídlem
            v Hamburku - do vývoje hlasových asistentů.
          p_4: Když Njiuko při tvorbě aplikace přišel na to, že je hlavní prioritou,
            je najít nástroj pro správu odpovědí asistentů hlasu.
          p_5: 'Norman Timmler, výkonný ředitel společnosti Njiuko, vysvětluje: „Potřebovali
            jsme způsob, jak podat každou odpověď do jednoho nástroje a zbavit se
            hardcoded textů v naší databázi. Není to něco, na co je tradiční CMS vybaven,
            takže jsme věděli, že musíme myslet mimo krabici. “'
          p_6: Navíc Njiuko doufal, že najde způsob, jak přidat odezvu hlasových asistentů,
            aby to znělo přirozeněji a neopakovalo stejné fráze pokaždé, když bylo
            použito. A rozhodně, Njiuko chtěl umožnit marketingovým pracovníkům společnosti
            comdirect spravovat a aktualizovat samotný nástroj bez pomoci vývojářů.
          p_7: Njiuko si brzy uvědomil, že PhraseApp může být ideálním řešením výzvy
            asistenta hlasu.
          p_8: "„Používali jsme PhraseApp výhradně pro více než čtyři roky pro lokalizaci,“
            říká Norman Timmler. „Je to nepostradatelný nástroj díky výkonným funkcím,
            uživatelsky přívětivému rozhraní a podpoře široké škály formátů. A napadlo
            nás, že PhraseApp může přijít na záchranu a spravovat odpovědi hlasového
            asistenta. “"
          p_9: Njiuko trvalo jen dva dny na integraci programu PhraseApp do pracovního
            postupu hlasového nástroje a bylo to perfektní. Když je odpověď hlasového
            asistenta vytvořena, lze ji snadno vyhledat ve PhraseApp.
          quote1:
