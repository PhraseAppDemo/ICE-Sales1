          company: Společnost Cvent Inc. je přední společností zabývající se řízením
            cloudových podnikových událostí, s desítkami tisíc zákazníků a více než
            2700 zaměstnanci po celém světě. Cvent nabízí softwarová řešení pro plánovače
            událostí pro online registraci událostí, výběr místa konání, správu událostí,
            mobilní aplikace pro události, e-mailový marketing a webové průzkumy.
            Řešení Cvent optimalizují celý hodnotový řetězec správy událostí.
          headline: Rozšíření globálního dosahu prostřednictvím centralizovaného řízení
            překladů
          headline_2: Výzva
          headline_3: Umožnění globalizace
          headline_4: Řešení
          headline_5: Modernizace řízení překladů
          headline_6: Výhody
          headline_7: Bezprecedentní efektivita
          p_1: S cílem posílit své vedoucí postavení na trhu a přinést svou aplikační
            sadu do většího globálního publika, Cvent zahájil celospolečenské úsilí
            o lokalizaci svých produktů po celém světě. Proto Cvent potřeboval efektivní
            a efektivní způsob, jak vývojáři, textaři a překladatelé spolupracovali
            na lokalizačních projektech - a odpověď byla PhraseApp.
          p_10: Poskytovatel softwaru se rozhodl hledat nový nástroj pro centralizaci
            správy překladů v rámci celé své organizace - řešení, které by mohlo poskytnout
            automatizaci, univerzálnost a jednoduchost.
          p_11: Po vyhodnocení širokého spektra řešení založených na těchto rozsáhlých
            kritériích výběru byla aplikace PhraseApp nejatraktivnější webovou lokalizační
            platformou typu vše v jednom.
          p_11_1: "„Do problémové oblasti jsme se dostali s více než tuctem dodavatelů,“
            vzpomíná Michael Stemle. „Dívali jsme se na všechny věci, které podporovali,
            a na všechny věci, které jsme potřebovali, a zjistili jsme, že PhraseApp
            více než splnil naše požadavky.“"
          p_11_2: 'Rozhodujícím faktorem však byl společný přístup týmu PhraseApp.
            Michael Stemle vysvětluje: „Během ukázek jsme zjistili, že PhraseApp byl
            v odpovědích na naše otázky velmi citlivý a byli ochotni s námi spolupracovat
            na našich specifických výzvách. Bylo jasné, že se prostě nesnaží prodat
            nám produkt, chtěli nám pomoci uspět - nebyli jsme jen zákazníky, byli
            jsme partneři. “'
          p_11_3: Díky integraci pracovních postupů jak technických spisovatelů, tak
            překladatelů do jednoho centrálního řídicího panelu PhraseApp zjednodušuje
            překladatelskou správu Cventu a objasňuje, kdo pracuje na čem a kdy. Automatizace
            procesů navíc výrazně urychluje lokalizaci a minimalizuje lidskou chybu.
          p_11_4: 'Michael Stemle pokračuje: „Z pohledu vývojářů jsme zjistili, že
            PhraseApp je zvláště intuitivní a srozumitelný. Podporuje také všechny
            jazyky a formáty souborů, které používáme, a umožňuje nám snadno přepínat
            mezi nimi. “'
          p_12: S PhraseApp, Cvent transformuje celý svůj proces lokalizace, od počátku
            až po vydání. Organizace je nastavena tak, aby dosahovala bezprecedentních
            úrovní efektivity lokalizace.
          p_13: "„Očekáváme, že migraci na PhraseApp dokončíme do jednoho roku od
            uzavření,“ říká Michael Stemle. „Již vidíme výhody a po dokončení odhadujeme
            úsporu času až 30% pro správu překladů díky redukci chyb a zmatků.“"
          p_14: Nová centralizovaná platforma pro správu zajišťuje, že zaměstnanci
            mohou efektivně spolupracovat na lokalizačních projektech bez ohledu na
            lokalitu a časové pásmo - a tak je 18 lokalit Cventu, 100 strategií internacionalizace
            zemí pevně na dosah.
          p_15: 'Michael Stemle potvrzuje: „Díky PhraseApp jsme byli schopni modernizovat
            náš lokalizační proces a přinést naši sadu aplikací do širšího globálního
            publika.“'
          p_3: V listopadu 2016 se společnost Cvent spojila s lídrem v oboru, společností
            Lanyon Solutions, která se etablovala jako lídr na trhu v oblasti setkání,
            akcí a pohostinství.
          p_4: S cílem chránit své dominantní postavení na trhu a chopit se nových
            příležitostí v převážně nevyužitém průmyslu se Cvent zaměřil na poskytování
            služeb širšímu světovému publiku.
          p_5: Pro realizaci této strategie se poskytovatel softwaru zaměřil na dosažení
            ambiciózních 18 jazyků ve 100 zemích.
          p_6: 'Michael Stemle, Jr., hlavní softwarový inženýr v Cventu, se zabývá
            příběhem: „Naši vývojáři, textaři a překladatelé jsou distribuováni po
            celém světě, což velmi ztěžuje spolupráci na lokalizačních projektech;
            zejména proto, že jsme neměli centralizovanou platformu pro správu překladů.
            “'
          p_7: Spoléhání se na tabulky a decentralizované vnitřní nástroje může vést
            ke značným zpožděním a zmatkům. Před PhraseApp, Cvent týmy v různých umístěních
            byli konfrontováni s nesčetnými manuálními procesy, zvyšovat možnost lidské
            chyby.
          p_8: "„Díky nové snaze oslovit širší globální publikum bylo pro naše podnikání
            důležité, že jsme pracovali na funkcích současně s lokalizací,“ dodává
            Michael Stemle. „Z tohoto důvodu bylo nezbytné, aby naši vývojáři mohli
            v reálném čase spolupracovat se spisovateli a překladateli, aby provedli
            změny zdrojů, které jsou již v plánu.“"
          p_9: Správa překladů společnosti Cvent navíc potřebovala důležité funkce
            pro správu překladů, jako je historie verzí a úpravy v kontextu, což usnadnilo
            život vývojářům i překladatelům.
