          '2': Finish startup v Hamburku Kreditech si klade za cíl vybudovat lepší
            bankovnictví pro každého a v současné době působí v devíti zemích. Nejenže
            vydává úvěry soukromým osobám, ale vyvíjí také bankovní technologie a
            podpůrné služby. Vzhledem k tomu, že startovní scéna fintech je určena
            pro globální expanzi, Kreditech má výsadní postavení, protože se ukázal
            jako mimořádný čas na trhu v nových zemích a nyní je připraven na budoucí
            stabilní mezinárodní růst.
          '3': Kreditech použil PhraseApp, řešení pro správu překladů pro webové a
            mobilní překladatelské projekty, aby urychlil proces lokalizace a posílil
            mezinárodní expanzi. Navzdory počátečním úspěchům potřebovala společnost
            Kreditech řešení, které jim umožní efektivněji škálovat své mezinárodní
            podnikání. PhraseApp poskytuje firmám výhodu na globálním trhu, protože
            mnohojazyčné webové stránky, aplikace a desktopové aplikace lze snadno
            implementovat do více jazyků a lze je prodávat rychleji. Bariéra podnikatelů
            pro internacionalizaci se tedy drasticky snižuje. Společnosti jsou flexibilní
            pro mnohojazyčné úpravy, takže se mohou rychleji přizpůsobit novým tržním
            podmínkám.
          '4': Po uvolnění svých produktů v několika prvních zemích objevil fintech
            startup PhraseApp za účelem automatizace vícejazyčných operací a rozšíření
            svého dosahu. Začalo používat PhraseApp k urychlení procesu lokalizace
            a bylo schopno posílit mezinárodní expanzi. Zpočátku Kreditech využíval
            XML souborů při zpracování lokalizace, se základní strukturou složenou
            z částí, vlastností a hodnot. Každý, kdo se účastní procesu lokalizace,
            měl přístup k jednomu souboru. Vývojáři, překladatelé a projektoví manažeři
            upravovali stejný soubor, což často způsobovalo chyby.
          '5': Překlady provedené v nesprávném národním prostředí nebo porušení struktury
            dokumentu vytvořily obrovské administrativní režie.
          '6': Pomocí programu PhraseApp mohl Kreditech integrovat editor In-Context
