          challenge:
            headline: Výzva
            p_1: Globální dosah je jádrem poslání společnosti Fair Trade - spolupráce
              s zemědělci, pracovníky a značkami po celém světě s cílem zlepšit život
              více než 8 milionů lidí. Aby se tento ambiciózní cíl stal realitou,
              zahájil Fair Trade před třemi lety nový technologický celek s cílem
              využít digitálních aplikací pro zefektivnění a zlepšení práce organizace.
            p_2: "Jedním z nejnovějších technologických projektů Fair Trade bylo vybudovat
              online portál pro partnery v dodavatelském řetězci. Portál nabízí partnerům
              jednoduché způsoby, jak poskytnout informace o dostupných produktech
              certifikovaných Fair Trade, zaznamenávat transakce, aby zůstali v souladu
              se standardy Fair Trade, a další. \n S partnery umístěnými ve 46 zemích
              bylo významným přínosem poskytování portálu po celém světě. zejména
              z pohledu lokalizace. Zatímco Fair Trade se zaměřil na několik klíčových
              jazyků pro počáteční překlad, potřebovali systém, který by nakonec mohl
              poskytnout lokalizaci v každé zemi, ve které slouží."
            p_3: 'Bennett Wetch, viceprezident technologických inovací ve Fair Trade
              USA, vysvětluje: „Potřebovali jsme systém, který by mohl podpořit překlad
              více než 460 klíčů do jazyků více než 40 zemí. Jako neziskový subjekt
              máme k dispozici štíhlý tým vývojářů a omezený rozpočet, takže řízení
              lokalizace v tak velkém měřítku prostřednictvím tradičních prostředků
              by pro nás bylo prostě nemožné. “Bylo to také tehdy, že Fair Trade neměl
              spoléhat na tradiční prostředky.'
            subhead: Velké ambice, omezené zdroje
