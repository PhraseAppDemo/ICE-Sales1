              zátěž; a In-Context Editor minimalizuje chyby tím, že poskytuje překladatelům
              vhled do kontextu překladu. Fair Trade také získává značnou hodnotu
              z flexibility PhraseApp. Platforma umožňuje neziskovým organizacím snadno
              sdílet jazykové knihovny napříč různými systémy a snadno přidávat další
              jazyky bez nutnosti restrukturalizace kódu.
            p_4: "„Díky PhraseApp byla lokalizace partnerského portálu velmi jednoduchá,“
              říká Bennett Wetch. „Všichni naši inženýři snadno najdou platformu a
              PhraseApp dokonale zapadne do našeho agilního procesu.“"
