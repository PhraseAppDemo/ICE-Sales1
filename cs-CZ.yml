              abychom se starali o překlady v průběhu celého vývojového procesu, dokázali
              jsme před spuštěním narazit na celou lokalizaci.“
            p_2: Díky úrovním efektivnosti, které PhraseApp poskytuje při lokalizačním
              procesu, může technologický tým Fair Trade zaměřit svůj konečný a cenný
              čas na důležitější úkoly - rozvíjet další služby a infrastrukturu ke
              zlepšení rozhodující práce Fair Trade.
            p_3: 'Bennett Wetch uzavírá: „Nástroje jako PhraseApp jsou nezbytné pro
              spravedlivý obchod. Pomáhají nám měnit náš dopad po celém světě a zajišťují,
              že naše aplikace jsou vysoce využitelné zainteresovanými stranami na
              celém světě - a pomáhají nám toho dosáhnout i přes naše omezené zdroje.
              “'
