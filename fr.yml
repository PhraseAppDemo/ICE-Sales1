      story: Notre histoire
      subline: PhraseApp apporte la réponse la plus simple à vos besoins de localisation
        de site Web ou d'application mobile. Dans le monde entier, des clients adoptent
        PhraseApp comme la solution de gestion de traduction la plus complète et la
        plus pratique pour les développeurs.
      we_believe_in_a: Nous pensons que chacun devrait pouvoir utiliser des logiciels
        dans sa propre langue.
