    list:
      acl:
        description: Organise ton équipe de localisation en assignant des rôles dédiés
          et des droits d'accès à chaque membre de l'équipe, en fonction des projets
          et des langues.
        title: Rôles des utilisateurs et accès
      api:
        description: Adapte PhraseApp à ton processus de travail grâce à notre API.
          L'API te permet d'importer des fichiers locaux, d'exporter des fichiers
          locaux, marquer des keys ou interagir d'autres façons avec les données de
          localisation stockées dans ton compte PhraseApp.
        title: API
      autopilot:
        description: Laisse PhraseApp traduire via la traduction automatique et la
          mémoire de traduction.
        title: Autopilot
      branching:
        description: Travaille sur plusieurs déploiements et versions en même temps,
          comme dans Git.
        title: Branches et versions
      cli:
        description: L'outil de ligne de commande te laisse naviguer sur tes projets
          et tes traductions rapidement depuis la ligne de commande plutôt que de
          tourner en rond sur des requêtes complexes.
        title: Outil de ligne de commande
      comments:
        description: Informe, pose des questions ou échange avec des membres de l'équipe
          concernant des traductions spécifiques en commentant individuellement des
          keys.
        title: Commentaires et mentions
      conversion:
        description: Évite les fichiers de langue cassés via la vérification de PhraseApp.
        title: Conversion de format de fichier et validation de syntaxe
      formats:
        description: PhraseApp supporte une grande variété de possibilités d'export
          et d'import de tes traductions pour tous les formats de fichiers de localisation
          courants. Nous supportons ces formats pendant l'import et l'export des fichiers,
          ainsi que pendant l'accès à l'API.
        title: 40+ formats de fichiers
      glossary:
        description: Reste cohérent. Notre glossaire est une liste de termes prédéfinis
          spécifiques à ton secteur d'activité qui doivent rester inchangés.
        title: Glossaire
      history:
        description: Accède à toutes les précédentes versions d'une traduction dans
          l'onglet Historique de notre éditeur de traduction.
        title: Historique
      in_context_editor:
        description: Notre éditeur dans le contexte peut être intégré dans presque
          chaque application Web et offre la possibilité de traduire le contenu directement
          sur ton site.
        title: Éditeur dans le contexte pour le Web
      jobs:
        description: Organise ton équipe de localisation en assignant des roles et
          des accès dédiés à chaque membre en fonction des projets et des langues.
        title: Jobs à assigner
      mfa:
        description: Élève ton niveau de sécurité et active l'authentification à 2
          facteurs, que ce soit via un token 2FA ou OAuth.
        title: Authentification à 2 facteurs (2FA/MFA)
      notifications:
        description: Reste toujours informé des dernières évolutions dans ton projet
          grâce aux notifications directement dans PhraseApp et par e-mail.
        title: Notifications par e-mail / internes
      ota:
        description: Publie tes traductions le plus rapidement et le plus facilement
          possible. N'attends pas le prochain déploiement et publie tes traductions
          en temps réel directement dans PhraseApp avec OTA.
        title: Over the Air (OTA)
      proofreading:
        description: Mets en place facilement un processus de relecture et de vérification
          pour les traductions nouvelles ou modifiées.
        title: Relecture
      repo_sync:
        description: PhraseApp propose des intégrations natives pour GitHub et Bitbucket.
        title: Synchronisation GitHub et Bitbucket
      screenshots:
        description: Renseigne plus d'information sur le contexte en joignant des
          captures d'écran aux keys de traduction.
        title: Captures d'écran
      search:
        description: Ajoute des tags et identifie à quelle section de ton projet appartiennent
          les keys.
        title: Recherche et marquage de keys
      smartsuggest:
        description: Appuie-toi sur des suggestions en temps réel pendant que tu traduis
          dans l'éditeur de traduction de PhraseApp. SmartSuggest accélère ton travail
          de traduction et renforce la cohérence générale.
        title: SmartSuggest
      source_copy_editing:
        description: Édite ta langue d'origine directement dans PhraseApp.
        title: Éditeur de copie d'origine
      stats:
        description: Reste toujours informé des activités des membres de ton équipe,
          notamment le nombre de mots traduits et vérifiés, le nombre de keys et bien
          plus encore.
        title: Statistiques par utilisateur / langue
      tm:
        description: Accélère ton processus de localisation avec notre mémoire de
          traduction. La mémoire de traduction se rappelle des traductions utilisées
          sur tes projets et suggère des résultats correspondants.
        title: Mémoire de traduction
      tracking:
        description: Reste au courant de ce qu'il se passe dans tes projets en suivant
          toutes les dernières activités et en les filtrant en fonction des utilisateurs,
          des évènements ainsi que des périodes.
        title: Suivi de l'activité
      webhooks:
        description: Personnalise ton flux de notification en autorisant les webhooks
          à notifier des services externes tels que des messageries de chat, des outils
          de gestion de projet ou des APIs externes en cas d'évènement ou de changement.
        title: 'Intégration Webhook (exemple : Slack)'
