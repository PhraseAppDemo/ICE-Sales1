  pages:
    about:
      about: A propos de PhraseApp
      blog:
        cta: Plus d'articles
      customer-stories:
        headline: 'Témoignages de réussite '
        paragraph: Découvrez comment des entreprises recourent à PhraseApp pour construire
          des relations plus fortes avec leurs clients et développer une nouvelle
          manière d'exercer leur activité.
      for_software_creators_translating: Pour un créateur de logiciels, il devrait
        être simple et naturel de traduire ses produits.
      from_our_blog:
        headline: En direct de notre blog
      get_social: Suivez-nous sur les réseaux sociaux
      meta_description: Lancé d'abord comme un prototype nommé "phrase", PhraseApp
        sert aujourd'hui des centaines d'entreprises dans plus de 40 pays et se développe
        rapidement.
      mission-paragraph: Nous permettons à des équipes partout dans le monde d'accroître
        leur productivité en rendant la localisation de logiciels plus rapide, plus
        facile et plus transparente.
      misson-headline: 'Notre mission : simplifier la localisation de logiciels'
      our-team: Notre équipe exceptionnelle
      our_team:
        and_you:
          text: Nous rejoindre
          title: Et vous ?
      phraseapp-story-1: '"La plateforme doit être opérationnelle dans 4 semaines
        !", a ordonné notre investisseur concernant la plateforme de réservation de
        voyages que nous étions en train de développer. Puis il a ajouté : "Elle doit
        être disponible en 24 langues." Notre équipe était alors spécialisée dans
        le développement de logiciels pour des start-up à croissance rapide mais un
        tel rythme d''internationalisation était inédit, même pour nous. Nous avons
        recherché en vain un produit susceptible de faciliter la localisation de notre
        logiciel à cette échelle. Au final, nous avons décidé de créer une application
        permettant à nos traducteurs de localiser nos modèles Web à la volée, au fur
        et à mesure qu''ils naviguaient sur la plateforme de réservation. Ce mode
        d''édition à la volée a immédiatement accéléré le processus de développement
        et a servi de principe fondateur à notre éditeur contextuel.'
      phraseapp-story-2: Nous l'avons montré à des collègues développeurs qui nous
        ont adressé de nombreux retours positifs et affirmé vouloir l'utiliser dans
        leurs propres projets. C'est ainsi que fin 2011, l'idée de concevoir une plateforme
        de localisation à partir des outils que nous avions créés a germé et donné
        naissance à un prototype de PhraseApp.
      phraseapp-story-3: 'Un an plus tard, nous avions un nombre croissant de clients
        et avions fait évoluer notre outil en une plateforme offrant des clients API,
        des outils d''intégration et un support de workflow pour l''ensemble du processus
        de localisation.  Notre objectif est devenu clair : résoudre la question de
        la localisation pour les développeurs de logiciels et imaginer des solutions
        toujours plus simples pour prendre en charge les tâches clés des gestionnaires
        de localisation comme des traducteurs de logiciels.'
      phraseapp-story-4: Autrement dit, notre mission actuelle et à venir consiste
        à faire constamment tout notre possible pour éliminer les étapes inutiles
        des processus de localisation et simplifier la localisation de logiciels par
        tous les moyens. PhraseApp connaît une croissance rapide et rend service à
        des centaines d'entreprises dans plus de 60 pays.
